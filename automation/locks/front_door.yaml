- alias: Lock Front Door When Away or Going to Bed
  id: 4a9dfa03-292b-4580-8ac6-65eec32c499b
  trigger:
    - platform: state
      entity_id: alarm_control_panel.house
      from: arming
      to: armed_night
    - platform: state
      entity_id: alarm_control_panel.house
      from: 
        - disarmed
        - armed_home
      to: armed_night
      for: "00:01:00"
    - platform: state
      entity_id: alarm_control_panel.house
      from: arming
      to: armed_away
    - platform: state
      entity_id: alarm_control_panel.house
      from: 
        - disarmed
        - armed_home
      to: armed_away
      for: "00:01:00"
  condition:
    - condition: state
      entity_id: lock.front_door_lock
      state: unlocked
  action:
    - service: lock.lock
      entity_id: lock.front_door_lock

- alias: Front Door Lock Timer Trigger
  id: 50900130-1fdc-4c0a-96ae-52d1247296b2
  trigger:
    - platform: state
      entity_id: sensor.elk_front_door
      from: Normal
      to: Violated
    - platform: state
      entity_id: lock.front_door_lock
      from: locked
      to: unlocked
  action:
    - service: timer.start
      entity_id: timer.front_door

- alias: Front Door Left Unlocked
  id: 2623a192-96d4-483f-8da0-b9de246de1f7
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.front_door
  condition:
    - condition: state
      entity_id: sensor.elk_front_door
      state: Normal
    - condition: state
      entity_id: lock.front_door_lock
      state: unlocked
  action:
    - service: lock.lock
      entity_id: lock.front_door_lock

- alias: Lock Front Door When Leaving
  id: f8e7cb5d-6e72-49c0-ae1d-b84f9b8e7176
  trigger:
    - platform: state
      entity_id: sensor.elk_front_door
      from: Violated
      to: Normal
  condition:
    - condition: state
      entity_id: alarm_control_panel.house
      state: arming
  action:
    - service: lock.lock
      entity_id: lock.front_door_lock
