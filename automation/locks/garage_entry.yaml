- alias: Lock Garage Entry When Leaving or Going to Bed
  id: fd738f1a-a8bf-4ee5-a268-ef24678f90d1
  trigger:
    - entity_id: alarm_control_panel.house
      from: arming
      platform: state
      to: armed_night
    - entity_id: alarm_control_panel.house
      from: arming
      platform: state
      to: armed_away
  condition:
    - condition: state
      entity_id: lock.garage_entry
      state: unlocked
  action:
    - data:
        entity_id: lock.garage_entry
      service: lock.lock
- alias: Garage Entry Lock Timer Trigger
  id: 399aa4dc-f175-4e0f-be29-f8bf0741a42f
  trigger:
    - entity_id: sensor.elk_garage_entry
      from: Normal
      to: Violated
      platform: state
    - entity_id: lock.garage_entry
      from: locked
      platform: state
      to: unlocked
    - entity_id: sensor.elk_garage_motion
      from: Normal
      to: Violated
      platform: state
  action:
    service: timer.start
    entity_id: timer.garage_entry
- alias: Garage Entry Left Unlocked
  id: 64888e8b-03d6-49c6-b546-83217fabb533
  trigger:
    - event_data:
        entity_id: timer.garage_entry
      event_type: timer.finished
      platform: event
  condition:
    - condition: state
      entity_id: sensor.elk_garage_entry
      state: Normal
    - condition: state
      entity_id: sensor.elk_garage_door
      state: Violated
    - condition: state
      entity_id: lock.garage_entry
      state: unlocked
  action:
    - data:
        entity_id: lock.garage_entry
      service: lock.lock
