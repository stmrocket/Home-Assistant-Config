- alias: Elk Night Mode On from Trigger
  trigger:
    - platform: state
      entity_id: input_boolean.elk_night_on
      to: 'on'
  condition:
    - condition: template
      value_template: "{{ is_state_attr('alarm_control_panel.area_001', 'alarm_state', 'no_alarm_active') }}"
    - condition: template
      value_template: "{{ not is_state('alarm_control_panel.area_001', 'armed_away') }}"
  action:
    - service: switch.turn_on
      entity_id: switch.output_178
    - service: input_boolean.turn_off
      entity_id: input_boolean.elk_night_on

