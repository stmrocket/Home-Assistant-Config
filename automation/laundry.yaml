- alias: 'Dryer State - Door'
  trigger:
    - platform: numeric_state
      entity_id: sensor.dryer_watts
      above: 5
      below: 20
      for:
        seconds: 2
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/dryer
        payload: 'Door Open'
        retain: 'true'

- alias: 'Dryer State - Drying'
  trigger:
    - platform: numeric_state
      entity_id: sensor.dryer_watts
      above: 50
      for:
        seconds: 2
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/dryer
        payload: 'Drying'
        retain: 'true'
    - service: switch.turn_on
      entity_id: switch.utility_room_vent_fan
    - service: input_boolean.turn_off
      entity_id: input_boolean.dryer_end

- alias: 'Dryer State - Idle'
  trigger:
    - platform: numeric_state
      entity_id: sensor.dryer_watts
      below: 5
      for:
        seconds: 2
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/dryer
        payload: 'Idle'
        retain: 'true'
    - service: switch.turn_off
      entity_id: switch.utility_room_vent_fan

# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Washing Machine Start/Finish
# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
- alias: 'Washer State - Start'
  trigger:
    - platform: numeric_state
      entity_id: sensor.washer_watts
      above: 20
      for:
        seconds: 10
# Make sure washer isn't already running and delaying between cycles - don't re-trigger and cause stopwatch reset
  condition:
    - condition: template
      value_template: "{{ not is_state('sensor.washer_state', 'Washing') }}"
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/washer
        payload: 'Washing'
        retain: 'true'
    - service: input_boolean.turn_off
      entity_id: input_boolean.washer_end

- alias: 'Washer State - Idle'
  trigger:
    - platform: numeric_state
      entity_id: sensor.washer_watts
      below: 20
      for:
        minutes: 2
  action:
    - service: mqtt.publish
      data:
        topic: hass/state/washer
        payload: 'Idle'
        retain: 'true'

- alias: 'Dryer Finished'
  trigger:
    - platform: state
      entity_id: sensor.dryer_state
      from: 'Drying'
      to: 'Idle'
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.dryer_end

- alias: 'Washer Finished'
  trigger:
    - platform: state
      entity_id: sensor.washer_state
      from: 'Washing'
      to: 'Idle'
  condition:
    - condition: template
      value_template: "{{ not is_state('sensor.dryer_state', 'Washing') }}"
  action:
    - service: input_boolean.turn_on
      entity_id: input_boolean.washer_end

# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
#  Announcements
# -=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-=-
- alias: 'Announce Dryer Finished'
  trigger:
    - platform: state
      entity_id: input_boolean.dryer_end
      to: 'on'
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: alarm_control_panel.area_001
          state: 'disarmed'
        - condition: state
          entity_id: alarm_control_panel.area_001
          state: 'armed_home'
  action:
    - service: mqtt.publish
      data:
        topic: parrot/command/set/play
        payload: 3,1
    - service: timer.start
      entity_id: timer.dryer_alert
    - service: notify.mobile_app_shawn_7t
      data:
        message: The dryer has stopped.
        title: Laundry Update
    - service: notify.den_kodi
      data:
        title: "Laundry Update"
        message: "The dryer has stopped."
        data:
          displaytime: 20000
          icon: "info"
      
- alias: 'Repeat Announce Dryer Finished'
  trigger:
    - event_data:
        entity_id: timer.dryer_alert
      event_type: timer.finished
      platform: event
  condition:
    - condition: numeric_state
      entity_id: counter.dryer_alert
      below: 7
    - condition: or
      conditions:
        - condition: state
          entity_id: alarm_control_panel.area_001
          state: 'disarmed'
        - condition: state
          entity_id: alarm_control_panel.area_001
          state: 'armed_home'
  action:
    - service: mqtt.publish
      data:
        topic: parrot/command/set/play
        payload: 3,1
    - service: timer.start
      entity_id: timer.dryer_alert
    - service: counter.increment
      entity_id: counter.dryer_alert

