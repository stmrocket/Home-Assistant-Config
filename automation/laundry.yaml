#Reset all timers when Laundry Room entered
- alias: 'Reset Laundry Timers on Motion'
  trigger:
    - entity_id: sensor.zone_026
      platform: state
      to: Violated
  action:
  - service: input_boolean.turn_off
    entity_id: 
      - input_boolean.dryer_end
      - input_boolean.washer_end
  - service: timer.cancel
    entity_id: 
      - timer.dryer_alert
      - timer.washer_alert
  - service: counter.reset
    entity_id: 
      - counter.dryer_alert
      - counter.washer_alert

#Reset all timers when Not Awake or Home
- alias: 'Reset Laundry Timers on Alarm Status'
  trigger:
    - entity_id: input_boolean.dryer_end
      platform: state
      to: 'on'
    - entity_id: input_boolean.washer_end
      platform: state
      to: 'on'
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: alarm_control_panel.area_001
        state: 'armed_away'
      - condition: state
        entity_id: alarm_control_panel.area_001
        state: 'armed_night'
  action:
  - service: input_boolean.turn_off
    entity_id: 
      - input_boolean.dryer_end
      - input_boolean.washer_end
  - service: timer.cancel
    entity_id: 
      - timer.dryer_alert
      - timer.washer_alert
  - service: counter.reset
    entity_id: 
      - counter.dryer_alert
      - counter.washer_alert