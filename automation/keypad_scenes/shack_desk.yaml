- alias: Shack Desk Light On from Keypad
  trigger:
    - platform: state
      entity_id: switch.shack_desk_light
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: light.shack_desk_light
      state: "off"
  action:
    - service: light.turn_on
      data:
        entity_id: light.shack_desk_light

- alias: Shack Desk Light Off from Keypad
  trigger:
    - platform: state
      entity_id: switch.shack_desk_light
      from: "on"
      to: "off"
  condition:
    - condition: state
      entity_id: light.shack_desk_light
      state: "on"
  action:
    - service: light.turn_off
      entity_id: light.shack_desk_light

- alias: Shack Desk Light Keypad On
  trigger:
    - platform: state
      entity_id: light.shack_desk_light
      from: "off"
      to: "on"
  condition:
    - condition: state
      entity_id: switch.shack_desk_light
      state: "off"
  action:
    - service: switch.turn_on
      entity_id: switch.shack_desk_light

- alias: Shack Desk Light Keypad Off
  trigger:
    - platform: state
      entity_id: light.shack_desk_light
      from: "on"
      to: "off"
  condition:
    - condition: state
      entity_id: switch.shack_desk_light
      state: "on"
  action:
    - service: switch.turn_off
      entity_id: switch.shack_desk_light
