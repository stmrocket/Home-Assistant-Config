- alias: Pause from Keypad
  trigger:
    - platform: mqtt
      topic: nuvo/tele/source/5/press
      payload: 'PLAY'
  condition:
    - condition: state
      entity_id: media_player.gmusic_player
      state: playing
    - condition: state
      entity_id: input_boolean.nuvo_in_menu
      state: 'off'
  action:
    - service: media_player.media_pause
      entity_id: media_player.gmusic_player

- alias: Play from Keypad
  trigger:
    - platform: mqtt
      topic: nuvo/tele/source/5/press
      payload: 'PLAY'
  condition:
    - condition: or
      conditions:
      - condition: state
        entity_id: media_player.gmusic_player
        state: paused
      - condition: state
        entity_id: media_player.gmusic_player
        state: 'off'
    - condition: state
      entity_id: input_boolean.nuvo_in_menu
      state: 'off'
  action:
    - service: media_player.media_play
      entity_id: media_player.gmusic_player

