#All operations expect Nuvo source 5...

- alias: Update Keypad Dispinfo when Playing
  trigger:
    - platform: template
      value_template: "{{ state_attr('media_player.whole_house_audio', 'media_duration') }}"
    - platform: template
      value_template: "{{ state_attr('media_player.whole_house_audio', 'media_position') }}"
    - platform: state
      entity_id: media_player.whole_house_audio
  condition:
    - condition: state
      entity_id: media_player.gmusic_player
      state: playing
  action:
    - service: mqtt.publish
      data:
        topic: nuvo/command/set/source/info
        payload_template: "5,{{ (state_attr('media_player.whole_house_audio', 'media_duration') | float * 10) | float |  round(0)}},{{ (state_attr('media_player.whole_house_audio', 'media_position') | float * 10) | float |  round(0)}},{% if is_state('media_player.gmusic_player', 'playing')  -%}2{%- elif is_state('media_player.gmusic_player', 'paused') -%}3{%- else -%}1{%- endif %}"

- alias: Update Keypad Dispinfo when pausing
  trigger:
    - platform: state
      entity_id: media_player.whole_house_audio
      to: paused
  action:
    - service: mqtt.publish
      data:
        topic: nuvo/command/set/source/info
        payload_template: "5,{{ (state_attr('media_player.whole_house_audio', 'media_duration') | float * 10) | float |  round(0)}},{{ (state_attr('media_player.whole_house_audio', 'media_position') | float * 10) | float |  round(0)}},{% if is_state('media_player.gmusic_player', 'playing')  -%}2{%- elif is_state('media_player.gmusic_player', 'paused') -%}3{%- else -%}1{%- endif %}"

- alias: Update Keypad Displine Station
  trigger:
    - platform: template
      value_template: "{{ state_attr('media_player.whole_house_audio', 'media_duration') }}"
    - platform: template
      value_template: "{{ state_attr('media_player.whole_house_audio', 'media_position') }}"
    - platform: state
      entity_id: media_player.gmusic_player
  condition:
    - condition: state
      entity_id: media_player.gmusic_player
      state: playing
    - condition: template
      value_template: "{{ not state_attr('media_player.gmusic_player', 'media_title') ==  None }}"
    - condition: template
      value_template: "{{ not state_attr('media_player.gmusic_player', 'media_artist') ==  None }}"
    - condition: template
      value_template: "{{ not state_attr('media_player.gmusic_player', 'media_album_name') ==  None }}"
    - condition: state
      entity_id: input_select.gmusic_player_source
      state: 'Station'
  action:
    - service: mqtt.publish
      data:
        topic: nuvo/command/set/source/line
        payload_template: "5,1,{{ states('input_select.gmusic_player_station') }}"
    - service: mqtt.publish
      data:
        topic: nuvo/command/set/source/line
        payload_template: "5,2,{{ state_attr('media_player.gmusic_player', 'media_album_name') }}"
    - service: mqtt.publish
      data:
        topic: nuvo/command/set/source/line
        payload_template: "5,3,{{ state_attr('media_player.gmusic_player', 'media_artist') }}"
    - service: mqtt.publish
      data:
        topic: nuvo/command/set/source/line
        payload_template: "5,4,{{ state_attr('media_player.gmusic_player', 'media_title') }}"

