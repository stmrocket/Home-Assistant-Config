#Auto Zone Playback Control
- alias: Play When Source Selected
  trigger:
  - platform: mqtt
    topic: nuvo/tele/zone/#
  condition:
  - condition: template
    value_template: '{{not states.media_player.gmusic_player.state == "playing"}}'
  - condition: template
    value_template: "{{not trigger.payload_json['power'] == 'OFF'}}"
  - condition: or
    conditions:
      - condition: and
