- alias: Travis Build Created
  trigger:
  - platform: state
    entity_id: sensor.stmrocket_home_assistant_config_last_build_state
    to: 'created'
  - platform: state
    entity_id: sensor.stmrocket_home_assistant_config_state
    to: 'created'
  action:
  - service: light.turn_on
    data:
      entity_id: light.build_light
      brightness: 255
      white_value: 255
- alias: Travis Build Started
  trigger:
  - platform: state
    entity_id: sensor.stmrocket_home_assistant_config_last_build_state
    to: 'started'
  - platform: state
    entity_id: sensor.stmrocket_home_assistant_config_state
    to: 'started'
  action:
  - service: light.turn_on
    data:
      entity_id: light.build_light
      brightness: 255
      rgb_color: [0,255,0]
- alias: Travis Build Failed
  trigger:
  - platform: state
    entity_id: sensor.stmrocket_home_assistant_config_last_build_state
    to: 'failed'
  - platform: state
    entity_id: sensor.stmrocket_home_assistant_config_state
    to: 'failed'
  action:
  - service: light.turn_on
    data:
      entity_id: light.build_light
      brightness: 255
      rgb_color: [255,0,0]
- alias: Travis Build Passed
  trigger:
  - platform: state
    entity_id: sensor.stmrocket_home_assistant_config_last_build_state
    to: 'passed'
  - platform: state
    entity_id: sensor.stmrocket_home_assistant_config_state
    to: 'passed'
  action:
  - service: light.turn_on
    data:
      entity_id: light.build_light
      brightness: 255
      rgb_color: [0,0,255]