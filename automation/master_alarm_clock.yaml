- alias: Master Wake Work
  trigger:
    - platform: template
      value_template: "{{ states('sensor.time') == (state_attr('input_datetime.master_work_alarm', 'timestamp') | timestamp_custom('%H:%M', False)) }}"
  condition:
    - condition: and
      conditions:
        - condition: state
          entity_id: alarm_control_panel.house
          state: armed_night
        - condition: state
          entity_id: input_boolean.work_alarm_enabled
          state: 'on'
        - condition: state
          entity_id: calendar.work_holidays
          state: 'off'
        - condition: time
          weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
  action:
    - service: mqtt.publish
      data:
        topic: horn/command/set/clock
        payload: 'ON'
    - service: input_boolean.turn_on
      entity_id: 
        - input_boolean.master_lamp_timer
        - input_boolean.work_alarm_ringing
        - input_boolean.alarm_clock_ringing
    - service: counter.increment
      entity_id: counter.master_snooze

- alias: Master Wake Manual With Music
