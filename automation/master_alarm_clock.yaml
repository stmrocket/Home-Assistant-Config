- alias: Master Wake Work Snooze Start
  trigger:
    - platform: mqtt
      topic: zigbee2mqtt/snooze_button_1
    - platform: mqtt
      topic: zigbee2mqtt/snooze_button_2
  condition:
    - condition: template
      value_template: "{{ trigger.payload_json['click'] == 'single' }}"
    - condition: state
      entity_id: input_boolean.alarm_clock_ringing
      state: 'on'
    - condition: state
      entity_id: input_boolean.work_alarm_ringing
      state: 'on'
  action:
