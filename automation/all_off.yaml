- alias: All Off NuVo Away
  id: 28e988db-5d87-461b-8b28-70db9b9b6aa0
  trigger:
    - platform: state
      entity_id: alarm_control_panel.house
      from: arming
      to: armed_away
  action:
    - service: mqtt.publish
      data:
        topic: nuvo/command/set/system/alloff

- alias: All Off Main
  id: 06be3752-3fd2-4610-9dbd-dfa59f676c1e
  trigger:
    - platform: state
      entity_id: alarm_control_panel.house
      from: arming
      to: armed_away
    - platform: state
      entity_id: alarm_control_panel.house
      from: armed_home
      to: armed_night
    - platform: state
      entity_id: alarm_control_panel.house
      from: disarmed
      to: armed_night
  action:
    - service: light.turn_off
      entity_id:
        - light.dining_room_light
        - light.entry_light
        - light.foyer_light
        - light.attic_light
        - light.kitchen_sink_light
        - light.kitchen_light
        - light.pantry_light
        - light.office_light
        - light.server_room_light
        - light.utility_room_light
        - light.den_light
        - light.shack_desk_light
        - light.office_desk_light
    - service: switch.turn_off
      entity_id:
        - switch.den_fireplace
        - switch.den_fan
        - switch.warmer
        - switch.office_fan
        - switch.server_room_fan
        - switch.back_porch_fan
        - switch.garage_lights
        - switch.garage_fan
        - switch.guest_closet_light
        - switch.server_closet_light
        - switch.master_closet_light
        - switch.shed_inside_light
        - switch.lava_lamp
        - switch.popper
        - switch.shack_fan
        - switch.back_porch_light
        - switch.shack_light
        - switch.office_peripherals

