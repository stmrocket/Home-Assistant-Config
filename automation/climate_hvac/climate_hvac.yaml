- alias: HVAC Weekday AM
  id: 97598ddb-9626-4cd2-ab18-5893ab43ef10
  trigger:
    - platform: template
      value_template: "{{ states('sensor.time') == (((state_attr('input_datetime.master_work_alarm' , 'timestamp')) - (10 * 60))|timestamp_custom('%H:%M', false, none)) }}"
  condition:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: binary_sensor.work_holiday
      state: "off"
    - condition: state
      entity_id: input_boolean.work_alarm_enabled
      state: "on"
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.living_areas
        target_temp_high: 78
        target_temp_low: 68
    - service: climate.set_temperature
      data:
        entity_id: climate.front_rooms
        target_temp_high: 78
        target_temp_low: 68
    - service: climate.set_temperature
      data:
        entity_id: climate.master_suite
        target_temp_high: 78
        target_temp_low: 68
