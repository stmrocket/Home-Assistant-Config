- alias: HVAC Weekday AM
  trigger:
  - platform: time
    at: '04:50:00'
  condition:
  - condition: and #Weekdays at 4:50am Not On Holiday
    conditions:
    - condition: time
      weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
    - condition: state
      entity_id: calendar.work_holidays
      state: 'off'
  action:
  - service: climate.set_temperature
    data:
      entity_id: climate.living_areas
      target_temp_high: 78
      target_temp_low: 68
  - service: climate.set_temperature
    data:
      entity_id: climate.front_rooms
      target_temp_high: 78
      target_temp_low: 68
  - service: climate.set_temperature
    data:
      entity_id: climate.master_suite
      target_temp_high: 79
