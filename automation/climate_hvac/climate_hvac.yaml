- alias: HVAC Geofence Entered
  trigger:
  - platform: state
    entity_id: input_boolean.hvac_geofence
    to: 'on'
  condition:
  - condition: state
    entity_id: alarm_control_panel.area_001
    state: armed_away   
  action:
  - service: climate.set_temperature
    data:
      entity_id: climate.living_areas
      target_temp_high: 78
      target_temp_low: 68
  - service: climate.set_temperature
    data:
      entity_id: climate.front_rooms
      target_temp_high: 78
      target_temp_low: 68
  - service: climate.set_temperature
    data:
      entity_id: climate.master_suite
      target_temp_high: 79
      target_temp_low: 68

- alias: HVAC Geofence Timeout
  trigger:
  - platform: state
    entity_id: input_boolean.hvac_geofence
    to: 'on'
    for: 00:20:00
  condition:
  - condition: state
    entity_id: alarm_control_panel.area_001
    state: armed_away   
  action:
  - service: climate.set_temperature
