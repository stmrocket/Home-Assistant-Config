- alias: HVAC Geofence Entered
  id: d3489c50-04f0-4a21-849c-f8f43d6544d7
  trigger:
    - platform: state
      entity_id: input_boolean.hvac_geofence
      to: "on"
  condition:
    - condition: state
      entity_id: alarm_control_panel.house
      state: armed_away
  action:
    - service: climate.set_temperature
      data:
        entity_id: climate.living_areas
        target_temp_high: 78
        target_temp_low: 68
    - service: climate.set_temperature
      data:
        entity_id: climate.front_rooms
        target_temp_high: 78
        target_temp_low: 68
    - service: climate.set_temperature
      data:
        entity_id: climate.master_suite
        target_temp_high: 78
        target_temp_low: 68

