---
name: Home Assistant CI

# yamllint disable-line rule:truthy
on:
  push:
    branches: 
      - dev
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:

  home-assistant:
    name: "Home Assistant Core Stable Configuration Check"
    runs-on: ubuntu-latest
    steps:
      # - name: Show Build Pending
      #   uses: wei/curl@v1.1.1
      #   with:
      #     args: -X POST ${{ secrets.BUILD_PENDING }}
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v6.0.1
      - name: Copy Stubs to Proper Directory
        run: cp -R ./.stubs/* ./
      # COmment out the media folder config.  Build fails if this is left in (even with stubs).
      - name: Comment out media folder config.
        run: sed -i '5,8 s/^/#/' configuration.yaml
      # - name: Show Build Running
      #   uses: wei/curl@v1.1.1
      #   with:
      #     args: -X POST ${{ secrets.BUILD_RUNNING }}
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.4.1
        with:
          version: stable
