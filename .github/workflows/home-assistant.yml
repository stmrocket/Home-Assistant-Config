---
name: Home Assistant CI

# yamllint disable-line rule:truthy
on:
  push:
    branches: 
      - dev
  pull_request:
  workflow_dispatch:

jobs:
  yamllint:
    name: üßπ yamllint
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v1
      - name: üöÄ Run yamllint
        uses: frenck/action-yamllint@v1.0.1

  remarklint:
    runs-on: ubuntu-18.04
    steps:
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v1
      - name: Running Remark lint
        uses: "docker://pipelinecomponents/remark-lint:latest"
        continue-on-error: true
        with:
          args: "remark --no-stdout --color --frail --use preset-lint-recommended ."

  home-assistant:
    name: "Home Assistant Core Stable Configuration Check"
    runs-on: ubuntu-latest
    needs: [yamllint]
    steps:
      - name: Show Build Pending
        uses: wei/curl@v1
        with:
          args: -X POST ${{ secrets.BUILD_PENDING }}
      - name: ‚§µÔ∏è Check out configuration from GitHub
        uses: actions/checkout@v2
      - name: Copy Stubs to Proper Directory
        run: cp -R ./.stubs/* ./
      - name: Show Build Running
        uses: wei/curl@v1
        with:
          args: -X POST ${{ secrets.BUILD_RUNNING }}
      - name: üöÄ Run Home Assistant Configuration Check
        uses: frenck/action-home-assistant@v1.0.0
        with:
          version: stable
      - name: Show Build Failing
        uses: wei/curl@v1
        if: ${{ failure() }}
        with:
          args: ${{ secrets.BUILD_FAILING }}
      - name: Show Build Passing
        uses: wei/curl@v1
        if: ${{ success() }}
        with:
          args: -X POST ${{ secrets.BUILD_PASSING }}