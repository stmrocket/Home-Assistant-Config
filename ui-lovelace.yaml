#################################################################
#                                                               #
#                    Compact Header Config                      #
#                                                               #
################################################################# 

cch:
  main_config: true
  background: 'rgba(150, 150, 150, 0.2)'
  #background: transparent
  menu: show
  options: show
  voice: show
  options: clock
  clock_format: '24'
  clock_date: true
  date_locale: en-us
  disable: false
  hide_tabs: 8
  default_tab: 0
  exceptions:
    - conditions:
        user_agent: fully-kitchen
      config:
        hide_tabs: 0 to 7
        default_tab: 8

