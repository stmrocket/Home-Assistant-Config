sensor.roomba_status:
  title: Roomba
  card:
    type: entities
    show_header_toggle: false
    entities:
      - entity: switch.roomba
      - entity: sensor.mrs_norris_battery_level
      - entity: sensor.roomba_status
      - entity: input_boolean.roomba_auto
      - entity: counter.roomba_cycles
        name: Cycles Since Emptied
        icon: mdi:robot-vacuum
      - entity: script.reset_roomba_counter
        name: Reset Cycle Count
        icon: mdi:delete-empty


sensor.litter_robot_status_short:
  title: Litter Robot
  card:
    type: vertical-stack
    cards:
      - type: entities
        entities:
          - entity: sensor.litter_robot_status_short
            name: Status
            icon: mdi:cat
          - entity: counter.litter_robot_cycle_count
            name: Cycle Count
            icon: mdi:toilet
          - entity: sensor.litter_robot_average_cycle_capacity
            name: Average Drawer Capacity
            icon: mdi:trash-can-outline

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.litter_robot_power
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            icon: mdi:power
            name: Power

          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:trash-can
            name: Empty
            tap_action:
              action: call-service
              service: script.litter_robot_empty

          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:reload
            name: Cycle
            tap_action:
              action: call-service
              service: vacuum.start
              service_data:
                entity_id: vacuum.aprils_carnival_litter_box

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.aprils_carnival_panel_lockout
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
                icon: mdi:lock
              - value: "off"
                color: rgb(255, 255, 255)
                icon: mdi:lock-open
            name: Lock

          - type: "custom:button-card"
            entity: switch.aprils_carnival_night_light_mode
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
                icon: mdi:lightbulb-on-outline
              - value: "off"
                color: rgb(255, 255, 255)
                icon: mdi:lightbulb-outline
            name: Light

          - type: "custom:button-card"
            entity: binary_sensor.aprils_carnival_sleeping
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
                icon: mdi:sleep
              - value: "off"
                color: rgb(255, 255, 255)
                icon: mdi:sleep-off
            name: Sleep

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: select.aprils_carnival_clean_cycle_wait_time_minutes
            color_type: icon
            icon: mdi:timer-outline
            state:
              - value: "3"
                color: rgb(228, 94, 101)
              - operator: "!="
                value: "3"
                color: rgb(255, 255, 255)
            name: 3 Min.
            tap_action:
              action: call-service
              service: select.select_option
              service_data:
                entity_id: select.aprils_carnival_clean_cycle_wait_time_minutes
                option: "3"

          - type: "custom:button-card"
            entity: select.aprils_carnival_clean_cycle_wait_time_minutes
            color_type: icon
            icon: mdi:timer-outline
            state:
              - value: "7"
                color: rgb(228, 94, 101)
              - operator: "!="
                value: "7"
                color: rgb(255, 255, 255)
            name: 7 Min.
            tap_action:
              action: call-service
              service: select.select_option
              service_data:
                entity_id: select.aprils_carnival_clean_cycle_wait_time_minutes
                option: "7"

          - type: "custom:button-card"
            entity: select.aprils_carnival_clean_cycle_wait_time_minutes
            color_type: icon
            icon: mdi:timer-outline
            state:
              - value: "15"
                color: rgb(228, 94, 101)
              - operator: "!="
                value: "15"
                color: rgb(255, 255, 255)
            name: 15 Min.
            tap_action:
              action: call-service
              service: select.select_option
              service_data:
                entity_id: select.aprils_carnival_clean_cycle_wait_time_minutes
                option: "15"   

