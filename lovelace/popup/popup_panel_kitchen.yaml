media_player.kitchen_stereo:
  title: Kitchen Stereo
  card:
    type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: sensor.nuvo_zone_10_source
            state: "1"
        card:
          type: vertical-stack
          cards:
            - type: entities
              show_header_toggle: false
              entities:
                - entity: input_select.spotify_playlist
