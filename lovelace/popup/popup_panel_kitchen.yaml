                  name: Change Playlist

            - type: horizontal-stack
              cards:
                - type: "custom:gap-card"

                - type: "custom:button-card"
                  color_type: icon
                  color: rgb(255, 255, 255)
                  icon: mdi:skip-backward
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: nuvo/command/set/zone/prev
                      payload: 10

                - type: "custom:button-card"
                  color_type: icon
                  color: rgb(255, 255, 255)
                  icon: mdi:play-pause
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: nuvo/command/set/zone/play
                      payload: 10

                - type: "custom:button-card"
                  color_type: icon
                  color: rgb(255, 255, 255)
                  icon: mdi:skip-forward
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: nuvo/command/set/zone/next
                      payload: 10

                - type: "custom:gap-card"

            - type: horizontal-stack
              cards:
                #- type: "custom:gap-card"

                - type: "custom:button-card"
                  entity: sensor.nuvo_zone_10_source
                  color_type: icon
                  state:
                    - value: 1
                      color: rgb(228, 94, 101)
                    - value: 1
                      operator: >
                      color: rgb(255, 255, 255)
                  icon: mdi:spotify
                  name: Spotify
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: nuvo/command/set/zone/src
                      payload: 10,1

                - type: "custom:button-card"
                  entity: sensor.nuvo_zone_10_source
                  color_type: icon
                  state:
                    - value: 2
                      operator: <
                      color: rgb(255, 255, 255)
                    - value: 2
                      color: rgb(228, 94, 101)
                    - value: 2
                      operator: >
                      color: rgb(255, 255, 255)
                  icon: mdi:cast-audio
                  name: Cast
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: nuvo/command/set/zone/src
                      payload: 10,2

                - type: "custom:button-card"
                  entity: sensor.nuvo_zone_10_source
                  color_type: icon
                  state:
                    - value: 3
                      operator: <
                      color: rgb(255, 255, 255)
                    - value: 3
                      color: rgb(228, 94, 101)
                    - value: 3
                      operator: >
                      color: rgb(255, 255, 255)
                  icon: mdi:amazon-alexa
                  name: Alexa
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: nuvo/command/set/zone/src
                      payload: 10,3
            - type: horizontal-stack
              cards:
                - type: "custom:button-card"
                  entity: sensor.nuvo_zone_10_source
                  color_type: icon
                  state:
                    - value: 4
                      operator: <
                      color: rgb(255, 255, 255)
                    - value: 4
                      color: rgb(228, 94, 101)
                    - value: 4
                      operator: >
                      color: rgb(255, 255, 255)
                  icon: mdi:server
                  name: Server 1
                  tap_action:
                    action: call-service
                    service: mqtt.publish
                    service_data:
                      topic: nuvo/command/set/zone/src
                      payload: 10,4

                - type: "custom:button-card"
                  entity: sensor.nuvo_zone_10_source
                  color_type: icon
                  state:
                    - value: 5
                      operator: <
                      color: rgb(255, 255, 255)
                    - value: 5
                      color: rgb(228, 94, 101)
                    - value: 5
                      operator: >
                      color: rgb(255, 255, 255)
                  icon: mdi:server
                  name: Server 2
                  tap_action:
                    action: call-service
                    service: mqtt.publish
