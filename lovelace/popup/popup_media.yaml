                topic: nuvo/command/set/zone/next
                payload: 7

          - type: "custom:gap-card"

      - type: horizontal-stack
        cards:
          #- type: "custom:gap-card"

          - type: "custom:button-card"
            entity: sensor.nuvo_zone_7_source
            color_type: icon
            state:
