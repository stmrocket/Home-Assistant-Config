media_player.den_stereo:
  title: Den NuVo
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:gap-card"

          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:skip-backward
            tap_action:
              action: call-service
              service: mqtt.publish
              service_data:
                topic: nuvo/command/set/zone/prev
                payload: 7

          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:play-pause
            tap_action:
              action: call-service
