binary_sensor.git_update_ready:
  title: GitHub Updater
  card:
    type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: binary_sensor.git_update_ready
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            icon: mdi:github
            name: Pull
            tap_action:
              action: call-service
              service: script.update_config

          - type: "custom:button-card"
            entity: binary_sensor.git_update_ready
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            icon: mdi:github
            name: Restart
            tap_action:
              action: call-service
              service: script.update_config_restart

          - type: "custom:button-card"
            entity: binary_sensor.git_update_ready
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            icon: mdi:equal
            name: Clear
            tap_action:
              action: call-service
              service: script.clear_config_update_flag

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:robot
            name: Automations
            tap_action:
              action: call-service
              service: automation.reload

          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:script-text
            name: Scripts
            tap_action:
              action: call-service
              service: script.reload

          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:tools
            name: Helpers
            tap_action:
              action: call-service
              service: script.reload_all_helpers
      - type: horizontal-stack
        cards:
          - type: "custom:gap-card"

          - type: "custom:button-card"
            color_type: icon
            color: rgb(255, 255, 255)
            icon: mdi:web
            name: Tablets
            tap_action:
              action: call-service
              service: script.tablets_reload

          - type: "custom:gap-card"

