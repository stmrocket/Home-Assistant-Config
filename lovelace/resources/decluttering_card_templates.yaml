media_card_panel:
  card:
    type: picture-elements
    image: local/overlay.svg
    card_mod:
      style: |
        ha-card {
          --ha-card-background: none !important;
          # box-shadow: none !important;
        }                          
    elements:
      - type: conditional
        conditions:
          - entity: sensor.[[entity]]_status
            state: "off"
        elements:
          - aspect_ratio: 1/1
            entity_picture: /local/music_notes.jpg
            show_icon: false
            show_label: false
            show_entity_picture: true
            show_name: false
            show_state: false
            tap_action:
              action: none
            style:
              height: 100%
              width: 100%
              top: 50%
              left: 50%
            styles:
              card:
                - padding: 0px
                - background-color: var(--card-background-off)
                - box-shadow: none
                - "-webkit-box-shadow": none
                - border-style: none
              entity_picture:
                - height: 110%
                - width: 110%
                - position: absolute
                - transition: all 0.5s ease
                - filter: blur(17px)
            type: custom:button-card
          - icon: mdi:power-standby
            aspect_ratio: 1/1
            show_name: false
            show_icon: true
            show_entity_picture: true
            size: 100%
            style:
              right: 10%
              top: 50%
              height: 40%
              width: 40%
            styles:
              card:
                - background: none
                - padding: 0
                - border-radius: 50%
                - border: 2px solid rgba(255,255,255,0.8)
                - box-shadow: 2px 4px 4px rgba(0,0,0,0.7)
              img_cell:
                - border-radius: 50%
                - place-self: center
            tap_action:
              action: call-service
              service: media_player.toggle
              service_data:
                entity_id: media_player.[[entity]]
            hold_action:
              action: none
            type: custom:button-card
          - icon: mdi:power-standby
            template: music_card_speaker_button
            entity: media_player.[[entity]]
            style:
              right: 80%
              top: 10%
              height: 10%
              width: 10%
            tap_action:
              action: call-service
              service: media_player.toggle
              service_data:
                entity_id: media_player.[[entity]]
              haptic: medium
            hold_action:
              action: none
            type: custom:button-card
      - type: conditional
        conditions:
          - entity: sensor.[[entity]]_status
            state: mass
        elements:
          - aspect_ratio: 1/1
            entity: media_player.[[entity]]
            show_icon: false
            show_label: false
            show_last_changed: false
            show_entity_picture: true
            show_name: false
            show_state: false
            tap_action:
              action: none
            style:
              height: 100%
              width: 100%
              top: 50%
              left: 50%
            state:
              - styles:
                  entity_picture:
                    - filter: grayscale(100%) blur(17px)
                    - transition: all 0.5s ease
                value: paused
              - styles:
                  entity_picture:
                    - filter: grayscale(100%) blur(17px)
                    - transition: all 0.5s ease
                value: idle        
            styles:
              card:
                - padding: 0px
                - background-color: var(--card-background-off) #the color when there is no artwork, change or remove to use own color
                - box-shadow: none
                - -webkit-box-shadow: none      
                - border-style: none
              entity_picture:
                - height: 110%
                - width: 110%
                - position: absolute
                - transition: all 0.5s ease
                - filter: blur(17px)
            type: 'custom:button-card'
          - type: 'custom:mod-card'
            style:
              '--mini-media-player-icon-color': var(--text-color) #change or remove to use own color
              '--mini-media-player-base-color': var(--text-color) #change or remove to use own color
              '--mini-media-player-accent-color': var(--accent-color) #change or remove to use own color
              border-top-left-radius: 0px !important
              border-top-right-radius: 0px !important      
              width: 100%
              transform: 'translate(0%, -100%)'
              border-style: none 
              border-color: rgba(0,0,0,0.0)
            card:
              artwork: none
              entity: media_player.[[entity]]
              group: false
              icon: 'mdi:speaker'
              hide:
                controls: true
                icon: true
                name: true
                power: true
                runtime: false
                source: true
                volume: true
                progress: false
              shortcuts:
                columns: 5
                buttons:
                  - name: Christ
                    type: script
                    id: script.mass_select_christian
                  - name: Country
                    type: script
                    id: script.mass_select_country
                  - name: Scores
                    type: script
                    id: script.mass_select_scores
                  - name: XMAS
                    type: script
                    id: script.mass_select_christmas
                  - name: Cast
                    type: service
                    id: mqtt.publish                    
                    data:
                      topic: nuvo/command/set/zone/src
                      payload: "[[zone]],2"
              hold_action:
                action: none
              tap_action:
                action: none
              info: scroll
              source: true
              card_mod:
                style: |
                  .mmp-player {
                    background: var(--mini-media-player-mmp) !important;
                    border-top-left-radius: 0px !important;
                    border-top-right-radius: 0px !important;
                    border-style: none !important;
                    border-color: rgba(0,0,0,0.0) !important;
                  }      
                  .entity__info {
                    max-width: 95% !important; #change this if you want the scrolling info to be wider/smaller
                  }                           
              type: 'custom:mini-media-player'
          - icon: 'mdi:chevron-right'
            template: music_card_speaker_button
            entity: media_player.[[entity]]
            style:
              right: '-7.5%'
              top: 50%
              height: 25%
              width: 25%
            tap_action:
              action: call-service
              service: media_player.media_next_track
              service_data:
                entity_id: media_player.[[entity]]
              haptic: medium
            hold_action:
              action: call-service
              service: media_player.media_seek
              service_data:
                seek_position: "[[[ return entity.attributes.media_position + 15 ]]]"
                entity_id: media_player.[[entity]]
              haptic: heavy          
