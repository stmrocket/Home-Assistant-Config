id: 4
icon: mdi:weather-pouring
title: Weather
# popup_cards:
#   !include /config/lovelace/popup/popup_media.yaml
cards:
  - type: vertical-stack
    cards:   
      - !include /config/lovelace/cards/weather.yaml
      - type: glance
        columns: 4
        show_icon: false
        entities:
          - entity: sensor.attic_temperature_owfs
            name: Attic
          - entity: sensor.aquara_den_temperature
            name: Den
          - entity: sensor.dining_room_temperature_owfs
            name: Dining
          - entity: sensor.front_hall_temperature_owfs
            name: Hall
          - entity: sensor.garage_temperature_owfs
            name: Garage
          - entity: sensor.guest_bedroom_temperature_owfs
            name: Guest
          - entity: sensor.aquara_master_bedroom_temperature
            name: Master
          - entity: sensor.aquara_office_temperature
            name: Office
          - entity: sensor.aquara_server_closet_temperature
            name: Server
          - entity: sensor.acurite_outside_temperature
            name: Outside
          - entity: sensor.shed_temperature_owfs
            name: Shed
          - entity: sensor.work_room_temperature_owfs
            name: Work


  - type: vertical-stack
    cards:      
      - type: entities
        show_header_toggle: false
        title: Rain
        entities:
          - entity: sensor.rain_day
            name: Rain Today
            icon: mdi:calendar-today
          - entity: sensor.rain_week
            name: Rain This Week
            icon: mdi:calendar-range
          - entity: sensor.rain_month
            name: Rain This Month
            icon: mdi:calendar-month
          - entity: sensor.rain_year
            name: Rain This Year
            icon: mdi:sort-calendar-ascending
          - entity: sensor.last_rain_date
            name: Last Rainfall
            icon: mdi:calendar-today
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.acurite_kitchen_freezer_temperature
            name: Kitchen Freezer
            height: 74
            line_width: 2
            font_size: 65
            hours_to_show: 24
            points_per_hour: 10
            show:
              icon: false
              extrema: true
              fill: false
            color_thresholds:
              - value: 0
                color: "#e74c3c"
              - value: -1
                color: "#1db954"

          - type: custom:mini-graph-card
            entities:
              - sensor.acurite_garage_freezer_temperature
            name: Garage Freezer
            height: 74
            line_width: 2
            font_size: 65
            hours_to_show: 24
            points_per_hour: 10
            show:
              icon: false
              extrema: true
              fill: false
            color_thresholds:
              - value: 0
                color: "#e74c3c"
              - value: -1
                color: "#1db954"

