#################################################################

  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
        - type: custom:mini-graph-card
          entities: 
            - sensor.wan_ping
          height: 20
          line_width: 2
          font_size: 70
          hours_to_show: 24
          points_per_hour: 6
          icon: mdi:pulse
          show:
            #extrema: true
            fill: true
            graph: bar
          color_thresholds:
            - value: 25
              color: "#FF0000"
            - value: 0
              color: "#3498db"
          
        - type: horizontal-stack
          cards:          
            - type: custom:bar-card
              title: WAN IN
              entity: sensor.wan_in_mbps
              title_position: inside
              align: center
              padding: 4px
              card_style: 
                border-radius: 5px
              max: 1000
              severity:
              - value: 99
                color: '#00ff00'
              - value: 499
                color: '#ffff00'
              - value: 1000
                color: '#ff0000'

            - type: custom:bar-card
              title: WAN OUT
              entity: sensor.wan_out_mbps
              title_position: inside
              align: center
              padding: 4px
              card_style: 
                border-radius: 5px
              max: 1000
              severity:
              - value: 99
                color: '#00ff00'
              - value: 499
                color: '#ffff00'
              - value: 1000
                color: '#ff0000'



