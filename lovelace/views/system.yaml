#################################################################
#                                                               #
#                      Home - GitHub                            #
#                                                               #
################################################################# 
  - type: vertical-stack
    cards:           
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: binary_sensor.git_update_ready
            color_type: icon
            icon: mdi:github-circle
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            name: GitHub
            tap_action:
              action: call-service
              service: script.popup_github
              service_data:
                deviceID: 
                  - this
            hold_action: 
              action: call-service
              service: script.popup_github
              service_data:
                deviceID: 
                  - this
          - type: "custom:button-card"
            entity: sensor.hacs
            color_type: icon
            icon: mdi:package
            state:
              - value: 0
                operator: '>'
                color: rgb(228, 94, 101)
              - value: 0
                color: rgb(255, 255, 255)
            name: HACS
            tap_action:
              action: call-service
              service: script.popup_hacs
              service_data:
                deviceID: 
                  - this
            hold_action: 
              action: call-service
              service: script.popup_hacs
              service_data:
                deviceID: 
                  - this

          - type: "custom:button-card"
            entity: binary_sensor.updater
            color_type: icon
            icon: mdi:home-assistant
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            name: Hass.io
            tap_action:
              action: more-info
            hold_action: 
              action: more-info
