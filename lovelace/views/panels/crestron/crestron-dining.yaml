id: 11
icon: mdi:castle
title: Dining
type: custom:horizontal-layout
cards:

  - type: vertical-stack
    cards:     
      - type: custom:decluttering-card
        template: weather_static   
      - type: custom:decluttering-card
        template: panel_temperature_graph
        variables:
          - entity: sensor.acurite_ws_temperature
      - type: custom:decluttering-card
        template: cameras_tablet

  - type: vertical-stack
    cards:   
      - type: custom:decluttering-card
        template: media_card_panel
        variables:
          - entity: kitchen_stereo

      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: litter_robot_button
          - type: custom:decluttering-card
            template: alarm_panel_button
          - type: custom:decluttering-card
            template: garage_door_button

      - type: horizontal-stack
        cards:          
          - type: custom:decluttering-card
            template: front_lock_button
          - type: custom:decluttering-card
            template: garage_lock_button
          - type: custom:decluttering-card
            template: back_lock_button

      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: shed_lock_button    
          - type: custom:decluttering-card
            template: washer_button      
          - type: custom:decluttering-card
            template: dryer_button        

  - type: vertical-stack
    cards:
      - type: custom:mm2-clock-card
        timezone: America/Chicago
        displaySeconds: false
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: cover.kitchen_blinds
            color_type: icon
            state:
              - value: "open"
                color: rgb(228, 94, 101)
                icon: mdi:blinds-open
              - value: "closed"
                color: rgb(255, 255, 255)
                icon: mdi:blinds
              - value: "unavailable"
                color: rgb(228, 94, 101)
                icon: mdi:exclamation
            name: Blinds
            tap_action:
              action: toggle
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Kitchen Blinds
                  content:
                    type: custom:vertical-stack-in-card
                    cards:
                      - type: horizontal-stack
                        cards:
                          - type: "custom:button-card"
                            entity: cover.left_kitchen_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Left
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info

                          - type: "custom:button-card"
                            entity: cover.right_kitchen_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Right
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info

                          - type: "custom:button-card"
                            entity: cover.east_kitchen_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: East
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info
          - type: "custom:button-card"
            entity: light.kitchen_light
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lightbulb-outline
            name: Lights
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: light.kitchen_sink_light
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lightbulb-outline
            name: Sink Light
            hold_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: light.dining_room_light
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lightbulb-outline
            name: Table
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: light.kitchen_leds
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lightbulb-outline
            name: Cabinets
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: light.kitchen_worklights
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lightbulb-outline
            name: Counter
            hold_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.kitchen_lamp
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lamp
            name: Lamp
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: switch.popper
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:popcorn
            name: Popper
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: switch.wax_warmer
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:fire
            name: Wax Warmer
            hold_action:
              action: more-info  
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.back_porch_light
            color_type: icon
            color: rgb(228, 94, 101)
            state:
              - value: "on"
                icon: mdi:lightbulb-on-outline
              - value: "off"
                icon: mdi:lightbulb-outline
            name: Back Porch
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: switch.back_porch_fan
            color_type: icon
            color: rgb(228, 94, 101)
            state:
              - value: "on"
                icon: mdi:fan
              - value: "off"
                icon: mdi:fan-off
            name: Back Porch
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: media_player.back_porch_stereo
            color_type: icon
            color: rgb(228, 94, 101)
            state:
              - value: "on"
                icon: mdi:speaker-wireless
              - value: "off"
                icon: mdi:speaker-off
            name: porch
            hold_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: "custom:gap-card"
          - type: custom:decluttering-card
            template: vacuum_button_simple
          - type: "custom:gap-card"   
