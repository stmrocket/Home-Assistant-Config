id: 8
icon: mdi:castle
title: Home
cards:
  #################################################################
  #                                                               #
  #                      Home - Weather Card                      #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/weather.yaml

      #################################################################
      #                                                               #
      #                        Home - CCTV                            #
      #                                                               #
      #################################################################
      - type: glance
        columns: 4
        show_name: true
        show_state: false
        entities:
          - entity: camera.front_porch
          - entity: camera.east_front
          - entity: camera.west_front
          - entity: camera.back_yard
      - type: "custom:gap-card"

  #################################################################
  #                                                               #
  #                         Home - Media                          #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: "custom:mm2-clock-card"
        timezone: America/Chicago
        displaySeconds: false
      - type: custom:mini-graph-card
        entities:
          - sensor.office_climate_temperature
        height: 46
        line_width: 2
        font_size: 65
        hours_to_show: 24
        points_per_hour: 1
        show:
          icon: false
          extrema: false
          name: false
        color_thresholds:
          - value: 80
            color: "#e74c3c"
          - value: 75
            color: "#1db954"
          - value: 70
            color: "#3498db"
      - type: conditional
        conditions:
          - entity: sensor.nuvo_zone_1_source
            state: "1"
        card:
          type: 'custom:mini-media-player'
          entity: media_player.office_stereo
          icon: mdi:speaker
          artwork: cover
          volume_stateless: true
          toggle_power: false
          info: scroll
          hide:
            source: true
            progress: true
          tap_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Office NuVo
                content:
                  type: custom:vertical-stack-in-card
                  cards:
                    - type: entities
                      show_header_toggle: false
                      entities:
                        - entity: input_select.mass_playlist
                        - entity: script.mass_change_playlist
                          name: Change Playlist

                    - type: horizontal-stack
                      cards:
                        - type: "custom:gap-card"

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:skip-backward
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/prev
                              payload: 1

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:play-pause
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/play
                              payload: 1

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:skip-forward
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/next
                              payload: 1

                        - type: "custom:gap-card"

                    - type: horizontal-stack
                      cards:
                        #- type: "custom:gap-card"

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_1_source
                          color_type: icon
                          state:
                            - value: 1
                              color: rgb(228, 94, 101)
                            - value: 1
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:music-box-multiple-outline
                          name: MASS
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 1,1

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_1_source
                          color_type: icon
                          state:
                            - value: 2
                              operator: <
                              color: rgb(255, 255, 255)
                            - value: 2
                              color: rgb(228, 94, 101)
                            - value: 2
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:cast-audio
                          name: Cast
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 1,2

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_1_source
                          color_type: icon
                          state:
                            - value: 6
                              operator: <
                              color: rgb(255, 255, 255)
                            - value: 6
                              color: rgb(228, 94, 101)
                            - value: 6
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:video-input-component
                          name: Aux
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 1,6
      - type: conditional
        conditions:
          - entity: sensor.nuvo_zone_1_source
            state_not: "1"
        card:
          type: 'custom:mini-media-player'
          entity: media_player.office_stereo
          icon: mdi:speaker
          artwork: cover
          volume_stateless: true
          toggle_power: false
          hide:
            source: true
            controls: true
            info: true
            progress: true
          tap_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Office NuVo
                content:
                  type: custom:vertical-stack-in-card
                  cards:
                    - type: horizontal-stack
                      cards:
                        - type: "custom:gap-card"

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:skip-backward
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/prev
                              payload: 1

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:play-pause
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/play
                              payload: 1

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:skip-forward
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/next
                              payload: 1

                        - type: "custom:gap-card"

                    - type: horizontal-stack
                      cards:
                        #- type: "custom:gap-card"

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_1_source
                          color_type: icon
                          state:
                            - value: 1
                              color: rgb(228, 94, 101)
                            - value: 1
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:music-box-multiple-outline
                          name: MASS
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 1,1

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_1_source
                          color_type: icon
                          state:
                            - value: 2
                              operator: <
                              color: rgb(255, 255, 255)
                            - value: 2
                              color: rgb(228, 94, 101)
                            - value: 2
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:cast-audio
                          name: Cast
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 1,2

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_1_source
                          color_type: icon
                          state:
                            - value: 6
                              operator: <
                              color: rgb(255, 255, 255)
                            - value: 6
                              color: rgb(228, 94, 101)
                            - value: 6
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:video-input-component
                          name: Aux
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 1,6
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: cover.office_blinds
            color_type: icon
            state:
              - value: "open"
                color: rgb(228, 94, 101)
                icon: mdi:blinds-open
              - value: "closed"
                color: rgb(255, 255, 255)
                icon: mdi:blinds
              - value: "unavailable"
                color: rgb(228, 94, 101)
                icon: mdi:exclamation
            name: Blinds
            tap_action:
              action: toggle
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Office Blinds
                  content:
                    type: custom:vertical-stack-in-card
                    cards:
                      - type: horizontal-stack
                        cards:
                          - type: "custom:button-card"
                            entity: cover.left_office_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Left
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info

                          - type: "custom:button-card"
                            entity: cover.center_office_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Center
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info

                          - type: "custom:button-card"
                            entity: cover.right_office_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Right
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info
              
          - type: "custom:button-card"
            entity: light.office_light
            color_type: icon
            color: rgb(228, 94, 101)
            state:
              - value: "on"
                icon: mdi:lightbulb-on-outline
              - value: "off"
                icon: mdi:lightbulb-outline
            name: Light
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: switch.office_fan
            color_type: icon
            color: rgb(228, 94, 101)
            state:
              - value: "on"
                icon: mdi:fan
              - value: "off"
                icon: mdi:fan-off
            name: Fan
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: switch.office_lamps
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lamp
            name: Lamps
            hold_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.office_peripherals
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:desktop-tower-monitor
            name: Desk
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: light.officeled_light
            color_type: icon
            color: rgb(228, 94, 101)
            state:
              - value: "on"
                icon: mdi:led-on
              - value: "off"
                icon: mdi:led-off
            name: LEDs
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: switch.lava_lamp
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lava-lamp
            name: Lava Lamp
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: switch.texas_metar_map_power
            color_type: icon
            icon: mdi:map
            state:
              - value: "on"
                color: rgb(228, 94, 101)
                name: "[[[ return `${states['sensor.tx_metar_mode_clean'].state}` ]]]"
              - value: "off"
                color: rgb(255, 255, 255)
                name: Map
            double_tap_action:
              action: call-service
              service: input_boolean.toggle
              service_data:
                entity_id: input_boolean.tx_metar_mode
            hold_action:
              action: more-info
