#lovelace_gen
#############################################################################################################################################
#                                                                                                                                           # 
#                                                              VIEW 9 - Office Tablet                                                       #
#                                                                                                                                           #
############################################################################################################################################# 

id: 8
icon: mdi:castle
name: Home
cards:

#################################################################
#                                                               #
#                      Home - Weather Card                      #
#                                                               #
#################################################################

      - type: vertical-stack
        cards:
          - !include /config/lovelace/cards/weather.yaml  

#################################################################
#                                                               #
#                        Home - CCTV                            #
#                                                               #
################################################################# 
          - type: glance
            columns: 4
            show_name: true
            show_state: false
            entities:
                - entity: camera.front_porch
                - entity: camera.east_front
                - entity: camera.west_front
                - entity: camera.back_yard    
          - type: 'custom:gap-card'
            height: 100       

#################################################################
#                                                               #
#                         Home - Media                          #
#                                                               #
################################################################# 
      - type: vertical-stack
        cards:  
          

          - type: horizontal-stack
            cards:  
              
              - type: 'custom:flex-horseshoe-card'
                entities:
                  - entity: sensor.eagle_current_power
                    attribute: state
                    decimals: 0
                    name: 'Power'
                    unit: 'W'
                    tap_action:
                      action: more-info
                  - entity: sensor.energy_daily
                    attribute: state
                    decimals: 1
                    unit: 'KWh'
                    icon: mdi:power-plug
                    tap_action:
                      action: more-info
                  
                show:
                  horseshoe_style: 'lineargradient'
                layout:
                  hlines:
                    # A horizontal line. Not connected to an entity
                    - id: 0
                      xpos: 50
                      ypos: 52
                      length: 40
                      styles:
                        - stroke: var(--primary-text-color);
                        - stroke-width: 5;
                        - stroke-linecap: round;
                        - opacity: 0.7;
                  states:
                    # States 0 refers to the first entity in the list, ie index 0
                    - id: 0
                      entity_index: 0
                      xpos: 53
                      ypos: 44
                      styles:
                        - font-size: 3em;
                    # States 1 refers to the second entity in the list, ie index 1
                    - id: 1
                      entity_index: 1
                      xpos: 40
                      ypos: 70
                      styles:
                        - text-anchor: start;
                        - font-size: 2.0em;
                    
                  icons:
                    # Icons 0 refers to the second entity in the list, ie index 1
                    - id: 0
                      entity_index: 1
                      xpos: 37
                      ypos: 70
                      align: end
                      size: 1.3
                    
                  names:
                    # Names 0 refers to the first entity in the list, ie index 0
                    - id: 0
                      entity_index: 0
                      xpos: 50
                      ypos: 95
                  
                # Scale set to -10 to +40 degrees celcius
                horseshoe_scale:
                  min: 0
                  max: 10000
                # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
                # first (16:) and last (25:) colors are used. The thresholds are ignored with this setting.
                color_stops:
                  0: '#FFF6E3'
                  1000: '#FFE9B9'
                  2000: '#FFDA8A'
                  3000: '#FFCB5B'
                  4000: '#FFBF37'
                  5000: '#ffb414'
                  6000: '#FFAD12'
                  7000: '#FFA40E'
                  8000: '#FF9C0B' 
                  9000: '#FF8C06' 
              
              - type: 'custom:flex-horseshoe-card'
        
                entities:
                  - entity: sensor.processor_use
                    decimals: 0
                    icon: mdi:memory
                    name: 'SERVER'
                    unit: '%'
                    tap_action:
                      action: more-info
                  - entity: sensor.memory_use_percent
                    decimals: 0
                    unit: '%'
                    name: 'RAM'
                    tap_action:
                      action: more-info
                  - entity: sensor.disk_use_percent
                    decimals: 0
                    unit: '%'
                    name: 'DISK'
                    tap_action:
                      action: more-info

                show:
                  horseshoe_style: 'lineargradient'
                layout:
                  hlines:
                    - id: 0
                      xpos: 50
                      ypos: 52
                      length: 40
                      styles:
                        - stroke: var(--primary-text-color);
                        - stroke-width: 5;
                        - opacity: 0.9;
                        - stroke-linecap: round;
                      color: '#FFF6E3'
                  vlines:
                    - id: 0
                      xpos: 50
                      ypos: 70
                      length: 20
                      styles:
                        - stroke: var(--primary-text-color);
                        - opacity: 0.5;
                        - stroke-width: 2;
                        - stroke-linecap: round;
                  states:
                    - id: 0
                      entity_index: 0
                      xpos: 50
                      ypos: 44
                      styles:
                        - font-size: 3em;
                        - opacity: 0.9;
                    - id: 1
                      entity_index: 1
                      xpos: 46
                      ypos: 68
                      styles:
                        - font-size: 1.8em;
                        - text-anchor: end;
                    - id: 2
                      entity_index: 2
                      xpos: 54
                      ypos: 68
                      styles:
                        - font-size: 1.8em;
                        - text-anchor: start;
                  names:
                    - id: 0
                      entity_index: 0
                      xpos: 50
                      ypos: 95
                    - id: 1
                      entity_index: 1
                      xpos: 46
                      ypos: 76
                      styles:
                        - font-size: 1.1em;
                        - text-anchor: end;
                        - opacity: 1.0;
                    - id: 2
                      entity_index: 2
                      xpos: 54
                      ypos: 76
                      styles:
                        - font-size: 1.1em;
                        - text-anchor: start;
                        - opacity: 1.0;
                  
                # Scale set to -10 to +40 degrees celcius
                horseshoe_scale:
                  min: 0
                  max: 100
                # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
                # first (16:) and last (25:) colors are used. The thresholds are ignored with this setting.
                color_stops:
                  0: '#FFF6E3'
                  10: '#FFE9B9'
                  20: '#FFDA8A'
                  30: '#FFCB5B'
                  40: '#FFBF37'
                  50: '#ffb414'
                  60: '#FFAD12'
                  70: '#FFA40E'
                  80: '#FF9C0B' 
                  90: '#FF8C06' 

              - type: 'custom:flex-horseshoe-card'
                entities:
                  - entity: sensor.litter_robot_drawer_level
                    attribute: state
                    decimals: 0
                    name: 'Pooper'
                    unit: '%'
                    tap_action:
                      action: call-service
                      service: script.popup_pooper
                      service_data:
                        deviceID: 
                          - this
                  - entity: sensor.litter_robot_status_short
                    attribute: state
                    decimals: 1
                    tap_action:
                      action: call-service
                      service: script.popup_pooper
                      service_data:
                        deviceID: 
                          - this

                show:
                  horseshoe_style: 'lineargradient'
                layout:
                  hlines:
                    # A horizontal line. Not connected to an entity
                    - id: 0
                      xpos: 50
                      ypos: 52
                      length: 40
                      styles:
                        - stroke: var(--primary-text-color);
                        - stroke-width: 5;
                        - stroke-linecap: round;
                        - opacity: 0.7;
                  states:
                    # States 0 refers to the first entity in the list, ie index 0
                    - id: 0
                      entity_index: 0
                      xpos: 50
                      ypos: 44
                      styles:
                        - font-size: 3em;
                    # States 1 refers to the second entity in the list, ie index 1
                    - id: 1
                      entity_index: 1
                      xpos: 50
                      ypos: 70
                      styles:
                        - text-anchor: middle;
                        - font-size: 2.0em;
                    
                  names:
                    # Names 0 refers to the first entity in the list, ie index 0
                    - id: 0
                      entity_index: 0
                      xpos: 50
                      ypos: 95
                  
                # Scale set to -10 to +40 degrees celcius
                horseshoe_scale:
                  min: 0
                  max: 100
                # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
                # first (16:) and last (25:) colors are used. The thresholds are ignored with this setting.
                color_stops:
                  0: '#FFF6E3'
                  10: '#FFE9B9'
                  20: '#FFDA8A'
                  30: '#FFCB5B'
                  40: '#FFBF37'
                  50: '#ffb414'
                  60: '#FFAD12'
                  70: '#FFA40E'
                  80: '#FF9C0B' 
                  90: '#FF8C06' 

          - type: conditional
            conditions:
              - entity: sensor.nuvo_zone_1_source
                state: "1"
            card:
              type: custom:mini-media-player
              entity: media_player.office_stereo
              icon: mdi:speaker
              artwork: cover
              volume_stateless: true
              info: scroll
              hide:
                source: true  
                progress: true
          - type: conditional
            conditions:
              - entity: sensor.nuvo_zone_1_source
                state_not: "1"
            card:
              type: custom:mini-media-player
              entity: media_player.office_stereo
              icon: mdi:speaker
              artwork: cover
              volume_stateless: true
              hide:
                source: true
                controls: true
                info: true
                progress: true
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: cover.office_blinds
                color_type: icon
                state:
                  - value: "open"
                    color: rgb(228, 94, 101)
                    icon: mdi:blinds-open
                  - value: "closed"
                    color: rgb(255, 255, 255)
                    icon: mdi:blinds
                  - value: "unavailable"
                    color: rgb(228, 94, 101)
                    icon: mdi:exclamation
                name: Blinds
                tap_action:
                  action: toggle
                hold_action:  
                  action: call-service
                  service: script.popup_office_blinds
                  service_data:
                    deviceID: 
                      - this
              - type: "custom:button-card"
                entity: light.office_light
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Light
                hold_action: 
                  action: more-info
              - type: "custom:button-card"
                entity: switch.office_fan
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:fan
                  - value: "off"
                    icon: mdi:fan-off
                name: Fan
                hold_action: 
                  action: more-info
              - type: "custom:button-card"
                entity: switch.office_lamps
                color_type: icon
                color: rgb(228, 94, 101)
                icon: mdi:lamp
                name: Lamps
                hold_action: 
                  action: more-info
          - type: horizontal-stack
            cards:
              - type: "custom:gap-card"
              - type: "custom:button-card"
                entity: switch.office_peripherals
                color_type: icon
                color: rgb(228, 94, 101)
                icon: mdi:desktop-tower-monitor
                name: Desk
                hold_action: 
                  action: more-info
              - type: "custom:button-card"
                entity: switch.lava_lamp
                color_type: icon
                color: rgb(228, 94, 101)
                icon: mdi:lava-lamp
                name: Lava Lamp
                hold_action: 
                  action: more-info
              - type: "custom:gap-card"