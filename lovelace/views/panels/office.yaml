#############################################################################################################################################
#                                                                                                                                           #
#                                                              VIEW 9 - Office Tablet                                                       #
#                                                                                                                                           #
#############################################################################################################################################

id: 8
icon: mdi:castle
name: Home
cards:
  #################################################################
  #                                                               #
  #                      Home - Weather Card                      #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/weather.yaml

      #################################################################
      #                                                               #
      #                        Home - CCTV                            #
      #                                                               #
      #################################################################
      - type: glance
        columns: 4
        show_name: true
        show_state: false
        entities:
          - entity: camera.front_porch
          - entity: camera.east_front
          - entity: camera.west_front
          - entity: camera.back_yard
      - type: "custom:gap-card"

  #################################################################
  #                                                               #
  #                         Home - Media                          #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: "custom:mm2-clock-card"
        timezone: America/Chicago
        displaySeconds: false
      - type: custom:mini-graph-card
        entities:
          - sensor.aquara_office_temperature
        height: 46
        line_width: 2
        font_size: 65
        hours_to_show: 24
        points_per_hour: 1
        show:
          icon: false
          extrema: false
          name: false
        color_thresholds:
          - value: 80
            color: "#e74c3c"
          - value: 75
            color: "#1db954"
          - value: 70
            color: "#3498db"
      - type: conditional
        conditions:
          - entity: sensor.nuvo_zone_1_source
            state: "1"
        card:
          type: custom:mini-media-player
          entity: media_player.office_stereo
          icon: mdi:speaker
          artwork: cover
          volume_stateless: true
          info: scroll
          hide:
            source: true
            progress: true
          tap_action:
            action: call-service
            service: script.popup_media_office_spotify
            service_data:
              deviceID:
                - this
      - type: conditional
        conditions:
          - entity: sensor.nuvo_zone_1_source
            state_not: "1"
        card:
          type: custom:mini-media-player
          entity: media_player.office_stereo
          icon: mdi:speaker
          artwork: cover
          volume_stateless: true
          hide:
            source: true
            controls: true
            info: true
            progress: true
          tap_action:
            action: call-service
            service: script.popup_media_office
            service_data:
              deviceID:
                - this
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: cover.office_blinds
            color_type: icon
            state:
              - value: "open"
                color: rgb(228, 94, 101)
                icon: mdi:blinds-open
              - value: "closed"
                color: rgb(255, 255, 255)
                icon: mdi:blinds
              - value: "unavailable"
                color: rgb(228, 94, 101)
                icon: mdi:exclamation
            name: Blinds
            tap_action:
              action: toggle
            hold_action:
              action: call-service
              service: script.popup_office_blinds
              service_data:
                deviceID:
                  - this
          - type: "custom:button-card"
            entity: light.office_light
            color_type: icon
            color: rgb(228, 94, 101)
            state:
              - value: "on"
                icon: mdi:lightbulb-on-outline
              - value: "off"
                icon: mdi:lightbulb-outline
            name: Light
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: switch.office_fan
            color_type: icon
            color: rgb(228, 94, 101)
            state:
              - value: "on"
                icon: mdi:fan
              - value: "off"
                icon: mdi:fan-off
            name: Fan
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: switch.office_lamps
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lamp
            name: Lamps
            hold_action:
              action: more-info
      - type: horizontal-stack
        cards:
          - type: "custom:gap-card"
          - type: "custom:button-card"
            entity: switch.office_peripherals
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:desktop-tower-monitor
            name: Desk
            hold_action:
              action: more-info
          - type: "custom:button-card"
            entity: switch.lava_lamp
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lava-lamp
            name: Lava Lamp
            hold_action:
              action: more-info
          - type: "custom:gap-card"
