id: 8
icon: mdi:castle
title: Home
cards:
  #################################################################
  #                                                               #
  #                      Home - Weather Card                      #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/weather.yaml

      #################################################################
      #                                                               #
      #                        Home - CCTV                            #
      #                                                               #
      #################################################################
      - type: glance
        columns: 4
        show_name: true
        show_state: false
        entities:
          - entity: camera.front_porch
          - entity: camera.east_front
          - entity: camera.west_front
          - entity: camera.back_yard
      - type: "custom:gap-card"

  #################################################################
  #                                                               #
  #                         Home - Media                          #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: "custom:mm2-clock-card"
        timezone: UTC
        timeFormat: 24
        displaySeconds: false

      - type: conditional
        conditions:
          - entity: sensor.nuvo_zone_9_source
            state: "1"
        card:
          type: 'custom:mini-media-player'
          entity: media_player.dining_room_stereo
          name: Shack Stereo
          icon: mdi:speaker
          artwork: cover
          volume_stateless: true
          toggle_power: false
          info: scroll
          hide:
            source: true
            progress: true
          tap_action: 
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Shack Stereo
                content:
                  type: custom:vertical-stack-in-card
                  cards:
                    - type: entities
                      show_header_toggle: false
                      entities:
                        - entity: input_select.spotify_playlist
                        - entity: script.spotify_change_playlist
                          name: Change Playlist
                    - type: horizontal-stack
                      cards:
                        - type: "custom:gap-card"

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:skip-backward
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/prev
                              payload: 9

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:play-pause
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/play
                              payload: 9

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:skip-forward
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/next
                              payload: 9

                        - type: "custom:gap-card"

                    - type: horizontal-stack
                      cards:
                        #- type: "custom:gap-card"

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_9_source
                          color_type: icon
                          state:
                            - value: 1
                              color: rgb(228, 94, 101)
                            - value: 1
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:spotify
                          name: Spotify
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 9,1

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_9_source
                          color_type: icon
                          state:
                            - value: 2
                              operator: <
                              color: rgb(255, 255, 255)
                            - value: 2
                              color: rgb(228, 94, 101)
                            - value: 2
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:cast-audio
                          name: Cast
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 9,2

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_9_source
                          color_type: icon
                          state:
                            - value: 6
                              operator: <
                              color: rgb(255, 255, 255)
                            - value: 6
                              color: rgb(228, 94, 101)
                            - value: 6
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:video-input-component
                          name: Aux
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 9,6

      - type: conditional
        conditions:
          - entity: sensor.nuvo_zone_9_source
            state_not: "1"
        card:
          type: 'custom:mini-media-player'
          entity: media_player.dining_room_stereo
          name: Shack Stereo
          icon: mdi:speaker
          artwork: cover
          volume_stateless: true
          toggle_power: false
          hide:
            source: true
            controls: true
            info: true
            progress: true
          tap_action: 
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Shack Stereo
                content:
                  type: custom:vertical-stack-in-card
                  cards:
                    - type: horizontal-stack
                      cards:
                        - type: "custom:gap-card"

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:skip-backward
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/prev
                              payload: 9

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:play-pause
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/play
                              payload: 9

                        - type: "custom:button-card"
                          color_type: icon
                          color: rgb(255, 255, 255)
                          icon: mdi:skip-forward
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/next
                              payload: 9

                        - type: "custom:gap-card"

                    - type: horizontal-stack
                      cards:
                        #- type: "custom:gap-card"

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_9_source
                          color_type: icon
                          state:
                            - value: 1
                              color: rgb(228, 94, 101)
                            - value: 1
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:spotify
                          name: Spotify
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 9,1

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_9_source
                          color_type: icon
                          state:
                            - value: 2
                              operator: <
                              color: rgb(255, 255, 255)
                            - value: 2
                              color: rgb(228, 94, 101)
                            - value: 2
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:cast-audio
                          name: Cast
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 9,2

                        - type: "custom:button-card"
                          entity: sensor.nuvo_zone_9_source
                          color_type: icon
                          state:
                            - value: 6
                              operator: <
                              color: rgb(255, 255, 255)
                            - value: 6
                              color: rgb(228, 94, 101)
                            - value: 6
                              operator: >
                              color: rgb(255, 255, 255)
                          icon: mdi:video-input-component
                          name: Aux
                          tap_action:
                            action: call-service
                            service: mqtt.publish
                            service_data:
                              topic: nuvo/command/set/zone/src
                              payload: 9,6
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: cover.shack_blinds
            color_type: icon
            state:
              - value: "open"
                color: rgb(228, 94, 101)
                icon: mdi:blinds-open
              - value: "closed"
                color: rgb(255, 255, 255)
                icon: mdi:blinds
              - value: "unavailable"
                color: rgb(228, 94, 101)
                icon: mdi:exclamation
            name: Blinds
            tap_action:
              action: toggle
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Shack Blinds
                  content:
                    type: custom:vertical-stack-in-card
                    cards:
                      - type: horizontal-stack
                        cards:
                          - type: "custom:button-card"
                            entity: cover.left_shack_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Left
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info

                          - type: "custom:button-card"
                            entity: cover.center_shack_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Center
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info

                          - type: "custom:button-card"
                            entity: cover.right_shack_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Right
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info

          - type: "custom:button-card"
            entity: switch.shack_light
            color_type: icon
            color: rgb(228, 94, 101)
            state:
              - value: "on"
                icon: mdi:lightbulb-on-outline
              - value: "off"
                icon: mdi:lightbulb-outline
            name: Light
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: switch.shack_lamp
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lamp
            name: Lamp
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: light.shackled_light
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:radio-tower
            name: Desk
            hold_action:
              action: more-info

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.shack_fan
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
                icon: mdi:fan
              - value: "off"
                color: rgb(255, 255, 255)
                icon: mdi:fan-off
            name: "Fan"
            hold_action:
              action: more-info

          - type: "custom:gap-card"

          - type: "custom:gap-card"

          - type: "custom:gap-card"
