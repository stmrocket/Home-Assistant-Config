#                                                              VIEW 9 - Office Tablet                                                       #
#                                                                                                                                           #
#############################################################################################################################################

id: 8
icon: mdi:castle
name: Home
cards:
  #################################################################
  #                                                               #
  #                      Home - Weather Card                      #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/weather.yaml

      #################################################################
      #                                                               #
      #                        Home - CCTV                            #
      #                                                               #
      #################################################################
      - type: glance
        columns: 4
        show_name: true
        show_state: false
        entities:
          - entity: camera.front_porch
          - entity: camera.east_front
          - entity: camera.west_front
          - entity: camera.back_yard
      - type: "custom:gap-card"

  #################################################################
  #                                                               #
  #                         Home - Media                          #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: "custom:mm2-clock-card"
        timezone: UTC
        timeFormat: 24
        displaySeconds: false

      - type: conditional
        conditions:
          - entity: sensor.nuvo_zone_9_source
            state: "1"
        card:
          type: custom:mini-media-player
          entity: media_player.dining_room_stereo
          name: Shack Stereo
          icon: mdi:speaker
          artwork: cover
          volume_stateless: true
          info: scroll
          hide:
            source: true
            progress: true
          tap_action:
            action: call-service
            service: script.popup_media_dining_spotify
            service_data:
              deviceID:
                - this
      - type: conditional
        conditions:
          - entity: sensor.nuvo_zone_9_source
            state_not: "1"
        card:
          type: custom:mini-media-player
          entity: media_player.dining_room_stereo
          name: Shack Stereo
          icon: mdi:speaker
          artwork: cover
          volume_stateless: true
          hide:
            source: true
            controls: true
            info: true
            progress: true
          tap_action:
            action: call-service
            service: script.popup_media_dining
            service_data:
              deviceID:
                - this
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: cover.shack_blinds
            color_type: icon
            state:
              - value: "open"
                color: rgb(228, 94, 101)
                icon: mdi:blinds-open
              - value: "closed"
                color: rgb(255, 255, 255)
                icon: mdi:blinds
              - value: "unavailable"
                color: rgb(228, 94, 101)
                icon: mdi:exclamation
            name: Blinds
            tap_action:
              action: toggle
            hold_action:
              action: call-service
              service: script.popup_shack_blinds
              service_data:
                deviceID:
                  - this

          - type: "custom:button-card"
            entity: switch.shack_light
            color_type: icon
            color: rgb(228, 94, 101)
            state:
              - value: "on"
                icon: mdi:lightbulb-on-outline
              - value: "off"
                icon: mdi:lightbulb-outline
            name: Light
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: switch.shack_lamp
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:lamp
            name: Lamp
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: light.shack_desk_light
            color_type: icon
            color: rgb(228, 94, 101)
            icon: mdi:radio-tower
            name: Desk
            hold_action:
              action: more-info

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: switch.shack_fan
            color_type: icon
            state:
              - value: "on"
                color: rgb(228, 94, 101)
                icon: mdi:fan
              - value: "off"
                color: rgb(255, 255, 255)
                icon: mdi:fan-off
            name: "Fan"
            hold_action:
              action: more-info

          - type: "custom:gap-card"

          - type: "custom:gap-card"

          - type: "custom:gap-card"
