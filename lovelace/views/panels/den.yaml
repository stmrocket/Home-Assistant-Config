id: 10
icon: mdi:castle
title: Home
cards:
  #################################################################
  #                                                               #
  #                      Home - Weather Card                      #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/weather.yaml

      #################################################################
      #                                                               #
      #                        Home - CCTV                            #
      #                                                               #
      #################################################################
      - type: glance
        columns: 4
        show_name: true
        show_state: false
        entities:
          - entity: camera.front_porch
          - entity: camera.east_front
          - entity: camera.west_front
          - entity: camera.back_yard
      - type: "custom:gap-card"

  #################################################################
  #                                                               #
  #                         Home - Media                          #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: "custom:mm2-clock-card"
        timezone: America/Chicago
        displaySeconds: false
      - type: custom:mini-graph-card
        entities:
          - sensor.aquara_den_temperature
        height: 46
        line_width: 2
        font_size: 65
        hours_to_show: 24
        points_per_hour: 1
        show:
          icon: false
          extrema: false
          name: false
        color_thresholds:
          - value: 80
            color: "#e74c3c"
          - value: 75
            color: "#1db954"
          - value: 70
            color: "#3498db"
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: cover.den_blinds
            color_type: icon
            state:
              - value: "open"
                color: rgb(228, 94, 101)
                icon: mdi:blinds-open
              - value: "closed"
                color: rgb(255, 255, 255)
                icon: mdi:blinds
              - value: "unavailable"
                color: rgb(228, 94, 101)
                icon: mdi:exclamation
            name: Blinds
            tap_action:
              action: toggle
            hold_action:
              action: fire-dom-event
              browser_mod:
                service: browser_mod.popup
                data:
                  title: Den Blinds
                  content:
                    type: custom:vertical-stack-in-card
                    cards:
                      - type: horizontal-stack
                        cards:
                          - type: "custom:button-card"
                            entity: cover.left_den_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Left
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info

                          - type: "custom:button-card"
                            entity: cover.center_den_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Center
                            tap_action:
                              action: toggle
                            hold_action:
                              action: more-info

                          - type: "custom:button-card"
                            entity: cover.right_den_blind
                            color_type: icon
                            state:
                              - value: "open"
                                color: rgb(228, 94, 101)
                                icon: mdi:blinds-open
                              - value: "closed"
                                color: rgb(255, 255, 255)
                                icon: mdi:blinds
                              - value: "unavailable"
                                color: rgb(228, 94, 101)
                                icon: mdi:exclamation
                            name: Right
