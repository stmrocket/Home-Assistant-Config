#                          Home - Laundry                       #
#                                                               #
################################################################# 

      - type: vertical-stack
        cards: 
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: sensor.litter_robot_status_short
                color_type: icon
                icon: mdi:cat
                state:
                  - value: "Ready"
                    color: rgb(255, 255, 255)
                    name: Ready
                  - value: "Clean"
                    color: rgb(255, 255, 255)
                    name: Clean
                  - value: "Drawer 2"
                    color: rgb(255, 255, 255)
                    name: Drawer 2
                  - value: "Drawer 1"
                    color: rgb(255, 255, 255)
                    name: Drawer 1
                  - value: "Sensor"
                    color: rgb(228, 94, 101)
                    name: Sensor
                  - value: "Timing"
                    color: rgb(255, 255, 255)
                    name: Timing
                  - value: "Bonnet"
                    color: rgb(228, 94, 101)
                    name: Bonnet
                  - value: "Paused"
