                  action: call-service
                  service: script.popup_washer
                  service_data:
                    deviceID: 
                      - this
                double_tap_action:
                  action: call-service
                  service: input_boolean.turn_off
                  service_data:
                    entity_id: input_boolean.washer_end
          
              - type: "custom:button-card"
                entity: sensor.dryer_status
                color_type: icon
                icon: mdi:tumble-dryer
