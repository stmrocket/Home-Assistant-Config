                    color: rgb(255, 255, 255)
                    name: Idle
                  - value: "Done"
                    color: rgb(255, 255, 255)
                    name: Done
                  - value: "Door Open"
                    color: rgb(255, 200, 0)
                    name: Door                    
                tap_action:
                  action: call-service
                  service: script.popup_dryer
                  service_data:
                    deviceID: 
                      - this              
                hold_action: 
                  action: call-service
                  service: script.popup_dryer
                  service_data:
                    deviceID: 
                      - this
                double_tap_action:
                  action: call-service
                  service: input_boolean.turn_off
                  service_data:
                    entity_id: input_boolean.dryer_end

          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: lock.front_door
                color_type: icon
                state:
                  - value: "locked"
                    color: rgb(255, 255, 255)
                    icon: mdi:lock
                  - value: "unlocked"
                    color: rgb(228, 94, 101)
                    icon: mdi:lock-open
                name: Front
                tap_action: 
                      action: call-service
                      service: lock.lock
                      service_data:
                        entity_id: lock.front_door
                hold_action: 
                  action: more-info

              - type: "custom:button-card"
                entity: lock.garage_entry
                color_type: icon
                state:
                  - value: "locked"
                    color: rgb(255, 255, 255)
                    icon: mdi:lock
                  - value: "unlocked"
                    color: rgb(228, 94, 101)
                    icon: mdi:lock-open
                name: Garage
                tap_action: 
                      action: call-service
                      service: lock.lock
                      service_data:
                        entity_id: lock.garage_entry
                hold_action: 
                  action: more-info

              - type: "custom:button-card"
                entity: lock.back_door
                color_type: icon
                state:
                  - value: "locked"
