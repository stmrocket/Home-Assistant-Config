  - type: vertical-stack
    cards:
      - type: conditional
        conditions:
          - entity: sensor.prusa_mk3_current_state
            state: "unavailable"
        card:
          type: picture-elements
          image: /local/lovelace/room.png
          elements:
            - entity: sensor.blank
              hold-action: none
              prefix: "Prusa MK3: Offline"
              style:
                bottom: 20%
                font-size: 150%
                left: 5%
                transform: initial
              tap-action: none
              type: state-label

      - type: conditional
        conditions:
          - entity: sensor.prusa_mk3_current_state
            state_not: "unavailable"
        card:
          type: "custom:stack-in-card"
          cards:
            - type: picture-elements
              image: /local/lovelace/room.png
              elements:
                - entity: sensor.prusa_mk3_current_state
                  hold-action: none
                  prefix: "Prusa MK3: "
                  style:
                    bottom: 20%
                    font-size: 150%
                    left: 5%
                    transform: initial
                  tap-action: none
                  type: state-label
                - entity: sensor.remaining_print_time
                  prefix: "Remaining: "
                  style:
                    bottom: 23%
                    font-size: 110%
                    right: 5%
                    transform: initial
                  type: state-label

            - type: horizontal-stack
              cards:
                - type: "custom:flex-horseshoe-card"
                  entities:
                    - entity: sensor.prusa_mk3_job_percentage
                      attribute: state
                      decimals: 0
                      name: "STATUS"
                      unit: "%"
                    - entity: sensor.elapsed_print_time
                      attribute: state
                      decimals: 0

                  show:
                    horseshoe_style: "lineargradient"
                  layout:
                    hlines:
                      # A horizontal line. Not connected to an entity
                      - id: 0
                        xpos: 50
                        ypos: 52
                        length: 40
                        styles:
                          - stroke: var(--primary-text-color);
                          - stroke-width: 5;
                          - stroke-linecap: round;
                          - opacity: 0.7;
                    states:
                      # States 0 refers to the first entity in the list, ie index 0
                      - id: 0
                        entity_index: 0
                        xpos: 50
                        ypos: 44
                        styles:
                          - font-size: 3em;
                      # States 1 refers to the second entity in the list, ie index 1
                      - id: 1
                        entity_index: 1
                        xpos: 50
                        ypos: 70
                        styles:
                          - text-anchor: middle;
                          - font-size: 2.0em;

                    names:
                      # Names 0 refers to the first entity in the list, ie index 0
                      - id: 0
                        entity_index: 0
                        xpos: 50
                        ypos: 95

                  # Scale set to -10 to +40 degrees celcius
                  horseshoe_scale:
                    min: 0
                    max: 100
                  # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
                  # first (16:) and last (25:) colors are used. The thresholds are ignored with this setting.
                  color_stops:
                    0: "#FFF6E3"
                    10: "#FFE9B9"
                    20: "#FFDA8A"
                    30: "#FFCB5B"
                    40: "#FFBF37"
                    50: "#ffb414"
                    60: "#FFAD12"
                    70: "#FFA40E"
                    80: "#FF9C0B"
                    90: "#FF8C06"

                - type: "custom:flex-horseshoe-card"
                  entities:
                    - entity: sensor.nozzle_temp_actual
                      attribute: state
                      decimals: 1
                      name: "Hotend"
                      unit: "°C"
                    - entity: sensor.nozzle_temp_target
                      attribute: state
                      decimals: 1
                      unit: "°C"
                      icon: mdi:thermometer

                  show:
                    horseshoe_style: "lineargradient"
                  layout:
                    hlines:
                      # A horizontal line. Not connected to an entity
                      - id: 0
                        xpos: 50
                        ypos: 52
                        length: 40
                        styles:
