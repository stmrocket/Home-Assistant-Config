#lovelace_gen
#############################################################################################################################################
#                                                                                                                                           # 
#                                                                 VIEW 2 - HVAC                                                             #
#                                                                                                                                           #
############################################################################################################################################# 
id: 2
icon: mdi:thermostat
name: HVAC
cards:

#################################################################
#                                                               #
#                       HVAC - System                           #
#                                                               #
################################################################# 
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        title: System
        cards:
        - type: horizontal-stack
          cards:
              - type: "custom:button-card"
                entity: sensor.hvac_zone_2_damper_position
                color_type: icon
                state:
                  - value: "Open Bypass"
                    color: rgb(228, 94, 101)
                    icon: mdi:valve-open
                  - value: "Closed Bypass"
                    color: rgb(228, 94, 101)
                    icon: mdi:valve
                  - value: "Open"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-open
                  - value: "Closed"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-closed
                name: Front
                tap_action: 
                  action: call-service
                  service: script.hvac_dump_zone_2

              - type: "custom:button-card"
                entity: sensor.hvac_zone_1_damper_position
                color_type: icon
                state:
                  - value: "Open Bypass"
                    color: rgb(228, 94, 101)
                    icon: mdi:valve-open
                  - value: "Closed Bypass"
                    color: rgb(228, 94, 101)
                    icon: mdi:valve
                  - value: "Open"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-open
                  - value: "Closed"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-closed
                name: Living
                tap_action: 
                  action: call-service
                  service: script.hvac_dump_zone_1

              - type: "custom:button-card"
                entity: sensor.hvac_zone_3_damper_position
                color_type: icon
                state:
                  - value: "Open Bypass"
                    color: rgb(228, 94, 101)
                    icon: mdi:valve-open
                  - value: "Closed Bypass"
                    color: rgb(228, 94, 101)
                    icon: mdi:valve
                  - value: "Open"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-open
                  - value: "Closed"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-closed
                name: Master
                tap_action: 
                  action: call-service
                  service: script.hvac_dump_zone_3

              - type: "custom:button-card"
                entity: binary_sensor.hvac_filter_needs_replacement
                color_type: icon
                icon: mdi:air-filter
                state:
                  - value: "on"
                    color: rgb(228, 94, 101)
                    name: Replace
                  - value: "off"
                    color: rgb(255, 255, 255)
                    name: OK                   
                tap_action:
                  action: call-service
                  service: script.popup_filter
                  service_data:
                    deviceID: 
                      - this              
                hold_action: 
                  action: call-service
                  service: script.popup_filter
                  service_data:
                    deviceID: 
                      - this     
        - type: glance
          columns: 5
          show_icon: false
          entities:
            - entity: sensor.hvac_supply_temperature_owfs
              name: Supply
            - entity: sensor.plenum_hvac_return_temperature_owfs
              name: Return
            - entity: sensor.front_hvac_return_temperature_owfs
              name: Hall
            - entity: sensor.back_hvac_return_temperature_owfs
              name: Master
            - entity: sensor.server_room_hvac_return_temperature_owfs
              name: Server
        
        - type: horizontal-stack
          cards:          
          
            - type: custom:bar-card
              title: 'Heat:'
              entity: sensor.hvac_system_heat_runtime
              title_position: inside
              align: center
              padding: 4px
              card_style: 
                border-radius: 5px
              max: 24
              color: red
              
            - type: custom:bar-card
              title: 'Cool:'
              entity: sensor.hvac_system_cool_runtime
              title_position: inside
              align: center
              padding: 4px
              card_style: 
                border-radius: 5px
              max: 24
              color: blue

        - type: horizontal-stack
          cards:          

            - type: custom:bar-card
              title: 'Fan:'
              entity: sensor.hvac_system_fan_runtime
              title_position: inside
              align: center
              padding: 4px
              card_style: 
                border-radius: 5px
              max: 24
              color: green
              
            - type: custom:bar-card
              title: 'Total:'
              entity: sensor.hvac_system_runtime
              title_position: inside
              align: center
              padding: 4px
              card_style: 
                border-radius: 5px
              max: 24

#################################################################
#                                                               #
#                    HVAC - Temperatures                        #
#                                                               #
################################################################# 

      - type: glance
        columns: 4
        show_icon: false
        entities:
        - entity: sensor.attic_temperature_owfs
          name: Attic
        - entity: sensor.aquara_den_temperature
          name: Den
        - entity: sensor.dining_room_temperature_owfs
          name: Dining
        - entity: sensor.front_hall_temperature_owfs
          name: Hall
        - entity: sensor.garage_temperature_owfs
          name: Garage
        - entity: sensor.guest_bedroom_temperature_owfs
          name: Guest
        - entity: sensor.aquara_master_bedroom_temperature
          name: Master
        - entity: sensor.aquara_office_temperature
          name: Office
        - entity: sensor.aquara_server_closet_temperature
          name: Server
        - entity: sensor.aquara_outside_temperature
          name: Outside
        - entity: sensor.shed_temperature_owfs
          name: Shed
        - entity: sensor.work_room_temperature_owfs
          name: Work              

