id: 2
icon: mdi:thermostat
title: HVAC
popup_cards:
  !include /config/lovelace/popup/popup_hvac.yaml
cards:
  #################################################################
  #                                                               #
  #                       HVAC - System                           #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        title: System
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: sensor.hvac_zone_2_damper_position
                color_type: icon
                state:
                  - value: "Open"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-open
                  - value: "Closed"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-closed
                name: Front
                tap_action: none
                hold_action: none

              - type: "custom:button-card"
                entity: sensor.hvac_zone_1_damper_position
                color_type: icon
                state:
                  - value: "Open"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-open
                  - value: "Closed"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-closed
                name: Living
                tap_action: none
                hold_action: none

              - type: "custom:button-card"
                entity: sensor.hvac_zone_3_damper_position
                color_type: icon
                state:
                  - value: "Open"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-open
                  - value: "Closed"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-closed
                name: Master
                tap_action: none
                hold_action: none

              - type: "custom:button-card"
                entity: sensor.hvac_zone_4_damper_position
                color_type: icon
                state:
                  - value: "Open"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-open
                  - value: "Closed"
                    color: rgb(255, 255, 255)
                    icon: mdi:valve-closed
                name: Server
                tap_action: none
                hold_action: none

              - type: "custom:button-card"
                entity: sensor.furnace_service_required
                color_type: icon
                icon: mdi:air-filter
                state:
                  - value: "Filter"
                    color: rgb(228, 94, 101)
                    name: Replace
                  - value: "Bleach"
                    color: rgb(228, 94, 101)
                    name: Bleach
                  - value: "OK"
                    color: rgb(255, 255, 255)
                    name: OK
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: Filter Ststus
                      content:
                        type: vertical-stack
                        cards:
                          - type: "custom:hui-entities-card"
                            entities:
                              - entity: sensor.furnace_filter_last_replaced
                              - entity: sensor.furnace_filter_life
                              - entity: sensor.average_total_runtime_week
                              - entity: sensor.furnace_filter_days_remaining
                              - entity: input_number.replacement_threshold
                              - type: "custom:restriction-card"
                                row: true
                                restrictions:
                                  confirm: true
                                  text: "Reset filter timer?"
                                card:
                                  entity: script.furnace_filter_date
                                  name: Reset Filter
                              - entity: sensor.furnace_last_bleached
                              - type: "custom:restriction-card"
                                row: true
                                restrictions:
                                  confirm: true
                                  text: "Reset bleach timer?"
                                card:
                                  entity: script.furnace_bleach_date
                                  name: Reset Bleach
                hold_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: House Blinds
                      content:
                        type: vertical-stack
                        cards:
                          - type: "custom:hui-entities-card"
                            entities:
                              - entity: sensor.furnace_filter_last_replaced
                              - entity: sensor.furnace_filter_life
                              - entity: sensor.average_total_runtime_week
                              - entity: sensor.furnace_filter_days_remaining
                              - entity: input_number.replacement_threshold
                              - type: "custom:restriction-card"
                                row: true
                                restrictions:
                                  confirm: true
                                  text: "Reset filter timer?"
                                card:
                                  entity: script.furnace_filter_date
                                  name: Reset Filter
                              - entity: sensor.furnace_last_bleached
                              - type: "custom:restriction-card"
                                row: true
                                restrictions:
                                  confirm: true
                                  text: "Reset bleach timer?"
                                card:
                                  entity: script.furnace_bleach_date
                                  name: Reset Bleach
          - type: glance
            columns: 5
            show_icon: false
            entities:
              - entity: sensor.hvac_supply_temperature_owfs
                name: Supply
              - entity: sensor.plenum_hvac_return_temperature_owfs
                name: Return
              - entity: sensor.front_hvac_return_temperature_owfs
                name: Hall
              - entity: sensor.back_hvac_return_temperature_owfs
                name: Master
              - entity: sensor.server_room_hvac_return_temperature_owfs
                name: Server
          - type: glance
            columns: 3
            show_icon: false
            entities:
              - entity: sensor.hvac_fan_differential_pressure
                name: Fan DP
              - entity: sensor.hvac_filter_differential_pressure
                name: Filter DP
              - entity: sensor.hvac_manager_ambient_temperature
                name: Ambient


          - type: horizontal-stack
            cards:
              - type: custom:gap-card
                height: 10

          - type: horizontal-stack
            cards:
              - type: custom:bar-card
                name: "Heat:"
                entity: sensor.hvac_system_heat_runtime
                entity_row: true
                positions:
                  icon: "off"
                  indicator: "off"
                  name: inside
                  value: inside
                padding: 4px
                card_style:
                  border-radius: 5px
                max: 24
                color: red
                decimal: 2
                style: |-
                  .contentbar-direction-right {
                    flex-direction: column;
                  }
                  .min-direction-right {
                    margin: 0px;
                    margin-bottom: -20px;
                    bottom: 10px;
                  }
                    bar-card-value {
                    margin: 0px;
                    font-size: 13px;
                    margin-left: auto;
                    margin-right: auto;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;
                  }
                  bar-card-name {
                    margin: 0px;
                    margin-top: 5px;
                    font-size: 14px;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;              
                  }
                  bar-card-max {
                    margin: 0px;
                    margin-left: auto;
                    margin-top: -20px;
                    top: 10px;
                  }
                  bar-card-divider {
                    display: none;
                  }

              - type: custom:bar-card
                name: "Cool:"
                entity: sensor.hvac_system_cool_runtime
                entity_row: true
                positions:
                  icon: "off"
                  name: inside
                  value: inside
                padding: 4px
                card_style:
                  border-radius: 5px
                max: 24
                color: blue
                decimal: 2
                style: |-
                  .contentbar-direction-right {
                    flex-direction: column;
                  }
                  .min-direction-right {
                    margin: 0px;
                    margin-bottom: -20px;
                    bottom: 10px;
                  }
                    bar-card-value {
                    margin: 0px;
                    font-size: 13px;
                    margin-left: auto;
                    margin-right: auto;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;
                  }
                  bar-card-name {
                    margin: 0px;
                    margin-top: 5px;
                    font-size: 14px;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;              
                  }
                  bar-card-max {
                    margin: 0px;
                    margin-left: auto;
                    margin-top: -20px;
                    top: 10px;
                  }
                  bar-card-divider {
                    display: none;
                  }

          - type: horizontal-stack
            cards:
              - type: custom:bar-card
                name: "Fan:"
                entity: sensor.hvac_system_fan_runtime
                entity_row: true
                positions:
                  icon: "off"
                  name: inside
                  value: inside
                padding: 4px
                card_style:
                  border-radius: 5px
                max: 24
                color: green
                decimal: 2
                style: |-
                  .contentbar-direction-right {
                    flex-direction: column;
                  }
                  .min-direction-right {
                    margin: 0px;
                    margin-bottom: -20px;
                    bottom: 10px;
                  }
                    bar-card-value {
                    margin: 0px;
                    font-size: 13px;
                    margin-left: auto;
                    margin-right: auto;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;
                  }
                  bar-card-name {
                    margin: 0px;
                    margin-top: 5px;
                    font-size: 14px;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;              
                  }
                  bar-card-max {
                    margin: 0px;
                    margin-left: auto;
                    margin-top: -20px;
                    top: 10px;
                  }
                  bar-card-divider {
                    display: none;
                  }

              - type: custom:bar-card
                name: "Total:"
                entity: sensor.hvac_system_runtime
                entity_row: true
                positions:
                  icon: "off"
                  name: inside
                  value: inside
                padding: 4px
                card_style:
                  border-radius: 5px
                max: 24
                decimal: 2
                style: |-
                  .contentbar-direction-right {
                    flex-direction: column;
                  }
                  .min-direction-right {
                    margin: 0px;
                    margin-bottom: -20px;
                    bottom: 10px;
                  }
                    bar-card-value {
                    margin: 0px;
                    font-size: 13px;
                    margin-left: auto;
                    margin-right: auto;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;
                  }
                  bar-card-name {
                    margin: 0px;
                    margin-top: 5px;
                    font-size: 14px;
                    font-weight: bold;
                    text-shadow: 1px 1px #0005;              
                  }
                  bar-card-max {
                    margin: 0px;
                    margin-left: auto;
                    margin-top: -20px;
                    top: 10px;
                  }
                  bar-card-divider {
                    display: none;
                  }

      #################################################################
      #                                                               #
      #                    HVAC - Temperatures                        #
      #                                                               #
      #################################################################

      - type: glance
        columns: 4
        show_icon: false
        entities:
          - entity: sensor.attic_temperature_owfs
            name: Attic
          - entity: sensor.aquara_den_temperature
            name: Den
          - entity: sensor.dining_room_temperature_owfs
            name: Dining
          - entity: sensor.front_hall_temperature_owfs
            name: Hall
          - entity: sensor.garage_temperature_owfs
            name: Garage
          - entity: sensor.guest_bedroom_temperature_owfs
            name: Guest
          - entity: sensor.aquara_master_bedroom_temperature
            name: Master
          - entity: sensor.aquara_office_temperature
            name: Office
          - entity: sensor.aquara_server_closet_temperature
            name: Server
          - entity: sensor.acurite_outside_temperature
            name: Outside
          - entity: sensor.shed_temperature_owfs
            name: Shed
          - entity: sensor.work_room_temperature_owfs
            name: Work

  #################################################################
  #                                                               #
  #                       HVAC - Front Rooms                      #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/thermostat/front.yaml
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.acurite_kitchen_freezer_temperature
            name: Kitchen Freezer
            height: 74
            line_width: 2
            font_size: 65
            hours_to_show: 24
            points_per_hour: 10
            show:
              icon: false
              extrema: true
              fill: false
            color_thresholds:
              - value: 0
                color: "#e74c3c"
              - value: -1
                color: "#1db954"

          - type: custom:mini-graph-card
            entities:
              - sensor.acurite_garage_freezer_temperature
            name: Garage Freezer
            height: 74
            line_width: 2
            font_size: 65
            hours_to_show: 24
            points_per_hour: 10
            show:
              icon: false
              extrema: true
              fill: false
            color_thresholds:
              - value: 0
                color: "#e74c3c"
              - value: -1
                color: "#1db954"

  #################################################################
  #                                                               #
  #                       HVAC - Living Areas                     #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/thermostat/living.yaml
      - type: entities
        title: Water Heater
        show_header_toggle: false
        entities:
          - entity: sensor.water_heater_status
            name: Status
            icon: mdi:fire
          - entity: sensor.water_heater_runtime
            name: Runtime

  #################################################################
  #                                                               #
  #                       HVAC - Master Suite                     #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:
      - !include /config/lovelace/cards/thermostat/master.yaml
