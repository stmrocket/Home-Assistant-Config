#################################################################
#                                                               #
#                     Home - Graphs                             #
#                                                               #
################################################################# 
    - type: vertical-stack
      cards:  
        - type: horizontal-stack
          cards:  
            
            - type: 'custom:flex-horseshoe-card'
              entities:
                - entity: sensor.eagle_current_power
                  attribute: state
                  decimals: 0
                  name: 'Power'
                  unit: 'W'
                - entity: sensor.energy_daily
                  attribute: state
                  decimals: 1
                  unit: 'KWh'
                  icon: mdi:power-plug
                
              show:
                horseshoe_style: 'lineargradient'
              layout:
                hlines:
                  # A horizontal line. Not connected to an entity
                  - id: 0
                    xpos: 50
                    ypos: 52
                    length: 40
                    styles:
                      - stroke: var(--primary-text-color);
                      - stroke-width: 5;
                      - stroke-linecap: round;
                      - opacity: 0.7;
                states:
                  # States 0 refers to the first entity in the list, ie index 0
                  - id: 0
                    entity_index: 0
                    xpos: 53
                    ypos: 44
                    styles:
                      - font-size: 3em;
                  # States 1 refers to the second entity in the list, ie index 1
                  - id: 1
                    entity_index: 1
                    xpos: 40
                    ypos: 70
                    styles:
                      - text-anchor: start;
                      - font-size: 2.0em;
                  
                icons:
                  # Icons 0 refers to the second entity in the list, ie index 1
                  - id: 0
                    entity_index: 1
                    xpos: 37
                    ypos: 70
                    align: end
                    size: 1.3
                  
                names:
                  # Names 0 refers to the first entity in the list, ie index 0
                  - id: 0
                    entity_index: 0
                    xpos: 50
                    ypos: 95
                
              # Scale set to -10 to +40 degrees celcius
              horseshoe_scale:
                min: 0
                max: 10000
              # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
              # first (16:) and last (25:) colors are used. The thresholds are ignored with this setting.
              color_stops:
                0: '#FFF6E3'
                1000: '#FFE9B9'
                2000: '#FFDA8A'
                3000: '#FFCB5B'
                4000: '#FFBF37'
                5000: '#ffb414'
                6000: '#FFAD12'
                7000: '#FFA40E'
                8000: '#FF9C0B' 
                9000: '#FF8C06' 
            
            - type: 'custom:flex-horseshoe-card'
      
              entities:
                - entity: sensor.processor_use
                  decimals: 0
                  icon: mdi:memory
                  name: 'SERVER'
                  unit: '%'
                - entity: sensor.memory_use_percent
                  decimals: 0
                  unit: '%'
                  name: 'RAM'
                - entity: sensor.disk_use_percent
                  decimals: 0
                  unit: '%'
                  name: 'DISK'

              show:
                horseshoe_style: 'lineargradient'
              layout:
                hlines:
                  - id: 0
                    xpos: 50
                    ypos: 38
                    length: 40
                    styles:
                      - stroke: var(--primary-text-color);
                      - stroke-width: 5;
                      - opacity: 0.9;
                      - stroke-linecap: round;
                    color: '#FFF6E3'
                vlines:
                  - id: 0
                    xpos: 50
                    ypos: 56
                    length: 20
                    styles:
                      - stroke: var(--primary-text-color);
                      - opacity: 0.5;
                      - stroke-width: 2;
                      - stroke-linecap: round;
                states:
                  - id: 0
                    entity_index: 0
                    xpos: 50
                    ypos: 30
                    styles:
                      - font-size: 3em;
                      - opacity: 0.9;
                  - id: 1
                    entity_index: 1
                    xpos: 46
                    ypos: 54
                    styles:
                      - font-size: 1.8em;
                      - text-anchor: end;
                  - id: 2
                    entity_index: 2
                    xpos: 54
                    ypos: 54
                    styles:
                      - font-size: 1.8em;
                      - text-anchor: start;
                names:
                  - id: 0
                    entity_index: 0
                    xpos: 50
                    ypos: 95
                  - id: 1
                    entity_index: 1
                    xpos: 46
                    ypos: 62
                    styles:
                      - font-size: 1.1em;
                      - text-anchor: end;
                      - opacity: 1.0;
                  - id: 2
                    entity_index: 2
                    xpos: 54
                    ypos: 62
                    styles:
                      - font-size: 1.1em;
                      - text-anchor: start;
                      - opacity: 1.0;
                
              # Scale set to -10 to +40 degrees celcius
              horseshoe_scale:
                min: 0
                max: 100
              # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
              # first (16:) and last (25:) colors are used. The thresholds are ignored with this setting.
              color_stops:
                0: '#FFF6E3'
                10: '#FFE9B9'
                20: '#FFDA8A'
                30: '#FFCB5B'
                40: '#FFBF37'
                50: '#ffb414'
                60: '#FFAD12'
                70: '#FFA40E'
                80: '#FF9C0B' 
                90: '#FF8C06' 

            - type: 'custom:flex-horseshoe-card'
              entities:
                - entity: sensor.litter_robot_april_s_carnival_waste
                  attribute: state
                  decimals: 0
                  name: 'Pooper'
                  unit: '%'
                - entity: sensor.litter_robot_april_s_carnival_status_short
                  attribute: state
                  decimals: 1

              show:
                horseshoe_style: 'lineargradient'
              layout:
                hlines:
                  # A horizontal line. Not connected to an entity
                  - id: 0
                    xpos: 50
                    ypos: 52
                    length: 40
                    styles:
                      - stroke: var(--primary-text-color);
                      - stroke-width: 5;
                      - stroke-linecap: round;
                      - opacity: 0.7;
                states:
                  # States 0 refers to the first entity in the list, ie index 0
                  - id: 0
                    entity_index: 0
                    xpos: 50
                    ypos: 44
                    styles:
                      - font-size: 3em;
                  # States 1 refers to the second entity in the list, ie index 1
                  - id: 1
                    entity_index: 1
                    xpos: 50
                    ypos: 70
                    styles:
                      - text-anchor: middle;
                      - font-size: 2.0em;
                  
                names:
                  # Names 0 refers to the first entity in the list, ie index 0
                  - id: 0
                    entity_index: 0
                    xpos: 50
                    ypos: 95
                
              # Scale set to -10 to +40 degrees celcius
              horseshoe_scale:
                min: 0
                max: 100
              # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
              # first (16:) and last (25:) colors are used. The thresholds are ignored with this setting.
              color_stops:
                0: '#FFF6E3'
                10: '#FFE9B9'
                20: '#FFDA8A'
                30: '#FFCB5B'
                40: '#FFBF37'
                50: '#ffb414'
                60: '#FFAD12'
                70: '#FFA40E'
                80: '#FF9C0B' 
                90: '#FF8C06' 

