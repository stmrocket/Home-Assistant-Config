#################################################################
#                                                               #
#                          Home - Buttons                       #
#                                                               #
################################################################# 
    - type: vertical-stack
      cards:  
        - type: horizontal-stack
          cards:
              - type: "custom:button-card"
                entity: switch.house_blinds
                color_type: icon
                state:
                  - value: "on"
                    color: rgb(228, 94, 101)
                    icon: mdi:blinds-open
                  - value: "off"
                    color: rgb(255, 255, 255)
                    icon: mdi:blinds
                name: Blinds
                hold_action: 
                  action: call-service
                  service: script.popup_blinds
                  service_data:
                    deviceID: 
                      - this

              - type: "custom:button-card"
                entity: switch.manual_timer_lights
                color_type: icon
                icon: mdi:lamp
                state:
                  - value: "on"
                    color: rgb(228, 94, 101)
                  - value: "off"
                    color: rgb(255, 255, 255)
                name: All
                hold_action: 
                  action: more-info

              - type: "custom:button-card"
                entity: sensor.washer_state
                color_type: icon
                icon: mdi:washing-machine
                state:
                  - value: "Washing"
                    color: rgb(228, 94, 101)
                    name: Washing
                  - value: "Idle"
                    color: rgb(255, 255, 255)
                    name: Idle   
                tap_action:
                  action: call-service
                  service: script.popup_washer
                  service_data:
                    deviceID: 
                      - this                
                hold_action: 
                  action: call-service
                  service: script.popup_washer
                  service_data:
                    deviceID: 
                      - this

              - type: "custom:button-card"
                entity: sensor.dryer_state
                color_type: icon
                icon: mdi:tumble-dryer
                state:
                  - value: "Drying"
                    color: rgb(228, 94, 101)
                    name: Drying
                  - value: "Idle"
                    color: rgb(255, 255, 255)
                    name: Idle
                  - value: "Door Open"
                    color: rgb(255, 200, 0)
                    name: Door                    
                tap_action:
                  action: call-service
                  service: script.popup_dryer
                  service_data:
                    deviceID: 
                      - this              
                hold_action: 
                  action: call-service
                  service: script.popup_dryer
                  service_data:
                    deviceID: 
                      - this

        - type: horizontal-stack
          cards:
              - type: "custom:button-card"
                entity: sensor.roomba_status
                color_type: icon
                icon: mdi:robot-vacuum
                state:
                  - value: "error"
                    color: rgb(255, 0, 0)
                    name: Error
                  - value: "docked"
                    color: rgb(255, 255, 255)
                    name: Docked
                  - value: "cleaning"
                    color: rgb(228, 94, 101)
                    name: Cleaning
                  - value: "returning"
                    color: rgb(228, 94, 101)
                    name: Docking
                  - value: "idle"
                    color: rgb(255, 255, 255)
                    name: Idle
                  - value: "paused"
                    color: rgb(255, 200, 0)
                    name: Paused
                tap_action: 
                      action: call-service
                      service: switch.toggle
                      service_data:
                        entity_id: switch.roomba                   
                hold_action: 
                  action: call-service
                  service: script.popup_roomba
                  service_data:
                    deviceID: 
                      - this

              - type: "custom:button-card"
                entity: lock.front_door
                color_type: icon
                state:
                  - value: "locked"
                    color: rgb(255, 255, 255)
                    icon: mdi:lock
                  - value: "unlocked"
                    color: rgb(228, 94, 101)
                    icon: mdi:lock-open
                name: Front
                tap_action: 
                      action: call-service
                      service: lock.lock
                      service_data:
                        entity_id: lock.front_door
                hold_action: 
                  action: more-info

              - type: "custom:button-card"
                entity: lock.garage_entry
                color_type: icon
                state:
                  - value: "locked"
                    color: rgb(255, 255, 255)
                    icon: mdi:lock
                  - value: "unlocked"
                    color: rgb(228, 94, 101)
                    icon: mdi:lock-open
                name: Garage
                tap_action: 
                      action: call-service
                      service: lock.lock
                      service_data:
                        entity_id: lock.garage_entry
                hold_action: 
                  action: more-info

              - type: "custom:button-card"
                entity: lock.back_door
                color_type: icon
                state:
                  - value: "locked"
                    color: rgb(255, 255, 255)
                    icon: mdi:lock
                  - value: "unlocked"
                    color: rgb(228, 94, 101)
                    icon: mdi:lock-open
                name: Back
                tap_action: 
                      action: call-service
                      service: lock.lock
                      service_data:
                        entity_id: lock.back_door
                hold_action: 
                  action: more-info             
              
