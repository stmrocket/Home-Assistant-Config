                attribute: state
                decimals: 0
                name: "Power"
                unit: "W"
                tap_action:
                  action: more-info
              - entity: sensor.energy_daily
                attribute: state
                decimals: 1
                unit: "KWh"
                icon: mdi:power-plug
                tap_action:
                  action: more-info

            show:
              horseshoe_style: "lineargradient"
            layout:
              hlines:
                # A horizontal line. Not connected to an entity
                - id: 0
                  xpos: 50
                  ypos: 52
                  length: 40
                  styles:
                    - stroke: var(--primary-text-color);
                    - stroke-width: 5;
                    - stroke-linecap: round;
                    - opacity: 0.7;
              states:
                # States 0 refers to the first entity in the list, ie index 0
                - id: 0
                  entity_index: 0
                  xpos: 53
                  ypos: 44
                  styles:
                    - font-size: 3em;
                # States 1 refers to the second entity in the list, ie index 1
