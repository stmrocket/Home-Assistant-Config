#lovelace_gen
#############################################################################################################################################
#                                                                                                                                           # 
#                                                          VIEW 7 - SYSTEM STATUS                                                          #
#                                                                                                                                           #
#############################################################################################################################################

id: 4  
icon: mdi:transmission-tower
name: System Status
cards:
  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: picture-elements
            image: /local/lovelace/room.png
            elements:
              - entity: sensor.blank
                hold-action: none
                prefix: Power Monitoring
                style:
                  bottom: 20%
                  font-size: 150%
                  left: 5%
                  transform: initial
                tap_action: none
                hold_action: none
                type: state-label

          - type: custom:mini-graph-card
            entities: 
              - entity: sensor.eagle_current_power
                show_points: false
              - entity: sensor.energy_daily
                show_state: true
                show_legend: false
                show_graph: false
            name: Electricity Usage
            line_width: 2
            font_size: 65
            hours_to_show: 24
            points_per_hour: 60     
            show:
              icon: false   
              
          - type: entities
            entities:
              - type: custom:multiple-entity-row
                entity: sensor.electricity_cost_today_unit
                name: Daily
                icon: mdi:calendar-today
                show_state: false
                entities:
                  - entity: sensor.electricity_cost_yesterday_unit
                    name: Yesterday
                  - entity: sensor.electricity_cost_today_unit
                    name: Today
              - type: custom:multiple-entity-row
                entity: sensor.electricity_cost_this_week_unit
                name: Weekly
                icon: mdi:calendar-week
                show_state: false
                entities:
                  - entity: sensor.electricity_cost_last_week_unit
                    name: Previous
                  - entity: sensor.electricity_cost_this_week_unit
                    name: Current
              - type: custom:multiple-entity-row
                entity: sensor.electricity_cost_this_month_unit
                name: Monthly
                icon: mdi:calendar-month
                show_state: false
                entities:
                  - entity: sensor.electricity_cost_last_month_unit
                    name: Previous
                  - entity: sensor.electricity_cost_this_month_unit
                    name: Current

          - type: picture-elements
            image: /local/genset/background.png
            elements:
              - type: image
                entity: sensor.generator_icon
                state_image:
                  Offline: /local/genset/GensetOffline.png
                  Unavailable Running: /local/genset/GensetUnavailableRunning.png
                  Unavailable: /local/genset/GensetUnavailable.png
                  Unavailable Alert: /local/genset/GensetUnavailableAlert.png
                  Available: /local/genset/GensetAvailable.png
                  Available Alert: /local/genset/GensetAvailableAlert.png
                style:
                  left: 16%
                  top: 33%
                  width: 30%
                tap_action:  
                  action: call-service
                  service: script.popup_generator_genset
                  service_data:
                    deviceID: 
                      - this
                hold_action: none

              - type: image
                entity: sensor.generator_utility_icon
                state_image:
                  Offline: /local/genset/UtilityOffline.png
                  Unavailable: /local/genset/UtilityUnavailable.png
                  Available: /local/genset/UtilityAvailable.png
                style:
                  left: 84%
                  top: 33%
                  width: 30%
                tap_action:  
                  action: call-service
                  service: script.popup_generator_utility
                  service_data:
                    deviceID: 
                      - this
                hold_action: none

              - type: image
                entity: sensor.generator_load_icon
                state_image:
                  Offline: /local/genset/LoadOffline.png
                  Fault: /local/genset/LoadGoodAlert.png
                  Good: /local/genset/LoadGood.png
                style:
                  left: 50%
                  top: 67%
                  width: 30%
                tap_action:  
                  action: call-service
                  service: script.popup_generator_load
                  service_data:
                    deviceID: 
                      - this
                hold_action: none

              - type: image
                entity: sensor.generator_ats_icon
                state_image:
                  Offline: /local/genset/SourceOffline.png
                  Fault: /local/genset/SourceFault.png
                  Utility: /local/genset/SourceUtility.png
                  Generator: /local/genset/SourceGenset.png
                style:
                  left: 50%
                  top: 30%
                  width: 40%
                tap_action:  
                  action: call-service
                  service: script.popup_generator_ats
                  service_data:
                    deviceID: 
                      - this
                hold_action: none

              - type: state-label
                entity: sensor.generator_state
                style:
                  left: 50%
                  top: 9%
                  font-size: 170%
                tap_action:  
                  action: call-service
                  service: script.popup_generator_control
                  service_data:
                    deviceID: 
                      - this
                hold_action: none

              - type: state-label
                entity: sensor.generator_alert
                style:
                  left: 50%
                  top: 94%
                  font-size: 120%
                tap_action: none
                hold_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: "genset/command/clear/faults"

              - type: conditional
                conditions:
                  - entity: sensor.generator_available_sources
                    state_not: Source2
                elements:
                  - type: state-label
                    entity: sensor.generator_source_1_voltage
                    style:
                      left: 84%
                      top: 59.4%
                      font-size: 120%
                  - type: state-label
                    entity: sensor.generator_source_1_frequency
                    style:
                      left: 84%
                      top: 66%
                      font-size: 120%

              - type: conditional
                conditions:
                  - entity: binary_sensor.generator_running
                    state: 'on'
                elements:
                  - type: state-label
                    entity: sensor.generator_source_2_voltage
                    style:
                      left: 16%
                      top: 59.4%
                      font-size: 120%
                  - type: state-label
                    entity: sensor.generator_source_2_frequency
                    style:
                      left: 16%
                      top: 66%
                      font-size: 120%
                  - type: state-label
                    entity: sensor.generator_engine_speed
                    style:
                      left: 16%
                      top: 72.6%
                      font-size: 120%

  - type: vertical-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: picture-elements
            image: /local/lovelace/room.png
            elements:
              - entity: sensor.blank
                hold-action: none
                prefix: Gas Monitoring
                style:
                  bottom: 20%
                  font-size: 150%
                  left: 5%
                  transform: initial
                tap_action: none
                hold_action: none
                type: state-label
          - type: 'custom:mini-graph-card'
            font_size: 65
            hours_to_show: 24
            line_width: 2
            name: Hourly Gas Use
            entities:
              - entity: sensor.average_neighborhood_gas_use_last_hour
                name: Neighbors
                show_legend: true
                show_points: true
                show_state: true
                aggregate_func: max
              - entity: sensor.gas_last_hour
                name: House
                show_legend: true
                show_points: true
                show_state: true
                aggregate_func: max
            
            points_per_hour: 1
            show:
              icon: false

          - type: 'custom:mini-graph-card'
            name: Daily Gas Use
            entities:
              - entity: sensor.average_neighborhood_gas_use_today
                name: Neighbors
                show_legend: true
                show_points: true
                show_state: true
              - entity: sensor.gas_daily
                name: House
                show_legend: true
                show_points: true
                show_state: true
            font_size: 65
            hours_to_show: 24
            line_width: 2
            points_per_hour: 1
            show:
              icon: false
            smoothing: true
          
          - type: entities
            entities:
              - type: custom:multiple-entity-row
                entity: sensor.gas_daily
                name: Daily
                icon: mdi:calendar-today
                show_state: false
                entities:
                  - entity: sensor.average_neighborhood_gas_use_today
                    name: Neighbors
                  - entity: sensor.gas_daily
                    name: House
              - type: custom:multiple-entity-row
                entity: sensor.gas_weekly
                name: Weekly
                icon: mdi:calendar-week
                show_state: false
                entities:
                  - entity: sensor.average_neighborhood_gas_use_this_week
                    name: Neighbors
                  - entity: sensor.gas_weekly
                    name: House
              - type: custom:multiple-entity-row
                entity: sensor.gas_monthly
                name: Monthly
                icon: mdi:calendar-month
                show_state: false
                entities:
                  - entity: sensor.average_neighborhood_gas_use_this_month
                    name: Neighbors
                  - entity: sensor.gas_monthly
                    name: House