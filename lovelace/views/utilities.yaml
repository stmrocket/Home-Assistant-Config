#############################################################################################################################################

id: 5
icon: mdi:transmission-tower
title: Utilities
cards:
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        cards:
          - type: picture-elements
            image: /local/lovelace/room.png
            elements:
              - entity: sensor.blank
                hold-action: none
                prefix: Power Monitoring
                style:
                  bottom: 20%
                  font-size: 150%
                  left: 5%
                  transform: initial
                tap_action: none
                hold_action: none
                type: state-label

          - type: custom:mini-graph-card
            entities:
              - entity: sensor.hem_total_power
                show_points: false
              - entity: sensor.energy_daily
                show_state: true
                show_legend: false
                show_graph: false
                color: "#e45e65"
            name: Electricity Usage
            line_width: 2
            font_size: 65
            hours_to_show: 24
            points_per_hour: 60
            show:
              icon: false

          - type: entities
            entities:
              - type: custom:multiple-entity-row
                entity: sensor.energy_today
                name: Daily
                icon: mdi:calendar-today
                show_state: false
                entities:
                  - entity: sensor.energy_yesterday
                    name: Yesterday
                  - entity: sensor.energy_today
                    name: Today
              - type: custom:multiple-entity-row
                entity: sensor.energy_this_week
                name: Weekly
                icon: mdi:calendar-week
                show_state: false
                entities:
                  - entity: sensor.energy_last_week
                    name: Previous
                  - entity: sensor.energy_this_week
                    name: Current
              - type: custom:multiple-entity-row
                entity: sensor.energy_this_month
                name: Monthly
                icon: mdi:calendar-month
                show_state: false
                entities:
                  - entity: sensor.energy_last_month
                    name: Previous
                  - entity: sensor.energy_this_month
                    name: Current

          - type: picture-elements
            image: /local/genset/background.png
            elements:
              - type: image
                entity: sensor.generator_icon
                state_image:
                  Offline: /local/genset/GensetOffline.png
                  Unavailable Running: /local/genset/GensetUnavailableRunning.png
                  Unavailable: /local/genset/GensetUnavailable.png
                  Unavailable Alert: /local/genset/GensetUnavailableAlert.png
                  Available: /local/genset/GensetAvailable.png
                  Available Alert: /local/genset/GensetAvailableAlert.png
                style:
                  left: 16%
                  top: 33%
                  width: 30%
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: Generator Status
                      content:
                        type: custom:vertical-stack-in-card
                        cards:
                          - type: conditional
                            conditions:
                              - entity: binary_sensor.generator_running
                                state: "off"
                            card:
                              type: entities
                              entities:
                                - entity: sensor.generator_status
                                  name: Generator Status
                                  icon: mdi:engine
                                - entity: sensor.generator_firmware_status
                                  name: Firmware
                                  icon: mdi:micro-sd
                                - entity: sensor.generator_battery_voltage
                                  name: Battery Voltage
                                  icon: mdi:car-battery
                                - entity: sensor.generator_compartment_temperature
                                  name: Enclosure Temperature
                                  icon: mdi:thermometer
                                - entity: sensor.generator_controller_temperature
                                  name: Controller Temperature
                                  icon: mdi:thermometer
                                - entity: sensor.generator_total_engine_hours
                                  name: Total
                                  icon: mdi:timer-outline
                                - entity: sensor.generator_loaded_engine_hours
                                  name: Loaded
                                  icon: mdi:timer-outline
                                - entity: sensor.generator_time_since_service
                                  name: Since Last Service
                                  icon: mdi:timer-outline
                                - entity: sensor.generator_engine_starts
                                  name: Engine Starts
                                  icon: mdi:engine
                                - entity: sensor.generator_clock
                                  name: Controller Time
                                  icon: mdi:timer-outline

                          - type: conditional
                            conditions:
                              - entity: binary_sensor.generator_running
                                state: "on"
                            card:
                              type: entities
                              entities:
                                - entity: sensor.generator_status
                                  name: Generator Status
                                  icon: mdi:engine
                                - entity: sensor.generator_engine_speed
                                  name: Engine Speed
                                  icon: mdi:engine
                                - entity: sensor.generator_engine_speed_target
                                  name: Engine Speed Target
                                  icon: mdi:engine
                                - entity: sensor.generator_oil_pressure
                                  name: Oil Pressure
                                  icon: mdi:gauge
                                - entity: sensor.generator_oil_temperature
                                  name: Oil Temperature
                                  icon: mdi:thermometer
                                - entity: binary_sensor.generator_low_oil
                                  name: Low Oil
                                  icon: mdi:oil
                                - entity: sensor.generator_coolant_temperature
                                  name: Coolant Temperature
                                  icon: mdi:thermometer
                                - entity: sensor.generator_intake_air_temperature
                                  name: Intake Air Temperature
                                  icon: mdi:thermometer
                                - entity: sensor.generator_fuel_consumption_rate
                                  name: Fuel Consumption
                                  icon: mdi:fuel
                                - entity: sensor.generator_battery_voltage
                                  name: Battery Voltage
                                  icon: mdi:car-battery
                                - entity: sensor.generator_compartment_temperature
                                  name: Enclosure Temperature
                                  icon: mdi:thermometer
                                - entity: sensor.generator_controller_temperature
                                  name: Controller Temperature
                                  icon: mdi:thermometer
                                - entity: sensor.generator_total_engine_hours
                                  name: Total
                                  icon: mdi:timer-outline
                                - entity: sensor.generator_time_since_service
                                  name: Since Last Service
                                  icon: mdi:timer-outline
                                - entity: sensor.generator_clock
                                  name: Controller Time
                                  icon: mdi:timer-outline
                hold_action: none

              - type: image
                entity: sensor.generator_utility_icon
                state_image:
                  Offline: /local/genset/UtilityOffline.png
                  Unavailable: /local/genset/UtilityUnavailable.png
                  Available: /local/genset/UtilityAvailable.png
                style:
                  left: 84%
                  top: 33%
                  width: 30%
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: Utility Status
                      content:
                        type: custom:vertical-stack-in-card
                        cards:
                          - type: entities
                            entities:
                              - entity: sensor.generator_source_1_voltage
                                name: Utility Voltage
                                icon: mdi:power-plug
                              - entity: sensor.generator_source_1_frequency
                                name: Utility Frequency
                                icon: mdi:power-plug
                hold_action: none

              - type: image
                entity: sensor.generator_load_icon
                state_image:
                  Offline: /local/genset/LoadOffline.png
                  Fault: /local/genset/LoadGoodAlert.png
                  Good: /local/genset/LoadGood.png
                style:
                  left: 50%
                  top: 67%
                  width: 30%
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: Load Status
                      content:
                        type: custom:vertical-stack-in-card
                        cards:
                          - type: entities
                            entities:
                              - entity: sensor.generator_exercise_scheduled
                                name: Exercise Scheduled
                                icon: mdi:calendar
                              - entity: sensor.generator_exercise_active
                                name: Exercise Active
                                icon: mdi:engine
                              - entity: sensor.generator_exercise_mode
                                name: Exercise Mode
                                icon: mdi:engine
                              - entity: sensor.generator_exercise_interval
                                name: Exercise Interval
                                icon: mdi:timer-outline
                              - entity: sensor.generator_exercise_duration
                                name: Exercise Duration
                                icon: mdi:timer-outline
                              - entity: sensor.generator_next_exercise_start
                                name: Next Exercise
                                icon: mdi:calendar
                hold_action: none

              - type: image
                entity: sensor.generator_ats_icon
                state_image:
                  Offline: /local/genset/SourceOffline.png
                  Fault: /local/genset/SourceFault.png
                  Utility: /local/genset/SourceUtility.png
                  Generator: /local/genset/SourceGenset.png
                style:
                  left: 50%
                  top: 30%
                  width: 40%
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: ATS Status
                      content:
                        type: custom:vertical-stack-in-card
                        cards:
                          - type: entities
                            entities:
                              - entity: sensor.generator_network_connected
                                name: network Connected
                                icon: mdi:ethernet
                              - entity: sensor.generator_ats_connected
                                name: ATS Connected
                                icon: mdi:ethernet
                              - entity: sensor.generator_ats_sources
                                name: Available Sources
                                icon: mdi:power-plug
                              - entity: sensor.generator_ats_position
                                name: Contactor Position
                                icon: mdi:electric-switch
                              - entity: sensor.generator_source_1_voltage
                                name: Utility Voltage
                                icon: mdi:power-plug
                              - entity: sensor.generator_source_1_frequency
                                name: Utility Frequency
                                icon: mdi:power-plug
                              - entity: sensor.generator_source_2_voltage
                                name: Generator Voltage
                                icon: mdi:power-plug
                              - entity: sensor.generator_source_2_frequency
                                name: Generator Frequency
                                icon: mdi:power-plug
                hold_action: none

              - type: state-label
                entity: sensor.generator_state
                style:
                  left: 50%
                  top: 9%
                  font-size: 170%
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      title: ATS Status
                      content:
                        type: custom:vertical-stack-in-card
                        cards:
                          - type: horizontal-stack
                            cards:
                              - type: "custom:button-card"
                                color_type: icon
                                color: rgb(255, 255, 255)
                                icon: mdi:power-plug-off
                                name: Unloaded
                                lock:
                                  enabled: true
                                  unlock: hold
                                tap_action:
                                  action: call-service
                                  service: mqtt.publish
                                  service_data:
                                    topic: genset/command/run
                                    payload: "unloaded"

                              - type: "custom:button-card"
                                color_type: icon
                                color: rgb(255, 255, 255)
                                icon: mdi:power-plug
                                name: Loaded
                                lock:
                                  enabled: true
                                  unlock: hold
                                tap_action:
                                  action: call-service
                                  service: mqtt.publish
                                  service_data:
                                    topic: genset/command/run
                                    payload: "loaded"

                              - type: "custom:button-card"
                                color_type: icon
                                color: rgb(255, 255, 255)
                                icon: mdi:wave
                                name: Cycle
                                lock:
                                  enabled: true
                                  unlock: hold
                                tap_action:
                                  action: call-service
                                  service: mqtt.publish
                                  service_data:
                                    topic: genset/command/run
                                    payload: "cycle"

                              - type: "custom:button-card"
                                color_type: icon
                                color: rgb(255, 255, 255)
                                icon: mdi:stop-circle
                                name: Stop
                                lock:
                                  enabled: true
                                  unlock: hold
                                tap_action:
                                  action: call-service
                                  service: mqtt.publish
                                  service_data:
                                    topic: genset/command/run
                                    payload: "stop"
                hold_action: none

              - type: state-label
                entity: sensor.generator_alert
                style:
                  left: 50%
                  top: 94%
                  font-size: 120%
                tap_action: none
                hold_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: "genset/command/clear/faults"

              - type: conditional
                conditions:
                  - entity: sensor.generator_available_sources
                    state_not: Source2
                elements:
                  - type: state-label
                    entity: sensor.generator_source_1_voltage
                    style:
                      left: 84%
                      top: 59.4%
                      font-size: 120%
                  - type: state-label
                    entity: sensor.generator_source_1_frequency
                    style:
                      left: 84%
                      top: 66%
                      font-size: 120%

              - type: conditional
                conditions:
                  - entity: binary_sensor.generator_running
                    state: "on"
                elements:
                  - type: state-label
                    entity: sensor.generator_source_2_voltage
                    style:
                      left: 16%
                      top: 59.4%
                      font-size: 120%
                  - type: state-label
                    entity: sensor.generator_source_2_frequency
                    style:
                      left: 16%
                      top: 66%
                      font-size: 120%
                  - type: state-label
                    entity: sensor.generator_engine_speed
                    style:
                      left: 16%
                      top: 72.6%
                      font-size: 120%

  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        cards:
          - type: picture-elements
            image: /local/lovelace/room.png
            elements:
              - entity: sensor.blank
                hold-action: none
                prefix: Gas Monitoring
                style:
                  bottom: 20%
                  font-size: 150%
                  left: 5%
                  transform: initial
                tap_action: none
                hold_action: none
                type: state-label
          - type: "custom:mini-graph-card"
            font_size: 65
            hours_to_show: 24
            line_width: 2
            name: Hourly Gas Use
            entities:
              - entity: sensor.average_neighborhood_gas_use_this_hour
                show_state: true
                show_legend: false
                show_graph: false
              - entity: sensor.gas_hourly
                show_state: true
                show_legend: false
                show_graph: false
              - entity: sensor.average_neighborhood_gas_use_last_hour
                name: Neighbors
                show_legend: true
                show_points: true
                show_state: false
                aggregate_func: max
                color: "#e45e65"
              - entity: sensor.gas_last_hour
                name: House
                show_legend: true
                show_points: true
                show_state: false
                aggregate_func: max
                color: "#0091ff"

            points_per_hour: 1
            show:
              icon: false

          - type: "custom:mini-graph-card"
            name: Daily Gas Use
            entities:
              - entity: sensor.average_neighborhood_gas_use_today
                name: Neighbors
                show_legend: true
                show_points: true
                show_state: true
                color: "#e45e65"
              - entity: sensor.gas_daily
                name: House
                show_legend: true
                show_points: true
                show_state: true
                color: "#0091ff"
            font_size: 65
            hours_to_show: 24
            line_width: 2
            points_per_hour: 1
            show:
              icon: false
            smoothing: true

          - type: entities
            entities:
              - type: custom:multiple-entity-row
                entity: sensor.gas_daily
                name: Daily
                icon: mdi:calendar-today
                show_state: false
                entities:
                  - entity: sensor.average_neighborhood_gas_use_today
                    name: Neighbors
                  - entity: sensor.gas_daily
                    name: House
              - type: custom:multiple-entity-row
                entity: sensor.gas_weekly
                name: Weekly
                icon: mdi:calendar-week
                show_state: false
                entities:
                  - entity: sensor.average_neighborhood_gas_use_this_week
                    name: Neighbors
                  - entity: sensor.gas_weekly
                    name: House
              - type: custom:multiple-entity-row
                entity: sensor.gas_monthly
                name: Monthly
                icon: mdi:calendar-month
                show_state: false
                entities:
                  - entity: sensor.average_neighborhood_gas_use_this_month
                    name: Neighbors
                  - entity: sensor.gas_monthly
                    name: House
