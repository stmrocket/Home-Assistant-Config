#lovelace_gen
#Front Rooms HVAC Card
type: custom:vertical-stack-in-card
cards:
  - type: custom:simple-thermostat
    entity: climate.front_rooms
    icon: mdi:thermostat-box
    step_size: 1
    decimals: 0
    sensors:
    - attribute: current_humidity
      name: Humidity
      unit: "%"
    - entity: sensor.hvac_zone_2_state
      name: State
    hide:
      state: true
    control:
      - hvac:
          mode: none


  - type: horizontal-stack
    cards:          

      - type: custom:bar-card
        name: 'Heat:'
        entity: sensor.hvac_zone_2_heat_runtime
        entity_row: true
        positions:
          icon: 'off'
          name: inside
          value: inside
        padding: 4px
        card_style: 
          border-radius: 5px
        max: 24
        color: red
        decimal: 2
        style: |-
          bar-card-value {
            margin-right: auto;
            margin-left: auto;
            margin-bottom: auto;
            margin-top: 0px;
          }
          bar-card-divider {
            display: none;
          }
          bar-card-contentbar {
            flex-direction: column;
          }
        
