# Kitchen
type: custom:stack-in-card
cards:
  - type: picture-elements
    image: /local/lovelace/room_sm.png
    elements:
      - entity: lock.back_door
        style:
          bottom: -5%
          font-weight: bold
          right: 5%
          transform: initial
        type: state-icon
      - entity: binary_sensor.kitchen_leak_detectors
        style:
          bottom: -5%
          font-weight: bold
          right: 12%
          transform: initial
        type: state-icon
        tap_action: 
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Kitchen Leak Detectors
              content:
                type: entities
                show_header_toggle: false
                entities:
                  - entity: binary_sensor.kitchen_sink_leak_dry
                    name: "Kitchen Sink"
                  - entity: binary_sensor.refrigerator_leak_dry
                    name: "Refrigerator"
                  - entity: binary_sensor.dishwasher_leak_dry
                    name: "Dishwasher"
      - entity: sensor.blank
        hold-action: none
        prefix: Kitchen
        style:
          bottom: -5%
          font-size: 150%
          left: 5%
          transform: initial
        tap_action: none
        hold_action: 
          action: call-service
          service: mqtt.publish
          service_data:
            topic: valetudo/crookshanks/MapSegmentationCapability/clean/set
            payload: '{"segment_ids": ["10"], "iterations": 1, "customOrder": true}'
        type: state-label

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: cover.kitchen_blinds
        color_type: icon
        state:
          - value: "open"
            color: rgb(228, 94, 101)
            icon: mdi:blinds-open
          - value: "closed"
            color: rgb(255, 255, 255)
            icon: mdi:blinds
          - value: "unavailable"
            color: rgb(228, 94, 101)
            icon: mdi:exclamation
        name: Blinds
        tap_action:
          action: toggle
        hold_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Kitchen Blinds
              content:
                type: custom:vertical-stack-in-card
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        entity: cover.left_kitchen_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Left
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: cover.right_kitchen_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Right
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: cover.east_kitchen_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: East
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info
      - type: "custom:button-card"
        entity: light.kitchen_light
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Lights
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: light.kitchen_sink_light
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Sink Light
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: light.dining_room_light
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Table Light
        hold_action:
          action: more-info

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: light.kitchen_leds
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:led-on
          - value: "off"
            icon: mdi:led-off
        name: LEDs
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: light.kitchen_worklights
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:led-on
          - value: "off"
            icon: mdi:led-off
        name: Counter
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: light.pantry_light
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:door
        name: Pantry Light
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.popper
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:popcorn
        name: Popper
        hold_action:
          action: more-info

  - type: horizontal-stack
    cards:
      - type: "custom:gap-card"

      - type: "custom:button-card"
        entity: switch.kitchen_lamp
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:lamp
        name: Lamp
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.wax_warmer
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:fire
        name: Wax Warmer
        hold_action:
          action: more-info

      - type: "custom:gap-card"

  - type: 'custom:mini-media-player'
    entity: media_player.kitchen_stereo
    name: Kitchen
    icon: mdi:speaker
    group: true
    artwork: none
    volume_stateless: true
    toggle_power: false
    hide:
      source: true
      controls: true
      info: true
      progress: true
    tap_action: 
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: Kitchen NuVo
          content:
            type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: "custom:gap-card"

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:skip-backward
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/prev
                        payload: 10

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:play-pause
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/play
                        payload: 10

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:skip-forward
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/next
                        payload: 10

                  - type: "custom:gap-card"

              - type: horizontal-stack
                cards:
                  #- type: "custom:gap-card"

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_10_source
                    color_type: icon
                    state:
                      - value: 1
                        color: rgb(228, 94, 101)
                      - value: 1
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:music-box-multiple-outline
                    name: MASS
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 10,1

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_10_source
                    color_type: icon
                    state:
                      - value: 2
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 2
                        color: rgb(228, 94, 101)
                      - value: 2
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:cast-audio
                    name: Cast
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 10,2

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_10_source
                    color_type: icon
                    state:
                      - value: 6
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 6
                        color: rgb(228, 94, 101)
                      - value: 6
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:video-input-component
                    name: Aux
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 10,6
