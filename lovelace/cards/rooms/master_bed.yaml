# Master Bedroom
type: custom:stack-in-card
cards:
  - type: picture-elements
    image: /local/lovelace/room_sm.png
    elements:
      - entity: sensor.master_bedroom_climate_temperature
        style:
          bottom: -5%
          right: 5%
          transform: initial
        type: state-label
      - entity: sensor.blank
        hold-action: none
        prefix: Master Bedroom
        style:
          bottom: -5%
          font-size: 150%
          left: 5%
          transform: initial
        tap_action: none
        hold_action: 
          action: call-service
          service: script.vacuum_clean_room
          service_data:
            room: master_bed
        type: state-label
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: cover.master_blinds
        color_type: icon
        state:
          - value: "open"
            color: rgb(228, 94, 101)
            icon: mdi:blinds-open
          - value: "closed"
            color: rgb(255, 255, 255)
            icon: mdi:blinds
          - value: "unavailable"
            color: rgb(228, 94, 101)
            icon: mdi:exclamation
        name: Blinds
        tap_action:
          action: toggle
        hold_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Master Bedroom Blinds
              content:
                type: custom:vertical-stack-in-card
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        entity: cover.left_master_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Left
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: cover.center_master_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Center
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: cover.right_master_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Right
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info
                  - type: horizontal-stack
                    cards:
                      - type: "custom:gap-card"

                      - type: "custom:button-card"
                        entity: cover.west_master_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: West
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info

                      - type: "custom:gap-card"
      - type: "custom:button-card"
        entity: light.master_bedroom_light
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Light
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.master_bedroom_fan
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fan
          - value: "off"
            icon: mdi:fan-off
        name: Fan
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.master_bedroom_lamps
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:lamp
        name: Lamp
        hold_action:
          action: more-info

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: light.master_bedroom_leds
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:led-on
          - value: "off"
            icon: mdi:led-off
        name: LEDs
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: input_boolean.work_alarm_enabled
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:alarm-check
          - value: "off"
            icon: mdi:alarm-off
        name: Work
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Work Alarm
              content:
                type: custom:vertical-stack-in-card
                cards:
                  - type: entities
                    show_header_toggle: false
                    entities:
                      - entity: input_boolean.work_alarm_enabled
                        name: Enabled
                      - entity: input_select.mass_work_alarm_playlist
                        name: "Playlist"
                  - type: "custom:time-picker-card"
                    entity: input_datetime.master_work_alarm
                    name: Wake Time
                    hour_mode: 12
                    layout:
                      name: inside
                      align_controls: right
                      hour_mode: single
                  - type: "custom:time-picker-card"
                    entity: input_datetime.work_leave_time
                    name: Leave Time
                    hour_mode: 12
                    layout:
                      name: inside
                      align_controls: right
                      hour_mode: single
        hold_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Work Alarm
              content:
                type: custom:vertical-stack-in-card
                cards:
                  - type: entities
                    show_header_toggle: false
                    entities:
                      - entity: input_boolean.work_alarm_enabled
                        name: Enabled
                      - entity: input_select.mass_work_alarm_playlist
                        name: "Playlist"
                  - type: "custom:time-picker-card"
                    entity: input_datetime.master_work_alarm
                    name: Wake Time
                    hour_mode: 12
                    layout:
                      name: inside
                      align_controls: right
                      hour_mode: single
                  - type: "custom:time-picker-card"
                    entity: input_datetime.work_leave_time
                    name: Leave Time
                    hour_mode: 12
                    layout:
                      name: inside
                      align_controls: right
                      hour_mode: single
      
      - type: "custom:button-card"
        entity: input_boolean.manual_alarm_enabled
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:alarm-check
          - value: "off"
            icon: mdi:alarm-off
        name: Manual
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Manual Alarm Clock
              content:
                type: custom:vertical-stack-in-card
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        entity: input_boolean.manual_alarm_enabled
                        color_type: icon
                        color: rgb(228, 94, 101)
                        state:
                          - value: "on"
                            icon: mdi:alarm-check
                          - value: "off"
                            icon: mdi:alarm-off
                        name: Enable
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: input_boolean.manual_alarm_repeat
                        color_type: icon
                        color: rgb(228, 94, 101)
                        state:
                          - value: "on"
                            icon: mdi:repeat
                          - value: "off"
                            icon: mdi:repeat-off
                        name: Repeat
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: input_boolean.manual_alarm_horn
                        color_type: icon
                        state:
                          - value: "on"
                            icon: mdi:alarm-bell
                            color: rgb(228, 94, 101)
                            name: Horn
                          - value: "off"
                            icon: mdi:music
                            color: rgb(228, 94, 101)
                            name: Music
                        hold_action:
                          action: more-info
                  - type: horizontal-stack
                    cards:
                      - type: "custom:gap-card"

                      - type: "custom:button-card"
                        entity: input_boolean.manual_alarm_hvac
                        color_type: icon
                        color: rgb(228, 94, 101)
                        icon: mdi:thermostat
                        name: Resume
                        hold_action:
                          action: more-info

                      - type: "custom:gap-card"
                  - type: entities
                    show_header_toggle: false
                    entities:
                      - entity: input_select.mass_manual_alarm_playlist
                        name: "Playlist"
                  - type: "custom:time-picker-card"
                    entity: input_datetime.master_manual_alarm
                    name: Wake Time
                    hour_mode: 12
                    layout:
                      name: inside
                      align_controls: right
                      hour_mode: single
        hold_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Manual Alarm Clock
              content:
                type: custom:vertical-stack-in-card
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        entity: input_boolean.manual_alarm_enabled
                        color_type: icon
                        color: rgb(228, 94, 101)
                        state:
                          - value: "on"
                            icon: mdi:alarm-check
                          - value: "off"
                            icon: mdi:alarm-off
                        name: Enable
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: input_boolean.manual_alarm_repeat
                        color_type: icon
                        color: rgb(228, 94, 101)
                        state:
                          - value: "on"
                            icon: mdi:repeat
                          - value: "off"
                            icon: mdi:repeat-off
                        name: Repeat
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: input_boolean.manual_alarm_horn
                        color_type: icon
                        state:
                          - value: "on"
                            icon: mdi:alarm-bell
                            color: rgb(228, 94, 101)
                            name: Horn
                          - value: "off"
                            icon: mdi:music
                            color: rgb(228, 94, 101)
                            name: Music
                        hold_action:
                          action: more-info
                  - type: horizontal-stack
                    cards:
                      - type: "custom:gap-card"

                      - type: "custom:button-card"
                        entity: input_boolean.manual_alarm_hvac
                        color_type: icon
                        color: rgb(228, 94, 101)
                        icon: mdi:thermostat
                        name: Resume
                        hold_action:
                          action: more-info

                      - type: "custom:gap-card"
                  - type: entities
                    show_header_toggle: false
                    entities:
                      - entity: input_select.mass_manual_alarm_playlist
                        name: "Playlist"
                  - type: "custom:time-picker-card"
                    entity: input_datetime.master_manual_alarm
                    name: Wake Time
                    hour_mode: 12
                    layout:
                      name: inside
                      align_controls: right
                      hour_mode: single

      - type: "custom:button-card"
        entity: switch.water_projector
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:waves
        name: Waves
        hold_action:
          action: more-info

  - type: horizontal-stack
    cards:
      - type: "custom:gap-card"
        height: 10
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: sensor.master_harmony_activity
        color_type: icon
        state:
          - value: "PowerOff"
            color: rgb(228, 94, 101)
          - value: "PowerOff"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:remote-tv-off
        name: "Off"
        tap_action:
          action: call-service
          service: remote.turn_off
          service_data:
            entity_id: remote.harmony_master_bedroom

      - type: "custom:button-card"
        entity: sensor.master_harmony_activity
        color_type: icon
        state:
          - value: "Watch PVR"
            color: rgb(228, 94, 101)
          - value: "Watch PVR"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:kodi
        name: Kodi
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.harmony_master_bedroom
            activity: "Watch PVR"

      - type: "custom:button-card"
        entity: sensor.master_harmony_activity
        color_type: icon
        state:
          - value: "Watch Roku"
            color: rgb(228, 94, 101)
          - value: "Watch Roku"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:youtube-tv
        name: Roku
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.harmony_master_bedroom
            activity: "Watch Roku"

      - type: "custom:button-card"
        entity: sensor.master_harmony_activity
        color_type: icon
        state:
          - value: "ChromeCast"
            color: rgb(228, 94, 101)
          - value: "ChromeCast"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:cast
        name: Cast
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.harmony_master_bedroom
            activity: "ChromeCast"

      - type: "custom:button-card"
        entity: sensor.master_harmony_activity
        color_type: icon
        state:
          - value: "Listen to WHA"
            color: rgb(228, 94, 101)
          - value: "Listen to WHA"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:music
        name: Music
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.harmony_master_bedroom
            activity: "Listen to WHA"

  - type: 'custom:mini-media-player'
    entity: media_player.master_bedroom_stereo
    name: Master Bedroom
    icon: mdi:speaker
    group: true
    artwork: none
    volume_stateless: true
    toggle_power: false
    hide:
      source: true
      controls: true
      info: true
      progress: true
    tap_action: 
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: Master Bedroom NuVo
          content:
            type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: "custom:gap-card"

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:skip-backward
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/prev
                        payload: 4

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:play-pause
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/play
                        payload: 4

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:skip-forward
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/next
                        payload: 4

                  - type: "custom:gap-card"

              - type: horizontal-stack
                cards:
                  #- type: "custom:gap-card"

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_4_source
                    color_type: icon
                    state:
                      - value: 1
                        color: rgb(228, 94, 101)
                      - value: 1
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:music-box-multiple-outline
                    name: MASS
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 4,1

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_4_source
                    color_type: icon
                    state:
                      - value: 2
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 2
                        color: rgb(228, 94, 101)
                      - value: 2
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:cast-audio
                    name: Cast
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 4,2

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_4_source
                    color_type: icon
                    state:
                      - value: 6
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 6
                        color: rgb(228, 94, 101)
                      - value: 6
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:video-input-component
                    name: Aux
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 4,6    
