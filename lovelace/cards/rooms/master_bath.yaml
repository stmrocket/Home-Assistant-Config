# Master Bathroom
type: custom:stack-in-card
cards:
  - type: picture-elements
    image: /local/lovelace/room_sm.png
    elements:
      - entity: binary_sensor.master_bathroom_leak_detectors
        style:
          bottom: -5%
          font-weight: bold
          right: 5%
          transform: initial
        type: state-icon
        tap_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Master Bathroom Leak Detectors
              content:
                type: entities
                show_header_toggle: false
                entities:
                  - entity: binary_sensor.left_master_sink_leak_dry
                    name: "Left Sink"
                  - entity: binary_sensor.right_master_sink_leak_dry
                    name: "Right Sink"
                  - entity: binary_sensor.master_toilet_leak_dry
                    name: "Toilet"
      - entity: sensor.blank
        hold-action: none
        prefix: Master Bathroom
        style:
          bottom: -5%
          font-size: 150%
          left: 5%
          transform: initial
        tap_action: none
        hold_action: none
        type: state-label

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: switch.master_bathroom_lights
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Sink Light
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: light.master_shower_light
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:shower
        name: Shower Light
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: light.master_bathroom_led_rgb
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:led-on
          - value: "off"
            icon: mdi:led-off
        name: LEDs
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: sensor.master_shower_light_a
        color_type: icon
        state:
          - value: 0
            color: rgb(255, 255, 255)
          - value: 255
            color: rgb(228, 94, 101)
        icon: mdi:shower-head
        name: Take Shower
        tap_action:
          action: call-service
          service: switch.toggle
          service_data:
            entity_id: switch.shower_light_and_fan
        hold_action:
          action: more-info

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: light.master_toilet_light
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:toilet
        name: Toilet Light
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.master_closet_light
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:door
        name: Closet Light
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.master_bathroom_fan
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fan
          - value: "off"
            icon: mdi:fan-off
        name: Shower Fan
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.master_toilet_fan
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fan
          - value: "off"
            icon: mdi:fan-off
        name: Toilet Fan
        hold_action:
          action: more-info

  - type: 'custom:mini-media-player'
    entity: media_player.master_bathroom_stereo
    name: Master Bathroom
    icon: mdi:speaker
    group: true
    artwork: none
    volume_stateless: true
    toggle_power: false
    hide:
      source: true
      controls: true
      info: true
      progress: true
    tap_action: 
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: Master Bathroom NuVo
          content:
            type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: "custom:gap-card"

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:skip-backward
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/prev
                        payload: 5

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:play-pause
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/play
                        payload: 5

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:skip-forward
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/next
                        payload: 5

                  - type: "custom:gap-card"

              - type: horizontal-stack
                cards:
                  #- type: "custom:gap-card"

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_5_source
                    color_type: icon
                    state:
                      - value: 1
                        color: rgb(228, 94, 101)
                      - value: 1
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:spotify
                    name: Spotify
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 5,1

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_5_source
                    color_type: icon
                    state:
                      - value: 2
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 2
                        color: rgb(228, 94, 101)
                      - value: 2
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:cast-audio
                    name: Cast
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 5,2

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_5_source
                    color_type: icon
                    state:
                      - value: 3
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 3
                        color: rgb(228, 94, 101)
                      - value: 3
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:amazon-alexa
                    name: Alexa
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 5,3
              - type: horizontal-stack
                cards:
                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_5_source
                    color_type: icon
                    state:
                      - value: 4
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 4
                        color: rgb(228, 94, 101)
                      - value: 4
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:server
                    name: Server 1
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 5,4

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_5_source
                    color_type: icon
                    state:
                      - value: 5
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 5
                        color: rgb(228, 94, 101)
                      - value: 5
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:server
                    name: Server 2
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 5,5

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_5_source
                    color_type: icon
                    state:
                      - value: 6
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 6
                        color: rgb(228, 94, 101)
                      - value: 6
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:video-input-component
                    name: Aux
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 5,6
