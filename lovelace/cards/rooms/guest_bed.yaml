# Guest Bedroom
type: custom:stack-in-card
cards:
  - type: picture-elements
    image: /local/lovelace/room_sm.png
    elements:
      - entity: sensor.guest_bedroom_temperature_owfs
        style:
          bottom: -5%
          right: 5%
          transform: initial
        type: state-label
      - entity: sensor.blank
        hold-action: none
        prefix: Guest Bedroom
        style:
          bottom: -5%
          font-size: 150%
          left: 5%
          transform: initial
        tap_action: none
        hold_action: none
        type: state-label
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: cover.guest_blind
        color_type: icon
        state:
          - value: "open"
            color: rgb(228, 94, 101)
            icon: mdi:blinds-open
          - value: "closed"
            color: rgb(255, 255, 255)
            icon: mdi:blinds
          - value: "unavailable"
            color: rgb(228, 94, 101)
            icon: mdi:exclamation
        name: Blinds
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: light.guest_bedroom_light
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Light
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.guest_bedroom_fan
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fan
          - value: "off"
            icon: mdi:fan-off
        name: Fan
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.guest_room_lamp
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:lamp
        name: Lamp
        hold_action:
          action: more-info
  - type: horizontal-stack
    cards:
      - type: "custom:gap-card"
      - type: "custom:button-card"
        entity: switch.guest_closet_light
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:door
        name: Closet Light
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: input_boolean.guest_mode
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:airplane
        name: Guest Mode
        hold_action:
          action: more-info
      - type: "custom:gap-card"
  - type: 'custom:mini-media-player'
    entity: media_player.guest_bedroom_stereo
    name: Guest Room
    icon: mdi:speaker
    group: true
    artwork: none
    volume_stateless: true
    toggle_power: false
    hide:
      source: true
      controls: true
      info: true
      progress: true
