# Christmas
type: conditional
conditions:
  - entity: switch.christmas_tree
    state_not: "unavailable"
  - entity: switch.christmas_tree
    state_not: "unknown"
card:
  type: custom:vertical-stack-in-card
  cards:
    - type: picture-elements
      image: /local/lovelace/room_sm.png
      elements:
        - entity: sensor.blank
          hold-action: none
          prefix: Christmas
          style:
            bottom: -5%
            font-size: 150%
            left: 5%
            transform: initial
          type: state-label
    - type: horizontal-stack
      cards:
        - type: "custom:button-card"
          entity: switch.indoor_christmas
          color_type: icon
          color: rgb(228, 94, 101)
          icon: mdi:pine-tree
          name: Indoor
          hold_action:
            action: more-info
        
        - type: custom:button-card
          entity: sensor.candle_dummy
          color_type: icon
          icon: mdi:candle
          name: Candles
          tap_action:
            action: call-service
            service: mqtt.publish
            service_data:
              topic: ir/all/cmnd/irsend
              payload: '{"Protocol":"NEC","Bits":32,"Data":"0x1FE48B7"}'
          double_tap_action:
            action: call-service
            service: mqtt.publish
            service_data:
              topic: ir/all/cmnd/irsend
              payload: '{"Protocol":"NEC","Bits":32,"Data":"0x1FE58A7"}'
          hold_action:
            action: more-info

        - type: "custom:button-card"
          entity: input_boolean.christmas_show
          color_type: icon
          color: rgb(228, 94, 101)
          icon: mdi:pine-tree
          name: Show
          tap_action:
            action: more-info

        - type: "custom:button-card"
          entity: input_boolean.donation_box
          color_type: icon
          color: rgb(228, 94, 101)
          state:
            - value: "on"
              icon: mdi:door-open
            - value: "off"
              icon: mdi:door-closed
          name: Donation
          hold_action:
            action: more-info
