# Christmas
type: conditional
conditions:
  - entity: switch.christmas_tree
    state_not: "unavailable"
  - entity: switch.christmas_tree
    state_not: "unknown"
card:
  type: custom:stack-in-card
  cards:
    - type: picture-elements
      image: /local/lovelace/room_sm.png
      elements:
        - entity: sensor.blank
          hold-action: none
          prefix: Christmas
          style:
            bottom: -5%
            font-size: 150%
            left: 5%
            transform: initial
          type: state-label
    - type: horizontal-stack
      cards:
        - type: custom:gap-card
        - type: "custom:button-card"
          entity: switch.indoor_christmas
          color_type: icon
          color: rgb(228, 94, 101)
          icon: mdi:pine-tree
          name: Indoor
          hold_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Indoor Christmas
                content:
                  type:  entities
                  entities:
                    - entity: switch.left_christmas_tree
                      name: Left Tree
                    - entity: switch.christmas_tree
                      name: Right Tree
                    - entity: switch.christmas_garland
                      name: Garland
                    - entity: switch.christmas_village
                      name: Villiage
                    - entity: switch.dining_room_decor
                      name: Dining
                    - entity: switch.entry_hall_decor
                      name: Entry
                    - entity: switch.master_bedroom_decor
                      name: Master
                    - entity: switch.snowman
                      name: Snow Man
                    - entity: switch.kitchen_garland
                      name: Kitchen Garland
                    - entity: switch.kitchen_christmas_tree
                      name: Kitchen Tree
                    - entity: switch.hall_decor
                      name: Hall
                    - entity: switch.office_decor
                      name: Office
                    - entity: switch.metal_snowman
                      name: Metal Snow Man
                    - entity: switch.ceramic_tree
                      name: Ceramic Tree

        - type: "custom:button-card"
          entity: input_boolean.christmas_show
          color_type: icon
          color: rgb(228, 94, 101)
          icon: mdi:pine-tree
          name: Show
          tap_action:
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Outdoor Christmas
                content:
                  type: entities
                  entities:
                    - entity: input_boolean.christmas_show
                    - entity: sensor.fpp_master_playlist
                      name: Playlist
                    - entity: sensor.fpp_master_playlist_section
                      name: Playlist Section
                    - entity: sensor.fpp_master_sequence
                      name: Sequence
                    - entity: switch.christmas_amplifier
                      name: Amplifier
                    - entity: switch.christmas_security_lights
                      name: Security Lights      
                    - type: "custom:time-picker-card"
                      entity: input_datetime.amplifier_shutdown_time
                      name: Amplifier Off
                      hour_mode: 12
                      layout:
                        name: inside
                        align_controls: right
                        hour_mode: single

        - type: custom:gap-card
