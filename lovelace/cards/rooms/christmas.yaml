#lovelace_gen
# Christmas
      type: conditional
      conditions:
        - entity: switch.christmas_tree
          state_not: "unavailable"
        - entity: switch.christmas_tree
          state_not: "unknown"
      card:  
        type: custom:vertical-stack-in-card
        cards:
          - type: picture-elements
            image: /local/lovelace/room_sm.png
            elements:
              - entity: sensor.blank
                hold-action: none
                prefix: Christmas
                style:
                  bottom: -5%
                  font-size: 150%
                  left: 5%
                  transform: initial
                type: state-label
          - type: horizontal-stack
            cards:                  

              - type: "custom:button-card"
                entity: switch.indoor_christmas
                color_type: icon
                color: rgb(228, 94, 101)
                icon: mdi:pine-tree
                name: Indoor
                hold_action: 
                  action: more-info

              - type: "custom:button-card"
                entity: switch.christmas_tree
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Tree
                hold_action: 
                  action: more-info
              
              - type: "custom:button-card"
                entity: switch.christmas_garland
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Garland
                hold_action: 
                  action: more-info

              - type: "custom:button-card"
                entity: switch.christmas_village
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Village
                hold_action: 
                  action: more-info                 

          - type: horizontal-stack
            cards:                  

              - type: "custom:button-card"
                entity: switch.dining_room_decor
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Dining
                hold_action: 
                  action: more-info

              - type: "custom:button-card"
                entity: switch.entry_hall_decor
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Entry
                hold_action: 
                  action: more-info
              
              - type: "custom:button-card"
                entity: switch.master_bedroom_decor
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Master
                hold_action: 
                  action: more-info

              - type: "custom:button-card"
                entity: switch.snowman
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Snowman
                hold_action: 
                  action: more-info       
          - type: horizontal-stack
            cards:                  

              - type: "custom:button-card"
                entity: switch.kitchen_garland
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Kitchen
                hold_action: 
                  action: more-info

              - type: "custom:button-card"
                entity: switch.hall_decor
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Hall
                hold_action: 
                  action: more-info       

              - type: "custom:button-card"
                entity: input_boolean.christmas_show
                color_type: icon
                color: rgb(228, 94, 101)
                icon: mdi:pine-tree
                name: Show
                hold_action:
                  action: call-service
                  service: script.popup_christmas_outdoor
                  service_data:
                    deviceID: 
                      - this
              
              - type: "custom:button-card"
                entity: input_boolean.donation_box
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:door-open
                  - value: "off"
                    icon: mdi:door-closed
                name: Donation
                hold_action: 
                  action: more-info