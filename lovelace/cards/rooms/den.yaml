# Den
type: custom:stack-in-card
cards:
  - type: picture-elements
    image: /local/lovelace/room_sm.png
    elements:
      - entity: sensor.den_climate_temperature
        style:
          bottom: -5%
          right: 5%
          transform: initial
        type: state-label
      - entity: sensor.blank
        hold-action: none
        prefix: Den
        style:
          bottom: -5%
          font-size: 150%
          left: 5%
          transform: initial
        tap_action: none
        hold_action: none
        type: state-label

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: cover.den_blinds
        color_type: icon
        state:
          - value: "open"
            color: rgb(228, 94, 101)
            icon: mdi:blinds-open
          - value: "closed"
            color: rgb(255, 255, 255)
            icon: mdi:blinds
          - value: "unavailable"
            color: rgb(228, 94, 101)
            icon: mdi:exclamation
        name: Blinds
        tap_action:
          action: toggle
        hold_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Den Blinds
              content:
                type: custom:vertical-stack-in-card
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        entity: cover.left_den_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Left
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: cover.center_den_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Center
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: cover.right_den_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Right
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info

      - type: "custom:button-card"
        entity: light.den_light
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Light
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.den_fan
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fan
          - value: "off"
            icon: mdi:fan-off
        name: Fan
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.den_lamps
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:lamp
        name: Lamps
        hold_action:
          action: more-info

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: light.den_leds_rgb
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:led-on
          - value: "off"
            icon: mdi:led-off
        name: LEDs
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: light.den_window_leds_cct
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:window-open-variant
          - value: "off"
            icon: mdi:window-closed-variant
        name: Windows
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.fireplace
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fireplace
          - value: "off"
            icon: mdi:fireplace-off
        name: Fire
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.us_metar_map_power
        color_type: icon
        icon: mdi:map
        state:
          - value: "on"
            color: rgb(228, 94, 101)
            name: "[[[ return `${states['sensor.us_metar_mode_clean'].state}` ]]]"
          - value: "off"
            color: rgb(255, 255, 255)
            name: Map
        double_tap_action:
          action: call-service
          service: input_boolean.toggle
          service_data:
            entity_id: input_boolean.us_metar_mode
        hold_action:
          action: more-info

  - type: horizontal-stack
    cards:
      - type: "custom:gap-card"
        height: 10

  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: sensor.den_harmony_activity
        color_type: icon
        state:
          - value: "PowerOff"
            color: rgb(228, 94, 101)
          - value: "PowerOff"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:remote-tv-off
        name: "Off"
        tap_action:
          action: call-service
          service: remote.turn_off
          service_data:
            entity_id: remote.harmony_den

      - type: "custom:button-card"
        entity: sensor.den_harmony_activity
        color_type: icon
        state:
          - value: "Watch PVR"
            color: rgb(228, 94, 101)
          - value: "Watch PVR"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:kodi
        name: Kodi
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.harmony_den
            activity: "Watch PVR"

      - type: "custom:button-card"
        entity: sensor.den_harmony_activity
        color_type: icon
        state:
          - value: "Watch Roku"
            color: rgb(228, 94, 101)
          - value: "Watch Roku"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:youtube-tv
        name: Roku
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.harmony_den
            activity: "Watch Roku"

      - type: "custom:button-card"
        entity: sensor.den_harmony_activity
        color_type: icon
        state:
          - value: "ChromeCast"
            color: rgb(228, 94, 101)
          - value: "ChromeCast"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:cast
        name: Cast
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.harmony_den
            activity: "ChromeCast"

      - type: "custom:button-card"
        entity: sensor.den_harmony_activity
        color_type: icon
        state:
          - value: "Listen to WHA"
            color: rgb(228, 94, 101)
          - value: "Listen to WHA"
            operator: "!="
            color: rgb(255, 255, 255)
        icon: mdi:music
        name: Music
        tap_action:
          action: call-service
          service: remote.turn_on
          service_data:
            entity_id: remote.harmony_den
            activity: "Listen to WHA"

  - type: 'custom:mini-media-player'
    entity: media_player.den_stereo
    name: Den
    icon: mdi:speaker
    group: true
    artwork: none
    volume_stateless: true
    toggle_power: false
    hide:
      source: true
      controls: true
      info: true
      progress: true
    tap_action: 
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: Den NuVo
          content:
            type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: "custom:gap-card"

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:skip-backward
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/prev
                        payload: 7

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:play-pause
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/play
                        payload: 7

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:skip-forward
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/next
                        payload: 7

                  - type: "custom:gap-card"

              - type: horizontal-stack
                cards:
                  #- type: "custom:gap-card"

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_7_source
                    color_type: icon
                    state:
                      - value: 1
                        color: rgb(228, 94, 101)
                      - value: 1
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:spotify
                    name: Spotify
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 7,1

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_7_source
                    color_type: icon
                    state:
                      - value: 2
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 2
                        color: rgb(228, 94, 101)
                      - value: 2
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:cast-audio
                    name: Cast
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 7,2

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_7_source
                    color_type: icon
                    state:
                      - value: 6
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 6
                        color: rgb(228, 94, 101)
                      - value: 6
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:video-input-component
                    name: Aux
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 7,6