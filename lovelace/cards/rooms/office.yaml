# Office
type: custom:stack-in-card
cards:
  - type: picture-elements
    image: /local/lovelace/room_sm.png
    elements:
      - entity: sensor.office_climate_temperature
        style:
          bottom: -5%
          right: 5%
          transform: initial
        type: state-label
      - entity: sensor.blank
        hold-action: none
        prefix: Office
        style:
          bottom: -5%
          font-size: 150%
          left: 5%
          transform: initial
        tap_action: none
        hold_action: 
          action: call-service
          service: mqtt.publish
          service_data:
            topic: valetudo/crookshanks/MapSegmentationCapability/clean/set
            payload: '{"segment_ids": ["4"], "iterations": 1, "customOrder": true}'
        type: state-label
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: cover.office_blinds
        color_type: icon
        state:
          - value: "open"
            color: rgb(228, 94, 101)
            icon: mdi:blinds-open
          - value: "closed"
            color: rgb(255, 255, 255)
            icon: mdi:blinds
          - value: "unavailable"
            color: rgb(228, 94, 101)
            icon: mdi:exclamation
        name: Blinds
        tap_action:
          action: toggle
        hold_action:
          action: fire-dom-event
          browser_mod:
            service: browser_mod.popup
            data:
              title: Office Blinds
              content:
                type: custom:vertical-stack-in-card
                cards:
                  - type: horizontal-stack
                    cards:
                      - type: "custom:button-card"
                        entity: cover.left_office_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Left
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: cover.center_office_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Center
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info

                      - type: "custom:button-card"
                        entity: cover.right_office_blind
                        color_type: icon
                        state:
                          - value: "open"
                            color: rgb(228, 94, 101)
                            icon: mdi:blinds-open
                          - value: "closed"
                            color: rgb(255, 255, 255)
                            icon: mdi:blinds
                          - value: "unavailable"
                            color: rgb(228, 94, 101)
                            icon: mdi:exclamation
                        name: Right
                        tap_action:
                          action: toggle
                        hold_action:
                          action: more-info
      - type: "custom:button-card"
        entity: light.office_light
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Light
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.office_fan
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fan
          - value: "off"
            icon: mdi:fan-off
        name: Fan
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.office_lamps
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:lamp
        name: Lamps
        hold_action:
          action: more-info
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: switch.office_desk
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:desktop-tower-monitor
        name: Desk
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: light.officeled_light
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:led-on
          - value: "off"
            icon: mdi:led-off
        name: LEDs
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.lava_lamp
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:lava-lamp
        name: Lava Lamp
        hold_action:
          action: more-info

      - type: "custom:button-card"
        entity: switch.texas_metar_map_power
        color_type: icon
        icon: mdi:map
        state:
          - value: "on"
            color: rgb(228, 94, 101)
            name: "[[[ return `${states['sensor.tx_metar_mode_clean'].state}` ]]]"
          - value: "off"
            color: rgb(255, 255, 255)
            name: Map
        double_tap_action:
          action: call-service
          service: input_boolean.toggle
          service_data:
            entity_id: input_boolean.tx_metar_mode
        hold_action:
          action: more-info

  - type: 'custom:mini-media-player'
    entity: media_player.office_stereo
    name: Office
    icon: mdi:speaker
    group: true
    artwork: none
    volume_stateless: true
    toggle_power: false
    hide:
      source: true
      controls: true
      info: true
      progress: true
    tap_action: 
      action: fire-dom-event
      browser_mod:
      service: browser_mod.popup
      data:
        title: Office NuVo
        content:
        type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:gap-card"

              - type: "custom:button-card"
                color_type: icon
                color: rgb(255, 255, 255)
                icon: mdi:skip-backward
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/prev
                    payload: 1

              - type: "custom:button-card"
                color_type: icon
                color: rgb(255, 255, 255)
                icon: mdi:play-pause
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/play
                    payload: 1

              - type: "custom:button-card"
                color_type: icon
                color: rgb(255, 255, 255)
                icon: mdi:skip-forward
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/next
                    payload: 1

              - type: "custom:gap-card"

          - type: horizontal-stack
            cards:
              #- type: "custom:gap-card"

              - type: "custom:button-card"
                entity: sensor.nuvo_zone_1_source
                color_type: icon
                state:
                  - value: 1
                    color: rgb(228, 94, 101)
                  - value: 1
                    operator: >
                    color: rgb(255, 255, 255)
                icon: mdi:music-box-multiple-outline
                name: MASS
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/src
                    payload: 1,1

              - type: "custom:button-card"
                entity: sensor.nuvo_zone_1_source
                color_type: icon
                state:
                  - value: 2
                    operator: <
                    color: rgb(255, 255, 255)
                  - value: 2
                    color: rgb(228, 94, 101)
                  - value: 2
                    operator: >
                    color: rgb(255, 255, 255)
                icon: mdi:cast-audio
                name: Cast
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/src
                    payload: 1,2

              - type: "custom:button-card"
                entity: sensor.nuvo_zone_1_source
                color_type: icon
                state:
                  - value: 6
                    operator: <
                    color: rgb(255, 255, 255)
                  - value: 6
                    color: rgb(228, 94, 101)
                  - value: 6
                    operator: >
                    color: rgb(255, 255, 255)
                icon: mdi:video-input-component
                name: Aux
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/src
                payload: 1,6
