#lovelace_gen
# Guest Bathroom      
      - type: custom:vertical-stack-in-card
        cards:
          - type: picture-elements
            image: /local/lovelace/room.png
            elements:
              - entity: sensor.blank
                hold-action: none
                prefix: Guest Bathroom
                style:
                  bottom: 20%
                  font-size: 150%
                  left: 5%
                  transform: initial
                tap-action: none
                type: state-label
          - type: horizontal-stack
            cards:
              - type: "custom:button-card"
                entity: light.guest_bathroom_light
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:lightbulb-on-outline
                  - value: "off"
                    icon: mdi:lightbulb-outline
                name: Light
                hold_action: 
                  action: more-info
              - type: "custom:button-card"
                entity: switch.guest_bathroom_fan
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:fan
                  - value: "off"
                    icon: mdi:fan-off
                name: Fan
                hold_action: 
                  action: more-info
              - type: "custom:button-card"
                entity: light.guest_bathroom_led_rgb
                color_type: icon
                color: rgb(228, 94, 101)
                state:
                  - value: "on"
                    icon: mdi:led-on
                  - value: "off"
                    icon: mdi:led-off
                name: LEDs
                hold_action: 
                  action: more-info
              - type: "custom:gap-card"
          - type: custom:mini-media-player
            entity: media_player.guest_bathroom_stereo
            name: Guest Bathroom
            icon: mdi:speaker
            group: true
            artwork: none
            volume_stateless: true
            hide:
              source: true
              controls: true
              info: true
            tap_action:
              action: call-service
              service: script.popup_media_guest_bath
              service_data:
                deviceID: 
                  - this