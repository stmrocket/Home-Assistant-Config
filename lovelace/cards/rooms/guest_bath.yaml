# Guest Bathroom
type: custom:stack-in-card
cards:
  - type: picture-elements
    image: /local/lovelace/room_sm.png
    elements:
      - entity: binary_sensor.guest_bathroom_leak_detectors
        style:
          bottom: -5%
          font-weight: bold
          right: 5%
          transform: initial
        type: state-icon
        tap_action:
          action: 
            action: fire-dom-event
            browser_mod:
              service: browser_mod.popup
              data:
                title: Guest Bathroom Leak Detectors
                content:
                  type: entities
                  show_header_toggle: false
                  entities:
                    - entity: binary_sensor.guest_sink_leak_dry
                      name: "Sink"
                    - entity: binary_sensor.guest_toilet_leak_dry
                      name: "Toilet"
      - entity: sensor.blank
        hold-action: none
        prefix: Guest Bathroom
        style:
          bottom: -5%
          font-size: 150%
          left: 5%
          transform: initial
        tap_action: none
        hold_action: 
          action: call-service
          service: mqtt.publish
          service_data:
            topic: valetudo/crookshanks/MapSegmentationCapability/clean/set
            payload: '{"segment_ids": ["6"], "iterations": 1, "customOrder": true}'
        type: state-label
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: light.guest_bathroom_light
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Light
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.guest_bathroom_fan
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fan
          - value: "off"
            icon: mdi:fan-off
        name: Fan
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: light.guest_bathroom_led_rgb
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:led-on
          - value: "off"
            icon: mdi:led-off
        name: LEDs
        hold_action:
          action: more-info
      - type: "custom:gap-card"
  - type: 'custom:mini-media-player'
    entity: media_player.guest_bathroom_stereo
    name: Guest Bathroom
    icon: mdi:speaker
    group: true
    artwork: none
    volume_stateless: true
    toggle_power: false
    hide:
      source: true
      controls: true
      info: true
      progress: true
    tap_action: 
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          title: Guest Bathroom NuVo
          content:
            type: custom:vertical-stack-in-card
            cards:
              - type: horizontal-stack
                cards:
                  - type: "custom:gap-card"

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:skip-backward
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/prev
                        payload: 12

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:play-pause
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/play
                        payload: 12

                  - type: "custom:button-card"
                    color_type: icon
                    color: rgb(255, 255, 255)
                    icon: mdi:skip-forward
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/next
                        payload: 12

                  - type: "custom:gap-card"

              - type: horizontal-stack
                cards:
                  #- type: "custom:gap-card"

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_12_source
                    color_type: icon
                    state:
                      - value: 1
                        color: rgb(228, 94, 101)
                      - value: 1
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:spotify
                    name: Spotify
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 12,1

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_12_source
                    color_type: icon
                    state:
                      - value: 2
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 2
                        color: rgb(228, 94, 101)
                      - value: 2
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:cast-audio
                    name: Cast
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 12,2

                  - type: "custom:button-card"
                    entity: sensor.nuvo_zone_12_source
                    color_type: icon
                    state:
                      - value: 6
                        operator: <
                        color: rgb(255, 255, 255)
                      - value: 6
                        color: rgb(228, 94, 101)
                      - value: 6
                        operator: >
                        color: rgb(255, 255, 255)
                    icon: mdi:video-input-component
                    name: Aux
                    tap_action:
                      action: call-service
                      service: mqtt.publish
                      service_data:
                        topic: nuvo/command/set/zone/src
                        payload: 12,6
