# Server Room
type: custom:stack-in-card
cards:
  - type: picture-elements
    image: /local/lovelace/room_sm.png
    elements:
      - entity: sensor.server_room_climate_temperature
        style:
          bottom: -5%
          right: 5%
          transform: initial
        type: state-label
      - entity: sensor.blank
        hold-action: none
        prefix: Server Room
        style:
          bottom: -5%
          font-size: 150%
          left: 5%
          transform: initial
        tap_action: none
        hold_action: 
          action: call-service
          service: mqtt.publish
          service_data:
            topic: valetudo/crookshanks/MapSegmentationCapability/clean/set
            payload: '{"segment_ids": ["3"], "iterations": 1, "customOrder": true}'
        type: state-label
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: cover.server_room_blind
        color_type: icon
        state:
          - value: "open"
            color: rgb(228, 94, 101)
            icon: mdi:blinds-open
          - value: "closed"
            color: rgb(255, 255, 255)
            icon: mdi:blinds
          - value: "unavailable"
            color: rgb(228, 94, 101)
            icon: mdi:exclamation
        name: Blinds
        tap_action:
          action: toggle
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: light.server_room_light
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:lightbulb-on-outline
          - value: "off"
            icon: mdi:lightbulb-outline
        name: Light
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.server_room_fan
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fan
          - value: "off"
            icon: mdi:fan-off
        name: Fan
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.server_room_lamp
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:lamp
        name: Lamp
        hold_action:
          action: more-info
  - type: horizontal-stack
    cards:
      - type: "custom:button-card"
        entity: switch.server_room_workbench
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:desk-lamp-on
          - value: "off"
            icon: mdi:desk-lamp-off
        name: Bench
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.server_closet_light
        color_type: icon
        color: rgb(228, 94, 101)
        icon: mdi:door
        name: Closet Light
        hold_action:
          action: more-info
      - type: "custom:button-card"
        entity: switch.server_closet_fan
        color_type: icon
        color: rgb(228, 94, 101)
        state:
          - value: "on"
            icon: mdi:fan
          - value: "off"
            icon: mdi:fan-off
        name: Vent Fan
        hold_action:
          action: more-info
      - type: "custom:gap-card"
  - type: 'custom:mini-media-player'
    entity: media_player.server_room_stereo
    name: Server Room
    icon: mdi:speaker
    group: true
    artwork: none
    volume_stateless: true
    toggle_power: false
    hide:
      source: true
      controls: true
      info: true
      progress: true
    tap_action: 
      action: fire-dom-event
      browser_mod:
      service: browser_mod.popup
      data:
        title: Server Room NuVo
        content:
        type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: "custom:gap-card"

              - type: "custom:button-card"
                color_type: icon
                color: rgb(255, 255, 255)
                icon: mdi:skip-backward
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/prev
                    payload: 3

              - type: "custom:button-card"
                color_type: icon
                color: rgb(255, 255, 255)
                icon: mdi:play-pause
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/play
                    payload: 3

              - type: "custom:button-card"
                color_type: icon
                color: rgb(255, 255, 255)
                icon: mdi:skip-forward
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/next
                    payload: 3

              - type: "custom:gap-card"

          - type: horizontal-stack
            cards:
              #- type: "custom:gap-card"

              - type: "custom:button-card"
                entity: sensor.nuvo_zone_3_source
                color_type: icon
                state:
                  - value: 1
                    color: rgb(228, 94, 101)
                  - value: 1
                    operator: >
                    color: rgb(255, 255, 255)
                icon: mdi:music-box-multiple-outline
                name: MASS
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/src
                    payload: 3,1

              - type: "custom:button-card"
                entity: sensor.nuvo_zone_3_source
                color_type: icon
                state:
                  - value: 2
                    operator: <
                    color: rgb(255, 255, 255)
                  - value: 2
                    color: rgb(228, 94, 101)
                  - value: 2
                    operator: >
                    color: rgb(255, 255, 255)
                icon: mdi:cast-audio
                name: Cast
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/src
                    payload: 3,2

              - type: "custom:button-card"
                entity: sensor.nuvo_zone_3_source
                color_type: icon
                state:
                  - value: 6
                    operator: <
                    color: rgb(255, 255, 255)
                  - value: 6
                    color: rgb(228, 94, 101)
                  - value: 6
                    operator: >
                    color: rgb(255, 255, 255)
                icon: mdi:video-input-component
                name: Aux
                tap_action:
                  action: call-service
                  service: mqtt.publish
                  service_data:
                    topic: nuvo/command/set/zone/src
                    payload: 3,6