#############################################################################################################################################
#                                                                                                                                           #
#                                                               VIEW 0 - HOME                                                               #
#                                                                                                                                           #
#############################################################################################################################################

id: 0
icon: mdi:castle
title: Home
popup_cards:
  !include /config/lovelace/popup/popup_home.yaml
cards:
  #################################################################
  #                                                               #
  #                      Home - Weather Card                      #
  #                                                               #
  #################################################################

  - type: vertical-stack
    cards:
      - !include /config/lovelace/mobile/cards/weather.yaml

      #################################################################
      #                                                               #
      #                        Home - Waze                            #
      #                                                               #
      #################################################################
      - type: custom:waze-card
        title: Travel
        entities:
          - entity: sensor.shawn_to_home
            zone: zone.home
            name: Home
          - entity: sensor.shawn_to_work
            zone: zone.work
            name: Work

  #################################################################
  #                                                               #
  #                     Home - Graphs                             #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:flex-horseshoe-card"
            entities:
              - entity: sensor.hem_total_power
                attribute: state
                decimals: 0
                name: "Power"
                unit: "W"
                tap_action:
                  action: more-info
              - entity: sensor.energy_daily
                attribute: state
                decimals: 1
                unit: "KWh"
                icon: mdi:power-plug
                tap_action:
                  action: more-info

            show:
              horseshoe_style: "lineargradient"
            layout:
              hlines:
                # A horizontal line. Not connected to an entity
                - id: 0
                  xpos: 50
                  ypos: 52
                  length: 40
                  styles:
                    - stroke: var(--primary-text-color);
                    - stroke-width: 5;
                    - stroke-linecap: round;
                    - opacity: 0.7;
              states:
                # States 0 refers to the first entity in the list, ie index 0
                - id: 0
                  entity_index: 0
                  xpos: 53
                  ypos: 44
                  styles:
                    - font-size: 3em;
                # States 1 refers to the second entity in the list, ie index 1
                - id: 1
                  entity_index: 1
                  xpos: 40
                  ypos: 70
                  styles:
                    - text-anchor: start;
                    - font-size: 2.0em;

              icons:
                # Icons 0 refers to the second entity in the list, ie index 1
                - id: 0
                  entity_index: 1
                  xpos: 37
                  ypos: 70
                  align: end
                  size: 1.3

              names:
                # Names 0 refers to the first entity in the list, ie index 0
                - id: 0
                  entity_index: 0
                  xpos: 50
                  ypos: 95

            # Scale set to -10 to +40 degrees celcius
            horseshoe_scale:
              min: 0
              max: 10000
            # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
            # first (16:) and last (25:) colors are used. The thresholds are ignored with this setting.
            color_stops:
              0: "#FFF6E3"
              1000: "#FFE9B9"
              2000: "#FFDA8A"
              3000: "#FFCB5B"
              4000: "#FFBF37"
              5000: "#ffb414"
              6000: "#FFAD12"
              7000: "#FFA40E"
              8000: "#FF9C0B"
              9000: "#FF8C06"

          - type: "custom:flex-horseshoe-card"

            entities:
              - entity: sensor.processor_use
                decimals: 0
                icon: mdi:memory
                name: "SERVER"
                unit: "%"
                tap_action:
                  action: more-info
              - entity: sensor.memory_use_percent
                decimals: 0
                unit: "%"
                name: "RAM"
                tap_action:
                  action: more-info
              - entity: sensor.disk_use_percent
                decimals: 0
                unit: "%"
                name: "DISK"
                tap_action:
                  action: more-info

            show:
              horseshoe_style: "lineargradient"
            layout:
              hlines:
                - id: 0
                  xpos: 50
                  ypos: 52
                  length: 40
                  styles:
                    - stroke: var(--primary-text-color);
                    - stroke-width: 5;
                    - opacity: 0.9;
                    - stroke-linecap: round;
                  color: "#FFF6E3"
              vlines:
                - id: 0
                  xpos: 50
                  ypos: 70
                  length: 20
                  styles:
                    - stroke: var(--primary-text-color);
                    - opacity: 0.5;
                    - stroke-width: 2;
                    - stroke-linecap: round;
              states:
                - id: 0
                  entity_index: 0
                  xpos: 50
                  ypos: 44
                  styles:
                    - font-size: 3em;
                    - opacity: 0.9;
                - id: 1
                  entity_index: 1
                  xpos: 46
                  ypos: 68
                  styles:
                    - font-size: 1.8em;
                    - text-anchor: end;
                - id: 2
                  entity_index: 2
                  xpos: 54
                  ypos: 68
                  styles:
                    - font-size: 1.8em;
                    - text-anchor: start;
              names:
                - id: 0
                  entity_index: 0
                  xpos: 50
                  ypos: 95
                - id: 1
                  entity_index: 1
                  xpos: 46
                  ypos: 76
                  styles:
                    - font-size: 1.1em;
                    - text-anchor: end;
                    - opacity: 1.0;
                - id: 2
                  entity_index: 2
                  xpos: 54
                  ypos: 76
                  styles:
                    - font-size: 1.1em;
                    - text-anchor: start;
                    - opacity: 1.0;

            # Scale set to -10 to +40 degrees celcius
            horseshoe_scale:
              min: 0
              max: 100
            # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
            # first (16:) and last (25:) colors are used. The thresholds are ignored with this setting.
            color_stops:
              0: "#FFF6E3"
              10: "#FFE9B9"
              20: "#FFDA8A"
              30: "#FFCB5B"
              40: "#FFBF37"
              50: "#ffb414"
              60: "#FFAD12"
              70: "#FFA40E"
              80: "#FF9C0B"
              90: "#FF8C06"

          - type: "custom:flex-horseshoe-card"
            entities:
              - entity: sensor.litter_robot_drawer_level
                attribute: state
                decimals: 0
                name: "Pooper"
                unit: "%"
                tap_action:
                  action: more-info
              - entity: sensor.litter_robot_status_short
                attribute: state
                decimals: 1
                tap_action:
                  action: more-info
            show:
              horseshoe_style: "lineargradient"
            layout:
              hlines:
                # A horizontal line. Not connected to an entity
                - id: 0
                  xpos: 50
                  ypos: 52
                  length: 40
                  styles:
                    - stroke: var(--primary-text-color);
                    - stroke-width: 5;
                    - stroke-linecap: round;
                    - opacity: 0.7;
              states:
                # States 0 refers to the first entity in the list, ie index 0
                - id: 0
                  entity_index: 0
                  xpos: 50
                  ypos: 44
                  styles:
                    - font-size: 3em;
                # States 1 refers to the second entity in the list, ie index 1
                - id: 1
                  entity_index: 1
                  xpos: 50
                  ypos: 70
                  styles:
                    - text-anchor: middle;
                    - font-size: 2.0em;

              names:
                # Names 0 refers to the first entity in the list, ie index 0
                - id: 0
                  entity_index: 0
                  xpos: 50
                  ypos: 95

            # Scale set to -10 to +40 degrees celcius
            horseshoe_scale:
              min: 0
              max: 100
            # color stop list with 10 colors defined in the theme. With the `lineargradient` fill style, only the
            # first (16:) and last (25:) colors are used. The thresholds are ignored with this setting.
            color_stops:
              0: "#FFF6E3"
              10: "#FFE9B9"
              20: "#FFDA8A"
              30: "#FFCB5B"
              40: "#FFBF37"
              50: "#ffb414"
              60: "#FFAD12"
              70: "#FFA40E"
              80: "#FF9C0B"
              90: "#FF8C06"

      #################################################################
      #                                                               #
      #                   Home - Temperature Card                     #
      #                                                               #
      #################################################################

      - type: custom:mini-graph-card
        entities:
          - sensor.acurite_atlas_temperature
        name: Outside
        height: 46
        line_width: 2
        font_size: 65
        hours_to_show: 168
        points_per_hour: 1
        show:
          icon: false
          extrema: true
        color_thresholds:
          - value: 90
            color: "#e74c3c"
          - value: 60
            color: "#1db954"
          - value: 32
            color: "#3498db"

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - sensor.den_climate_temperature
            name: Den
            height: 74
            line_width: 2
            font_size: 65
            hours_to_show: 168
            points_per_hour: 1
            show:
              icon: false
              extrema: true
            color_thresholds:
              - value: 90
                color: "#e74c3c"
              - value: 60
                color: "#1db954"
              - value: 32
                color: "#3498db"

          - type: custom:mini-graph-card
            entities:
              - sensor.server_room_climate_temperature
            name: Server Closet
            height: 74
            line_width: 2
            font_size: 65
            hours_to_show: 168
            points_per_hour: 1
            show:
              icon: false
              extrema: true
            color_thresholds:
              - value: 90
                color: "#e74c3c"
              - value: 60
                color: "#1db954"
              - value: 32
                color: "#3498db"

  #################################################################
  #                                                               #
  #                          Home - Buttons                       #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: cover.house_blinds
            color_type: icon
            state:
              - value: "open"
                color: rgb(228, 94, 101)
                icon: mdi:blinds-open
              - value: "closed"
                color: rgb(255, 255, 255)
                icon: mdi:blinds
            name: Blinds
            tap_action:
              action: toggle
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: switch.manual_timer_lights
            color_type: icon
            icon: mdi:lamp
            state:
              - value: "on"
                color: rgb(228, 94, 101)
              - value: "off"
                color: rgb(255, 255, 255)
            name: All
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: sensor.washer_status
            color_type: icon
            icon: mdi:washing-machine
            state:
              - value: "Washing"
                color: rgb(228, 94, 101)
                name: Washing
              - value: "Idle"
                color: rgb(255, 255, 255)
                name: Idle
              - value: "Done"
                color: rgb(255, 255, 255)
                name: Done
            tap_action:
              action: more-info
            hold_action:
              action: more-info
            double_tap_action:
              action: call-service
              service: input_boolean.turn_off
              service_data:
                entity_id: input_boolean.washer_end

          - type: "custom:button-card"
            entity: sensor.dryer_status
            color_type: icon
            icon: mdi:tumble-dryer
            state:
              - value: "Drying"
                color: rgb(228, 94, 101)
                name: Drying
              - value: "Idle"
                color: rgb(255, 255, 255)
                name: Idle
              - value: "Done"
                color: rgb(255, 255, 255)
                name: Done
              - value: "Door Open"
                color: rgb(255, 200, 0)
                name: Door
            tap_action:
              action: more-info
            hold_action:
              action: more-info
            double_tap_action:
              action: call-service
              service: input_boolean.turn_off
              service_data:
                entity_id: input_boolean.dryer_end

      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: sensor.roomba_status
            color_type: icon
            state:
              - value: "error"
                color: rgb(255, 0, 0)
                name: Error
                icon: mdi:robot-vacuum
              - value: "docked"
                color: rgb(255, 255, 255)
                name: Docked
                icon: mdi:robot-vacuum
              - value: "full"
                color: rgb(255, 0, 0)
                name: Docked
                icon: mdi:trash-can
              - value: "cleaning"
                color: rgb(228, 94, 101)
                name: Cleaning
                icon: mdi:robot-vacuum
              - value: "returning"
                color: rgb(228, 94, 101)
                name: Docking
                icon: mdi:robot-vacuum
              - value: "idle"
                color: rgb(255, 255, 255)
                name: Idle
                icon: mdi:robot-vacuum
              - value: "paused"
                color: rgb(255, 200, 0)
                name: Paused
                icon: mdi:robot-vacuum
            tap_action:
              action: call-service
              service: switch.toggle
              service_data:
                entity_id: switch.roomba
            hold_action:
              action: more-info
            double_tap_action:
              action: call-service
              service: script.reset_roomba_counter

          - type: "custom:button-card"
            entity: lock.front_door
            color_type: icon
            state:
              - value: "locked"
                color: rgb(255, 255, 255)
                icon: mdi:lock
              - value: "unlocked"
                color: rgb(228, 94, 101)
                icon: mdi:lock-open
            name: Front
            tap_action:
              action: call-service
              service: lock.lock
              service_data:
                entity_id: lock.front_door
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: lock.garage_entry
            color_type: icon
            state:
              - value: "locked"
                color: rgb(255, 255, 255)
                icon: mdi:lock
              - value: "unlocked"
                color: rgb(228, 94, 101)
                icon: mdi:lock-open
            name: Garage
            tap_action:
              action: call-service
              service: lock.lock
              service_data:
                entity_id: lock.garage_entry
            hold_action:
              action: more-info

          - type: "custom:button-card"
            entity: lock.back_door
            color_type: icon
            state:
              - value: "locked"
                color: rgb(255, 255, 255)
                icon: mdi:lock
              - value: "unlocked"
                color: rgb(228, 94, 101)
                icon: mdi:lock-open
            name: Back
            tap_action:
              action: call-service
              service: lock.lock
              service_data:
                entity_id: lock.back_door
            hold_action:
              action: more-info

      #################################################################
      #                                                               #
      #                       Home - Cameras                          #
      #                                                               #
      #################################################################
      - type: glance
        columns: 4
        show_name: true
        show_state: false
        entities:
          - entity: camera.front_porch
          - entity: camera.east_front
          - entity: camera.west_front
          - entity: camera.east_side
          - entity: camera.west_side
          - entity: camera.back_yard
          - entity: camera.back_porch
          - entity: camera.garage
          - entity: camera.den
          - entity: camera.kitchen
          - entity: camera.office
          - entity: camera.master
          - entity: camera.hall
          - entity: camera.guest
          - entity: camera.shack

  #################################################################
  #                                                               #
  #                          Home - Media                         #
  #                                                               #
  #################################################################
  - type: vertical-stack
    cards:
      - type: 'custom:mini-media-player'
        entity: media_player.spotify
        icon: mdi:spotify
        volume_stateless: true
        artwork: cover
        hide:
          source: true
          power: true
          progress: true

      #################################################################
      #                                                               #
      #                      Home - Alarm                             #
      #                                                               #
      #################################################################
      - type: alarm-panel
        name: House Alarm
        states:
          - arm_home
          - arm_away
          - arm_night
        entity: alarm_control_panel.house
