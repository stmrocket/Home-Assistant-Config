spotify:
  client_id: !secret spotify_client
  client_secret: !secret spotify_secret

media_player:
  - platform: custom_universal
    name: Spotify
    children:
        - media_player.spotify_home
    commands:
      turn_on:
        service: script.spotify_power_on
      turn_off:
        service: script.spotify_power_off
      media_play:
        service: script.spotify_play
      media_pause:
        service: script.spotify_pause
      media_next_track:
        service: script.spotify_next
      media_previous_track:
        service: script.spotify_previous
    attributes:
      state: binary_sensor.spotify_power

input_boolean:
  nuvo_spotify_in_menu:
    name: Nuvo Spotify in menu
    initial: off      

binary_sensor:
  - platform: template
    sensors:
      spotify_power:
        friendly_name: Spotify Power
        value_template: "{{not is_state('media_player.spotify_home','idle') }}"

input_select:
  spotify_playlist:
    name: Playlist
    options:
      - Top Christian
      - Christian Mix
      - WorshipNow
      - The Carnival Steel Drum Band
      - Epic Film Scores for Studying
      - Harry Potter Movie Soundtracks
      - Christian Christmas
      - A Soft Piano Christmas
      - Hot Country
      - Country Workout

timer:
  spotify_refresh:
    name: Spotify Refresh
    icon: mdi:spotify

script:
  spotify_play:
    sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: media_player.spotify_home
            state: 'idle'
          sequence:
            - service: script.spotify_power_on
        default:
          - service: media_player.media_play
            entity_id: media_player.spotify_home
          - delay:
              milliseconds: 150
          - service: homeassistant.update_entity
            entity_id: media_player.spotify_home
      
  spotify_pause:
    sequence:
      - service: media_player.media_pause
        entity_id: media_player.spotify_home
      - delay:
          milliseconds: 150
      - service: homeassistant.update_entity
        entity_id: media_player.spotify_home

  spotify_next:
    sequence:
      - service: media_player.media_next_track
        entity_id: media_player.spotify_home
      - delay:
          milliseconds: 150
      - service: homeassistant.update_entity
        entity_id: media_player.spotify_home

  spotify_previous:
    sequence:
      - service: media_player.media_previous_track
        entity_id: media_player.spotify_home
      - delay:
          milliseconds: 150
      - service: homeassistant.update_entity
        entity_id: media_player.spotify_home

  spotify_power_on:
    sequence:
      - service: media_player.select_source
        data:
          entity_id: media_player.spotify_home
          source: raspotify (raspotify)
      - delay:
          milliseconds: 50
      - service: media_player.media_play
        entity_id: media_player.spotify_home
      - delay:
          milliseconds: 150
      - service: homeassistant.update_entity
        entity_id: media_player.spotify_home

  spotify_power_off:
    sequence:
      - service: media_player.media_pause
        entity_id: media_player.spotify_home
      - delay:
          milliseconds: 150
      - service: homeassistant.update_entity
        entity_id: media_player.spotify_home

  spotify_change_playlist:
    sequence:
      - choose:
        - conditions:
          - condition: state
            entity_id: input_select.spotify_playlist
            state: "Top Christian"
          sequence:
            - service: media_player.play_media
              data:
                entity_id: media_player.spotify_home
                media_content_type: playlist
                media_content_id: spotify:playlist:37i9dQZF1DXcb6CQIjdqKy
            - delay:
                milliseconds: 150
            - service: homeassistant.update_entity
              entity_id: media_player.spotify_home
            - service: media_player.shuffle_set
              data:
                entity_id: media_player.spotify_home
                shuffle: true

