media_palyer:
  - platform: universal
    name: Den Kodi Harmony
    children:
      - media_player.den_kodi
    commands:
      volume_up:
        service: remote.send_command
        data:
          entity_id: remote.harmony_den
          command:
            - VolumeUp
          device: 34014570
      volume_down:
        service: remote.send_command
        data:
          entity_id: remote.harmony_den
          command:
            - VolumeDown
          device: 34014570
      volume_mute:
        service: remote.send_command
        data:
          entity_id: remote.harmony_den
          command:
            - Mute
