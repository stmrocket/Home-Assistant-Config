  - alias: Update GC Clock
    id: e982da51-ec5f-40b9-8b6c-da3ea88dded6
    trigger:
      - platform: time
        at: "00:00:00"
      - platform: state
        entity_id: binary_sensor.is_dst
    action:
      - service: mqtt.publish
        data:
          topic: nuvo/command/set/system/time
          payload: >-
            {% set year = now().year %}
            {% set month = now().month %}
            {% set day = now().day %}
            {% set hour = now().hour %}
            {% set minute = now().minute %}
              {{ year }},     
              {%- if month < 10 -%}
                0{{ month }},
              {%- else -%}
                {{ month }},
              {%- endif -%}
              {%- if day < 10 -%}
                0{{ day }},
              {%- else -%}
                {{ day }},
              {%- endif -%}
              {%- if hour == 0 -%}
                00,
              {%- endif -%}
              {%- if hour > 0 -%}        
                {%- if hour < 10 -%}
                  0{{ hour }},
                {%- else -%}
                  {{ hour }},
                {%- endif -%}
              {%- endif -%}
              {%- if minute == 0 -%}
                00
              {%- endif -%}
              {%- if minute > 0 -%}
                {%- if minute < 10 -%}
                  0{{ minute }}
                {%- else -%}
                  {{ minute }}
                {%- endif -%}
              {%- endif -%}

