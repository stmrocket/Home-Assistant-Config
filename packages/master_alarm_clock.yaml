input_boolean:
  work_alarm_enabled:
    name: Work Alarm Clock Enabled
    icon: mdi:timer-outline
  manual_alarm_enabled:
    name: Manual Alarm Clock Enabled
    icon: mdi:timer-outline
  work_alarm_ringing:
    name: Work Alarm Clock Ringing
    icon: mdi:timer-outline
  manual_alarm_ringing:
    name: Manual Alarm Clock Ringing
    icon: mdi:timer-outline
  manual_alarm_repeat:
    name: Manual Alarm Clock Repeat
    icon: mdi:timer-outline
  manual_alarm_horn:
    name: Manual Alarm Clock Use Horn
    icon: mdi:timer-outline
  manual_alarm_hvac:
    name: Manual Alarm Resume HVAC
    icon: mdi:timer-outline
  alarm_clock_ringing:
    name: Alarm Clock Ringing
    icon: mdi:timer-outline

counter:
  master_snooze:
    initial: 0
    step: 1

timer:
  master_snooze:
    name: Master Snooze Timer
    duration: "00:09:00"

input_datetime:
  master_manual_alarm:
    name: Manual Alarm Clock Setting
    has_date: false
    has_time: true
  master_work_alarm:
    name: Work Alarm Clock Setting
    has_date: false
    has_time: true
  work_leave_time:
    name: Work Leave Time
    has_date: false
    has_time: true

sensor:
  - platform: time_date
    display_options:
      - "time"
      - "date"
      - "date_time"
      - "time_date"
      - "time_utc"
      - "beat"

binary_sensor:
  - platform: template
    sensors:
      work_holiday:
        friendly_name: Work Calendar Holiday
        value_template: >-
          {{ states('sensor.date_time') > (state_attr('calendar.work_holidays','start_time') | timestamp_custom('%Y-%m-%d, %H:%M', True, "none")) and (states('sensor.date_time') < (state_attr('calendar.work_holidays','end_time') | timestamp_custom('%Y-%m-%d, %H:%M', True, "none"))) }}
