automation:
  - alias: Vacation Replay Lights Off in Morning
    id: 8757403b-1145-471c-be4d-bc48a9bbb12d
    trigger:
      - platform: state
        entity_id: input_boolean.outside_timer_lights
        from: "on"
        to: "off"
    condition:
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: "on"
    action:
      - service: light.turn_off
        entity_id:
          - light.den_light
          - light.dining_room_light
          - light.entry_light
          - light.foyer_light
          - light.guest_bathroom_light
          - light.guest_bedroom_light
          - light.hallway_light
          - light.kitchen_light
          - light.kitchen_sink_light
          - light.master_bedroom_light
          - light.master_shower_light
          - light.master_toilet_light
          - light.office_light
          - light.server_room_light
      - service: switch.turn_off
        entity_id:
          - switch.back_porch_light
          - switch.master_bathroom_lights
          - switch.shack_light

  - alias: Notify Alarm Disarmed
    id: 47c99c56-602a-4695-9219-f8ecc9c3f0aa
    trigger:
    - platform: state
      entity_id: alarm_control_panel.house
      to: disarmed
    condition:
      - condition: or
        conditions:
          - condition: state
            entity_id: alarm_control_panel.house
            attribute: changed_by
            state: "Sayaka"
          - condition: state
            entity_id: alarm_control_panel.house
            attribute: changed_by
            state: "Gary"
    action:
      service: notify.mobile_app_shawn_7t
      data:
        title: Alarm Disarmed
        message: The alarm has been disarmed.

  - alias: Notify Alarm Armed in Vacation Mode
    id: 426c952b-9cfd-48d7-9dc7-eb95c2de7c20
    trigger:
    - platform: state
      entity_id: alarm_control_panel.house
      from: arming
      to: armed_away
    condition:
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: "on"
    action:
      service: notify.mobile_app_shawn_7t
      data:
        title: Alarm Armed
        message: The alarm has been armed.

  - alias: Vacation Notification Heartbeat
    id: 8a4f83b8-1b3f-4757-80e4-c0fecdf6d433
    trigger:
    - platform: time
      at: "08:00:00"
    - platform: time
      at: "20:00:00"
    condition:
      - condition: state
        entity_id: input_boolean.vacation_mode
        state: "on"
    action:
      service: notify.mobile_app_shawn_7t
      data:
        title: Notification Test
        message: Notification test -  {{now().strftime('%Y-%m-%d %H:%M:%S') }}

script:
  timer_lights_off:
    sequence:
      - service: switch.turn_off
        entity_id:
          - switch.kitchen_lamp
          - switch.server_room_lamp
          - switch.office_lamps
          - switch.den_lamps
          - switch.den_table_lamp
          - switch.shack_lamp
          - switch.guest_room_lamp
      - service: light.turn_off
        entity_id:
          - light.entry_lamp
          - light.house_leds
          - light.hall_lamp
          - light.den_window_leds
      - service: input_boolean.turn_off
        entity_id:
          - input_boolean.timer_lights
          - input_boolean.manual_timer_lights