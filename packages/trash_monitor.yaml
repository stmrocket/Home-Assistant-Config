                    group: waste-removal-alert
                    channel: waste-removal-alert
                    data:
                      ttl: "0"
                      priority: high
                    push:
                      interruption-level: time-sensitive
          - conditions:
              - condition: trigger
                id: trash
              - condition: state
                entity_id: binary_sensor.trash_tomorrow
