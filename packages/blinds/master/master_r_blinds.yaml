cover:
  - platform: mqtt
    name: "Right Master Blind"
    command_topic: "habc/master_r/command/set/state"
    set_position_topic: "habc/master_r/command/set/positionpct"
    position_topic: "habc/master_r/tele/currentpct"
    availability_topic: "habc/master_r/tele/LWT"
    payload_open: "OPEN"
    payload_close: "CLOSE"
    payload_stop: "STOP"
    position_open: 100
    position_closed: 0
    payload_available: "Online"
    payload_not_available: "Offline"

