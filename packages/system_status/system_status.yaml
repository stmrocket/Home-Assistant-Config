#################################################################
#                                                               #
#                           Sensors                             #
#                                                               #
#################################################################

sensor:

####################################################
#                                                  #
#              Sensor - Command Line               #
#                                                  #
####################################################


  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "°C"
    value_template: '{{ (value | multiply(0.001)) | round(1) }}'
    
 ####################################################
 #                                                  #
 #                 Sensor - DNS IP                  #
 #                                                  #
 ####################################################

  - platform: dnsip
    name: My IP


####################################################
#                                                  #
#                  Sensor - SNMP                   #
#                                                  #
#################################################### 

  - platform: snmp
    name: 'ERL WAN In'
    host: !secret edge_os_host
    baseoid: 1.3.6.1.2.1.31.1.1.1.6.2
    community: 'public'
    version: '2c'
    scan_interval: 10

  - platform: snmp
    name: 'ERL WAN Out'
    host: !secret edge_os_host
    baseoid: 1.3.6.1.2.1.31.1.1.1.10.2
    community: 'public'
    version: '2c'
    scan_interval: 10

  - platform: snmp
    name: 'Server UPS Battery Capacity'
    host: !secret server_ups_host
    baseoid: .1.3.6.1.4.1.318.1.1.1.2.2.1.0
    community: 'public'
    version: '1'
    accept_errors: true
    unit_of_measurement: '%'
    scan_interval: 10

  - platform: snmp
    name: 'Server UPS Remaining Runtime'
    host: !secret server_ups_host
    baseoid: .1.3.6.1.4.1.318.1.1.1.2.2.3.0
    accept_errors: true
    unit_of_measurement: 'minutes'
    value_template: '{{((value | int) / 6000) | int}}'

  - platform: snmp
    name: 'Server UPS Battery Temperature'
    host: !secret server_ups_host
    baseoid: .1.3.6.1.4.1.318.1.1.1.2.2.2.0
    accept_errors: true
    unit_of_measurement: "°C"
    community: 'public'
    version: '1'
    scan_interval: 10

  - platform: snmp
    name: 'Server UPS Input Voltage'
    host: !secret server_ups_host
    baseoid: .1.3.6.1.4.1.318.1.1.1.3.2.1.0
    accept_errors: true
    unit_of_measurement: "V"
    community: 'public'
    version: '1'
    scan_interval: 10

  - platform: snmp
    name: 'Server UPS Input Frequency'
    host: !secret server_ups_host
    baseoid: .1.3.6.1.4.1.318.1.1.1.3.2.4.0
    accept_errors: true
    unit_of_measurement: "Hz"
    community: 'public'
    version: '1'
    scan_interval: 10

  - platform: snmp
    name: 'Server UPS Output Voltage'
    host: !secret server_ups_host
    baseoid: .1.3.6.1.4.1.318.1.1.1.4.2.1.0
    accept_errors: true
    unit_of_measurement: "V"
    community: 'public'
    version: '1'
    scan_interval: 10

  - platform: snmp
    name: 'Server UPS Output Frequency'
    host: !secret server_ups_host
    baseoid: .1.3.6.1.4.1.318.1.1.1.4.2.2.0
    accept_errors: true
    unit_of_measurement: "Hz"
    community: 'public'
    version: '1'
    scan_interval: 10

  - platform: snmp
    name: 'Server UPS Output Current'
    host: !secret server_ups_host
    baseoid: .1.3.6.1.4.1.318.1.1.1.4.2.4.0
    accept_errors: true
    unit_of_measurement: "A"
    community: 'public'
    version: '1'
    scan_interval: 10

  - platform: snmp
    name: 'Server UPS Output Load'
    host: !secret server_ups_host
    baseoid: .1.3.6.1.4.1.318.1.1.1.4.2.3.0
    accept_errors: true
    unit_of_measurement: "%"
    community: 'public'
    version: '1'
    scan_interval: 10

  - platform: snmp
    name: 'Server UPS Battery Status'
    host: !secret server_ups_host
    baseoid: .1.3.6.1.4.1.318.1.1.1.2.2.4.0
    accept_errors: true
    community: 'public'
    version: '1'
    scan_interval: 10

  - platform: snmp
    host: !secret nas_ip
    baseoid: .1.3.6.1.2.1.25.1.1.0
    name: 'NAS Uptime'
    value_template: >-
      {% set time = (value | int) | int %}
      {% set minutes = ((time % 360000) / 6000) | int%}
      {% set hours = ((time % 8640000) / 360000) | int %}
      {% set days = (time / 8640000) | int %}
        {%- if time < 60 -%}
          Less then 1 min
          {%- else -%}
          {%- if days > 0 -%}
            {{ days }}d
          {%- endif -%}
          {%- if hours > 0 -%}
            {%- if days > 0 -%}
              {{ ' ' }}
            {%- endif -%}
            {{ hours }}hr
          {%- endif -%}
          {%- if minutes > 0 -%}
            {%- if days > 0 or hours > 0 -%}
              {{ ' ' }}
            {%- endif -%}
            {{ minutes }}min
          {%- endif -%}
        {%- endif -%}  

  - platform: snmp
    host: !secret core_router_ip
    baseoid: .1.3.6.1.2.1.25.1.1.0
    name: 'Core Router Uptime'
    value_template: >-
      {% set time = (value | int) | int %}
      {% set minutes = ((time % 360000) / 6000) | int%}
      {% set hours = ((time % 8640000) / 360000) | int %}
      {% set days = (time / 8640000) | int %}
        {%- if time < 60 -%}
          Less then 1 min
          {%- else -%}
          {%- if days > 0 -%}
            {{ days }}d
          {%- endif -%}
          {%- if hours > 0 -%}
            {%- if days > 0 -%}
              {{ ' ' }}
            {%- endif -%}
            {{ hours }}hr
          {%- endif -%}
          {%- if minutes > 0 -%}
            {%- if days > 0 or hours > 0 -%}
              {{ ' ' }}
            {%- endif -%}
            {{ minutes }}min
          {%- endif -%}
        {%- endif -%}

####################################################
#                                                  #
#             Sensor - System Monitor              #
#                                                  #
####################################################

  - platform: systemmonitor
    resources:
    - type: disk_use_percent
      arg: '/'
    - type: memory_use_percent
    - type: processor_use
    - type: last_boot

####################################################
#                                                  #
#               Sensor - Statistics                #
#                                                  #
####################################################

  - platform: statistics
    name: 'ERL WAN In Stats'
    entity_id: sensor.erl_wan_in
    sampling_size: 4
    max_age:
      hours: 24
  - platform: statistics
    name: 'ERL WAN Out Stats'
    entity_id: sensor.erl_wan_out
    sampling_size: 4
    max_age:
      hours: 24

####################################################
#                                                  #
#                 Sensor - Synology                #
#                                                  #
####################################################

  - platform: synologydsm
    host: !secret nas_host
    username: !secret nas_user
    password: !secret nas_pass
    scan_interval: 10
    monitored_conditions:
