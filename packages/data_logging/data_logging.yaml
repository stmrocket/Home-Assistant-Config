#################################################################
#                                                               #
#                            Recorder                           #
#                                                               #
#################################################################

recorder:
  db_url: !secret db_url
  exclude:
    domains:
      - automation
      - updater
      - script
    entities:
      - sun.sun

#################################################################
#                                                               #
#                            InfluxDB                           #
#                                                               #
#################################################################

influxdb:
  host: !secret influx_host
  api_version: 2
  ssl: false
  port: 8086
  token: !secret influx_token
  organization: Home
  bucket: homeassistant
  measurement_attr:    unit_of_measurement
  default_measurement: units
  tags:
    source: HA
  tags_attributes:
    - friendly_name
  exclude:
    domains:
      - persistent_notification
      - automation
      - device_tracker
      - group
      - scene
      - schedy_room
      - script
      - update
      - alert
      - camera
      - remote

