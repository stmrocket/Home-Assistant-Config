template:
  - sensor:
      - name: "Wind 30-45 Energy Source"
        unit_of_measurement: "kWh"
        state: >
          {% if states('sensor.ercot_wind_percentage') | float > 30 and states('sensor.ercot_wind_percentage') | float <= 45 %}
            {{ states('sensor.energy_used') }}
          {% endif %}
      - name: "Wind 45 Plus Energy Source"
        unit_of_measurement: "kWh"
        state: >
          {% if states('sensor.ercot_wind_percentage') | float > 45 %}
            {{ states('sensor.energy_used') }}
          {% endif %}

utility_meter:
  wind_30_45_energy_daily:
    source: sensor.wind_30_45_energy_source
    cycle: daily
  wind_30_45_energy_weekly:
    source: sensor.wind_30_45_energy_source
    cycle: weekly
  wind_30_45_energy_monthly:
    source: sensor.wind_30_45_energy_source
    cycle: monthly
  wind_30_45_energy_billing:
    source: sensor.wind_30_45_energy_source
    cycle: monthly
    offset: 5 # Resets on the 6th of the month
  
  wind_45_plus_energy_daily:
    source: sensor.wind_45_plus_energy_source
    cycle: daily
  wind_45_plus_energy_weekly:
    source: sensor.wind_45_plus_energy_source
    cycle: weekly
