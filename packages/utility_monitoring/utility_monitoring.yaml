utility_meter:
  energy_hourly:
    source: sensor.energy_used
    cycle: hourly

  energy_daily:
    source: sensor.energy_used
    cycle: daily

  energy_weekly:
    source: sensor.energy_used
    cycle: weekly

  energy_monthly:
    source: sensor.energy_used
    cycle: monthly

  energy_yearly:
    source: sensor.energy_used
    cycle: yearly

input_number:
  energy_cost:
    name: Electricity Cost
    mode: box
    min: 0
    max: 2.50
    step: .001
    unit_of_measurement: "$/kWh"
