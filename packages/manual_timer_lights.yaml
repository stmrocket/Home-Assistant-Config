switch:
  - platform: template
    switches:      
      manual_timer_lights:
        friendly_name: "Manual Timer Lights"
        value_template: "{{ is_state('input_boolean.timer_lights', 'on') or is_state('input_boolean.manual_timer_lights', 'on') }}"
        turn_on:
          service: script.timer_lights_manual_on
        turn_off:
          service: script.timer_lights_manual_off

input_boolean:
  manual_timer_lights:
    name: Manual Timer Lights
    icon: mdi:lamp

script:
  timer_lights_manual_on:
    sequence:    
      - condition: state
        entity_id: input_boolean.timer_lights
        state:  'off'
      - service: switch.turn_on
        entity_id: 
          - switch.kitchen_lamp
          - switch.server_room_lamp
          - switch.office_lamps
          - switch.den_lamps
          - switch.den_table_lamp
          - switch.shack_lamp
          - switch.guest_room_lamp
          - switch.master_bedroom_lamps
      - service: light.turn_on
        entity_id: 
          - light.entry_lamp 
          - light.house_leds_rgb
          - light.hall_lamp
      - service: input_boolean.turn_on
        entity_id: input_boolean.manual_timer_lights          
      
  timer_lights_manual_off:
    sequence:    
      - condition: state
        entity_id: input_boolean.timer_lights
        state:  'off'
      - service: switch.turn_off
        entity_id: 
          - switch.kitchen_lamp
          - switch.server_room_lamp
          - switch.office_lamps
          - switch.den_lamps
          - switch.den_table_lamp
          - switch.shack_lamp
          - switch.guest_room_lamp
          - switch.master_bedroom_lamps
      - service: light.turn_off
        entity_id: 
          - light.entry_lamp 
          - light.house_leds_rgb
          - light.hall_lamp
      - service: input_boolean.turn_off
        entity_id: input_boolean.manual_timer_lights         