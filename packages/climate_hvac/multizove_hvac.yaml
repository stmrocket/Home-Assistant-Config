climate:
  - platform: dual_smart_thermostat
    name: Front
    heater: input_boolean.front_hvac_heat
    cooler: input_boolean.front_hvac_cool
    fan: input_boolean.front_hvac_fan
    fan_on_with_ac: true
    target_sensor: sensor.office_climate_temperature
    humidity_sensor: sensor.office_climate_humidity
    outside_sensor: sensor.acurite_outside_temperature
    heat_cool_mode: true
    initial_hvac_mode: "heat_cool"
    cold_tolerance: 0.5
    hot_tolerance: 0.5
    min_temp: 55
    max_temp: 90
    home: 
      target_temp_low: 68
      target_temp_high: 78
    away: 
      target_temp_low: 62
      target_temp_high: 82
    sleep: 
      target_temp_low: 62
      target_temp_high: 75

