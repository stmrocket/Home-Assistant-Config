# Discover some devices automatically
discovery:

# Sensors
sensor:

  #Template Sensors
  - platform: template
    sensors:
      #Blank
      blank:
        unique_id: 73e72478-0522-4325-88d8-7b1d96832919
        value_template: ""
        friendly_name: ""

      external_url:
        unique_id: a0227421-19d4-43ba-b788-db5b8b78053b
        value_template: !secret ext_url

binary_sensor:
  - platform: template
    sensors:
      is_dst:
        unique_id: 215e3ce8-25a1-429e-a4b6-bad9817a2e3c
        value_template: "{{ now().timetuple().tm_isdst > 0 }}"

input_boolean:
  guest_mode:
    name: Guest Mode
    icon: mdi:timer-outline

  timer_lights:
    name: Timer Lights
    icon: mdi:lightbulb

  outside_timer_lights:
    name: Outside Timer Lights
    icon: mdi:timer-outline

  master_lamp_timer:
    name: Master Lamp Timer
    icon: mdi:timer-outline

mqtt:
  light:
    - schema: json
      name: "Hall Lamp"
      unique_id: ad658c11-749c-4b6c-9f0d-d684f68b0eb4
      state_topic: "esps/hall"
      command_topic: "esps/hall/set"
      brightness: true
      rgb: true
      effect: true
      effect_list:
        - Solid
        - Blink
        - Flash
        - Rainbow
        - Chase
        - Fire flicker
        - Lightning
        - Breathe

# Timers
timer:
  laundry_room:
    name: Laundry Room Light Timer
    duration: "00:02:00"

  master_closet:
    name: Master Closet Light Timer
    duration: "00:02:00"

  garage_light:
    name: Garage Lighting Timer
    duration: "00:10:00"

  doorbell_popup:
    name: Garage Lighting Timer
    duration: "00:01:00"

  blinds_after_shower_repeat:
    name: Repeat Prompt to Open Blinds After Shower
    duration: "00:05:00"

# Text to speech
tts:
  - platform: google_translate
    service_name: google_say

group: !include groups.yaml

automation: !include_dir_merge_list automation

script: !include_dir_merge_named scripts

scene: !include_dir_merge_named scenes

zone: !include zones.yaml

#Elk M1 Integration
elkm1:
  host: !secret elk_host
  username: !secret elk_user
  password: !secret elk_pass
  area:
    exclude: [3-8]
  counter:
    enabled: false
  keypad:
    enabled: false
  output:
    include: [3, 7, 9-16, 17-19, 177-180, 182-185, 197]
  setting:
    enabled: false
  task:
    enabled: false
  thermostat:
    enabled: false
  plc:
    enabled: false
  zone:
    exclude: [16, 35-36, 38-39, 54-64, 73-78, 81-196, 198-207]

# Alexa Integration
api:
alexa: !include alexa.yaml

