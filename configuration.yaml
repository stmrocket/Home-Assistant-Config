# Text to speech
tts:

  - platform: google_translate
    service_name: google_say

group: !include groups.yaml

automation: !include_dir_merge_list automation

script: !include_dir_merge_named scripts

scene: !include_dir_merge_named scenes

zone: !include zones.yaml



#Elk M1 Integration
elkm1:
  host: !secret elk_host
  username: !secret elk_user
  password: !secret elk_pass
  area:
    exclude: [3-8]
  counter:
    enabled: false
  keypad:
    enabled: false
  output:
    include: [3, 7, 9-16, 177-180, 182-183, 197]
  setting:
    enabled: false
  task:
    enabled: false
  thermostat:
    enabled: false
  plc:
    enabled: false
  zone:
    exclude: [16, 35-36, 38-39, 54-64, 73-78, 81-196, 198-207]


# Alexa Integration
api:
alexa: !include alexa.yaml
      
#Google Calendar
google:
  client_id: !secret gcal_client_id
  client_secret: !secret gcal_client_secret

#HACS
hacs:
  token: !secret hacs_git

#Alexa Media Player
alexa_media:
  accounts:
    - email: !secret amazon_user
      password: !secret amazon_password
      url: amazon.com

#Browser Mod
browser_mod:
