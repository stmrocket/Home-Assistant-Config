# Discover some devices automatically
discovery:

#Blinds
cover:
  #MyQ
  - platform: myq
    username: !secret myq_user
    password: !secret myq_pass
    type: chamberlain

# Sensors
sensor:

  #Fireplace

  - platform: mqtt
    state_topic: "tele/fireplace/STATE"
    name: "Fireplace Signal"
    unit_of_measurement: "%"
    value_template: "{{value_json['Wifi'].RSSI }}"
    availability_topic: "tele/fireplace/LWT"
    qos: 1
    payload_available: "Online"
    payload_not_available: "Offline"

  #Wax Warmer

  - platform: mqtt
    state_topic: "warmer/tele/STATE"
    name: "Fireplace Signal"
    unit_of_measurement: "%"
    value_template: "{{value_json['Wifi'].RSSI }}"
    availability_topic: "warmer/tele/LWT"
    qos: 1
    payload_available: "Online"
    payload_not_available: "Offline"    

#Template Sensors
  - platform: template
    sensors:
      
      #Blank
      blank:
        value_template: ''
        friendly_name: ''

      external_url:
        value_template: !secret ext_url

binary_sensor:

  - platform: wyzesense
    device: "/dev/hidraw0"
  - platform: template
    sensors:
      is_dst:
        value_template: "{{ now().timetuple().tm_isdst > 0 }}"
    
switch:

  - platform: mqtt
    name: "Fireplace"
    state_topic: "stat/fireplace/POWER"
    command_topic: "cmnd/fireplace/POWER"
    availability_topic: "tele/fireplace/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"

  - platform: mqtt
    name: "Wax Warmer"
    state_topic: "warmer/stat/POWER"
    command_topic: "warmer/cmnd/POWER"
    availability_topic: "warmer/tele/LWT"
    qos: 1
    payload_on: "ON"
    payload_off: "OFF"
    payload_available: "Online"
    payload_not_available: "Offline"    

input_boolean:

  guest_mode:
    name: Guest Mode
    icon: mdi:timer-outline

  timer_lights:
    name: Timer Lights
    icon: mdi:lightbulb  

  outside_timer_lights:
    name: Outside Timer Lights
    icon: mdi:timer-outline
  
  master_lamp_timer:
    name: Master Lamp Timer
    icon: mdi:timer-outline

light:

  - platform: mqtt
    schema: json
    name: "Hall Lamp"
    state_topic: "esps/hall"
    command_topic: "esps/hall/set"
    brightness: true
    rgb: true
    effect: true
    effect_list:
      - Solid
      - Blink
      - Flash
      - Rainbow
      - Chase
      - Fire flicker
      - Lightning
      - Breathe

  - platform: flux_led
    devices:
      192.168.6.3:
        name: build_light
# Timers
timer:

  garage:
    name: Garage Light Timer
    duration: '00:10:00'

  front_door:
    name: Front Door Lock Timer
    duration: '00:05:00'

  back_door:
    name: Back Door Lock Timer
    duration: '00:05:00'

  laundry_room:
    name: Laundry Room Light Timer
    duration: '00:02:00'

  master_closet:
    name: Master Closet Light Timer
    duration: '00:02:00'

  garage_entry:
    name: Garage Entry Lock Timer
    duration: '00:05:00'

  garage_light:
    name: Garage Lighting Timer
    duration: '00:10:00'

  doorbell_popup:
