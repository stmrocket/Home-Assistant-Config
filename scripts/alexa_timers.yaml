alexa_den_timer_announce:
  alias: "Alexa Den Timer Announcement Loop"
  mode: restart
  sequence:    
    - delay: '{{ duration }}'
    - repeat:
        while:
          - condition: template
            value_template: '{{ states(''sensor.alexa_den_next_timer'') not in [''None'',
              ''unknown'', ''unavailable''] and as_timestamp(states(''sensor.alexa_den_next_timer''))
              < as_timestamp(now()) }}'
        sequence:
          - service: mqtt.publish
            data:
              topic: parrot/command/set/play
              payload: 3,7
          - delay:
              minutes: 1

