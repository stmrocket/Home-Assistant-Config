hvac_dump_zone_1:
  sequence:
    - condition: state
      entity_id: binary_sensor.hvac_running
      state: 'off'
      for: 
        minutes: 5
    - service: switch.turn_on
      entity_id: switch.elk_hvac_zone_1_dump 
    - service: switch.turn_off
      entity_id: 
        - switch.elk_hvac_zone_2_dump
        - switch.elk_hvac_zone_3_dump

